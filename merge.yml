"Hundreds and multitude of rocks of this extensive mountain are shining around in
multifarious colours like blue, yellow, white and red."
"Thousands of herbs of this Chitrakuta mountain, glittering with their lovely light, are sparkling like points of fire."
"O, Seetha! Some parts of this mountain resemble mansions, some look like parks and some others appear like a single pile."
"Chitrakuta appears as though emerged, having split the earth. This summit of
Chitrakuta appears charming on all sides."
"See the leaves of lilies, Sthagara trees, Punnaga trees and Bhurja trees heaped
with flowers of water-lilies form the cozy beds of voluptuaries."
"O, Seetha! Look at the garlands of lotus-flowers crushed and thrown aside by
voluptuaries as also fruits of every kind that have been tasted."
"This mountain f Chitrakuta with its abundance of roots fruits and water is more
beautiful than Vasvankasara better known as Alaka the capital of Kubera the Lord of Riches, Nalini the capital of Indra (the God of celestials) better known as Amaravati and Uttarakuru the country of Eternal Beatitude."
"O, Seetha! Strolling with you and Lakshmana during this period of exile, on my part established in the path of the pious, following the highest salutary practices, I shall obtain joy, enhancing the piety of my race."
As approved by Rama, that excellent aerial car, with images of swan painted on it,
flew into the sky, with a great sound.
Casting his look on all sides, Rama, the delight of Raghu dynasty, then spoke to
Seetha, who had a moon-like face (as follows):
"O Seetha! Look at the City of Lanka, resting firmly on the mount of Trikuta,
looking like a peak of Mount Kailasa and built by Viswarakarma, the universal architect."
"O Seetha! Look at this great battle-field, covered with a mud of flesh and blood as
also a cause for the death of monkeys and demons."
"O the large-eyed Seetha! Here lies Ravana, the king of demons, the tormentator of
people, on whom boons were conferred by Brahma and who was killed by me for your sake."
"Here, Kumbhakarna and Prahasta the demon were killed. Here, Dhumraksha was killed
by Hanuma, the monkey."
"Here was Vidyunmali killed by the great-souled Sushena and here was Indrajit, the
son of Ravana, killed by Lakshmana in a combat."
"Here was killed a demon called Vikata by Angada. Virupaksha, who was disagreeable
to the sight, Mahaparsva, Mahodara, Akampana, Trishiras, Atikaya Devantaka, Narantaka and other
mighty demons were also killed here."
"Both Yuddonmatta and Matta, the foremost of demons, as also Nikumbha and Kumbha the
sons of Kumbhakarna, as also the strong Vajradamshtra, Damshtra and many demons were killed.
Makaraksha, the most difficult demon to be attacked, was struck down by me in this
battle-field."
"Akampana was killed in the great battle. The valiant Shonitaksha was also killed.
Yupaksa and Prajangha were killed."
"Here, Vidyujjihva, the demon was a terrific appearance, was killed. Yajnashatru
also was killed. The mighty Suptaghna was killed. Surya shatru was killed and another demon called
Brahma shatru was too killed."
"Here, surrounded by more than a thousand fellow-wives, Ravana's wife named
Mandodari lamented for Ravana."
"O Seetha, the lovely-faced one! Here is seen a water-descent of the ocean on the
sea-shore, where having crossed the ocean, we spent that night."
"O the large-eyed Seetha! Here is the bridge called Nala Setu, which was so
difficult to execute for others, got built by me over the salt-sea for your sake."
"O Seetha! See this roaring imperturbable and seemingly boundless ocean, the
habitation of Varuna (the god of waters), which is teeming well with couches and
oyster-shells."
"O Seetha! See the golden mountain, Mainaka (the ruler of mountains) which rose
passing through the ocean, in order to provide rest and relaxation to Hanuma."
"See this island, located in the middle of the ocean, where my troops were
stationed. At this place, the lord Shiva (the supreme deity) formerly bestowed his grace on
me."
"Here is seen the water-descent of the gigantic ocean, called a Setubandha, adored
in all the three worlds. This is very much a sacred spot, capable of washing away major sins. At
this very place, Vibhishana the king of demons first came."
"O Seetha! Here is seen the beautiful City of Sugreeva, Kishkindha, which is full of
colourful groves, where Vali was killed by me."
Seeing the City of Kishkindha, which was earlier ruled by Vali, Seetha, who was
feeling timid through love, then spoke the following courteous words to Rama.
"O king! I wish to reach the capital City of Ayodhya along with you, accompanied by
the wives of other monkey-chiefs with Tara and other beloved wives of Sugreeva."
Hearing the words of Seetha, Rama then said to her in reply "let it be". Reaching
Kishkindha, causing the aerial car to halt, and looking at Sugreeva, Rama spoke to him the
following words:
"O the king of monkeys! Instruct all the monkey-chiefs to come to Ayodhya in the
company of their wives."
"O the mighty Sugreeva, the King of monkeys! You too hasten to depart, taking the
wives of all the monkeys "we shall proceed."
Hearing the words of Rama of great splendour, that illustrious Sugreeva, the lord of
monkeys accompanied by all those monkeys, quickly entering his gynaecium, spoke to Tara as
follows:
"O the beloved lady! You have been permitted by Rama to proceed to Ayodhya, in the
company of the wives of the great-souled monkeys, with an intent to gratify Seetha."
"You hurry up, to proceed to Ayodhya, with the wives of the monkeys. We shall show
Ayodhya and all the widows of Dasaratha to them."
Hearing the words of Sugreeva, Tara, who was charming of every limb, called all the
spouses of the monkeys and spoke to them as follows:
"Duly permitted by Sugreeva and all the monkeys, hurry up to proceed to Ayodhya. A
kindly act will be done to me too, through the sight of Ayodhya (which is so dear to me)."
"We shall also see the entry of Rama into Ayodhya, along with the people of that
city as well as the inhabitants of the country-side, as also the affluence of the widows of
Dasaratha."
Duly permitted by Tara, all the wives of the monkeys, wearing their costumes as per
rule and going round the aerial car clockwise, ascended it with an intent to see Seetha.
Seeing the aerial car having risen quickly, after having taken the wives of monkeys
too, Rama again spoke to Seetha at the vicinity of Mount Rishyamuka (as follows):
"O Seetha! Here is seen Rishyamuka, the excellent mountain, endowed with layers of
gold and looking like a cloud with lightning."
"O Seetha! Here did I meet Sugreeva, the king of monkeys and an agreement too was
made by me for the killing of Vali."
"Here is seen Pampa-river, abounding in lotuses and edged with colourful groves,
where I lamented with great pain, having been separated from you."
"The virtuous Shabari was seen by me at the bank of this river. Here was killed,
Kabandha, having arms, a Yojana (eight miles) long."
"And over there is seen in the forest of Janasthana, O Seetha, that illustrious tree
under which the highly brilliant and mighty Jatayu, the foremost among the birds, was killed by
Ravana, for your sake, O sporting lady!."
"O lady of beautiful complexion! Here is the region, (known as Panchavati, so called
because it consists of five banyan trees) where Khara the demon was killed by me with
straight-going arrows, as also his brothers, Dushana and the mighty Trishiras. And over there is
seen our enchanting leaf-hut, where you were forcibly taken away by Ravana the king of demons, O
charming lady!"
"Here is the shining hermitage of Sutikshna, the great-souled sage. And over there
is seen the great hermitage of Sharabhanga, where the thousand-eyed Indra, the destroyer of
Citadels, came."
"Here is the shining hermitage of Sutikshna, the great-souled sage. And over there
is seen the great hermitage of Sharabhanga, where the thousand-eed Indra, the destroyer of
Citadels, came."
"O slender-waisted lady! Here are seen those sages, where, Atri the head of the
hermitage, was equal in splendour to the sun and the fire."
"At this place, the gigantic Viradha was killed by me. O Seetha! Here was seen by
you, the virtuous Anasuya, the ascetic lady (the wife of sage, Atri)."
"O Seetha, having a beautiful body! Here is Chitrakuta, the excellent mountain,
shining. Bharata came here to seek my favour (in the form of my consent to return to Ayodhya)."
"O Seetha! Here is seen the beautiful river of Yamuna, surrounded by colourful
groves. Here is seen the illustrious hermitage of Sage Bharadwaja."
"Here is seen the holy River Ganga, which wends its way through the three worlds
(viz. heaven, the earth and the subterranean world), whose banks are crowded with flocks of birds
and which is lined with trees in full-flowering."
"Here is the town of Shringaberapura, where Guha my friend stays. Here is seen that
river, Sarayu, lined with rows of sacrificial posts (the relics of sacrifices performed from time
to time by Ikshvaku dynasty), bordered with hundreds of trees and with groves in full blossom."
"O Seetha! Here is seen that Capital City of my father. O the princess of Videha
territory! Having duly returned, offer your salutation to Ayodhya."
Thereupon, all those monkeys and the rejoiced demons along with Vibhishana, at that
time, bounding again and again (to have a glimpse of it) saw that City.
Thereupon, the monkeys along with the demons beheld that Ayodhya, having rows of
white palaces, intersected with wide roads, and crowded with elephants and horses, looking like
Amaravathi, the City of Indra the lord of Celestials.Thrilling with rapture, that charioteer, the charioteer of Ravana, drove forward
quickly, his chariot, a chariot, which was capable of attacking the army of enemies, a wonderful
piece of art like Gandharva-city, an imaginary city in the sky, mounted with flags, yoked with
horses of excellent quality adorned with golden necklaces, filled with war-implements, adorned with
rows of flags and banners, which was devouring the sky as it were, making the earth resound, which
was the destroyer of the army of adversaries and caused delight to its own.
Rama saw that Ravana's chariot, which was coming speedily with a noise, bearing a
large flag-staff, yoked with black horses, endowed with a terrific luster, blazing like an aerial
car in the sky, with a luster of the sun, filled with lightning-like flags and with a beautiful
appearance of a rain-bow.
Seeing that chariot, releasing streams of arrows, like a cloud releasing streams of
rain, with a noise equal to that of a bursting mountain, struck with a diamond, Rama after
stretching his bow in a crescent shape, spoke to Matali, Indra's charioteer as follows:
"O Matali! From the way in which the enemy is marching forward from left to right
with a great speed in his chariot more, it appears that heart has been set by him upon destroying
himself in the battle."
"Therefore, take care and march forward, facing the chariot of the enemy I wish to
destroy it, even as the wind would blow a cloud."
"Without fear and flurry and with a steady heart and vision, and the movement of the
reins fully controlled, drive the chariot swiftly."
"You need not be instructed by me, accustomed as you are to drive the chariot of
Indra the lord of celestials. Keen as I am to fight with a close attention, I am just reminding you
and not teaching you."
Extremely gratified with those words of Rama, that Matali the excellent charioteer
of gods drove on the chariot.
Passing the huge chariot of Ravana on the right, the charioteer then set Ravana
shaking, by the dust risen from the wheels of his own chariot.
The enraged Ravana then, with his coppery eyes wide open, trembled Rama, who stood
facing his chariot, with arrows.
Meeting fortitude with anger, though provoked with assault, Rama took hold of
Indra's bow, which was possessed of extra ordinary impulse in the battle-field.
He also seized hold of arrows of exceeding swiftness, which were shining like
sun-beams. Then began that great battle between the two warriors (Rama and Ravana) who were
desirous of killing each other, while facing each other like two proud lions.
Then, the gods along with the Gandharvas the celestial musicians, Siddhas the
demigods and great sages, desirous of Ravana's ruin, arrived to see the battle of both the
chariot-warrriors.
Thereupon, terrific portents that caused one's hair to stand on end, appeared giving
an augury of doom to Ravana and prosperity to Rama.
The god of rains poured blood on Ravana's chariot. Horrible winds blew from right to
left, forming circles.
A large flock of vultures, roaming about in the sky, was flying forward in the same
direction in which Ravana's chariot was going.
Lanka was overcast with dusk, resembling a (red) Japa flower. The land in Lanka, as
also the day appeared as if they were blazing.
Large meteors, along with lightnings fell with great noise. Those entities, inimical
to Ravana, made demons to lament.
The earth on which Ravana was there, trembled. The arms of fighting demons looked as
if they were clasped.
Fallen before Ravana, the rays of the sun appeared coppery, yellow, white and dark,
like mineral ores on a mountain.
The she-jackals followed by vultures hastily uttered inauspicious howls, on
beholding Ravana's face as also vomiting fire from their mouths.
Scattering the dust upwards over the battle-field and clouding the vision of that
Ravana, the wind blew in a direction inimicable to him.
Even without the appearance of clouds, thunderbolts fell on his army on all sides,
with a noise which was hard to endure.
All the quarters and intermediate points of the compass became covered with darkness
and due to outpourings of dust, the sky became difficult to be seen.
Hundreds of dreadful Sarika* birds, with their awful howls, terribly fighting there,
fell down upon Ravana's chariot.
His horses discharged sparks of fire from their hips and loins as also tears from
their eyes, releasing out fire and water at the same time continuously.
Frightful portents in multitude thus sprang up, bringing danger and destruction to
Ravana.
Pleasant and auspicious omens, depicting victory of Rama appeared on all sides,
before Rama.
Seeing the pleasant omens depicting his victory, Rama was very much pleased and
considered Ravana as (already) dead.
Then Rama, with the knowledge of all omens, having seen those portents in his own
way in the battle-field, obtained rejoice as well as extreme happiness and shown enhanced prowess
in combat.Even though Rama is elder to Lakshmana he gleaned the ultimate tenor of Lakshmana's
words when Lakshmana just said them expediently because Raghava is a best gleaner of the gist of
advises. 
Such as he is that dextrous Rama on controlling his highly heightening fury,
propping against his bedazzling bow spoke this to Lakshmana. 
"What is to be done by us, oh, dear boy... or, whereto we might go, or, by which
device Seetha is discernable... Lakshmana, now you think of it, clearly... 
To such a Rama who is tormented by anguish, Lakshmana said, "it will be apt of you
to search this Janasthaana alone which is rife with many demons, and replete with manifold trees
and climber-plants... 
"Here there are unclimbable mountains, glens and glyphs as well. There are divers
and pernicious caverns tumultuous with diverse packs of predators, and here are the mansions of
kinnaraa-s and palaces of gandharva-s, as well... 
"It will be apt of you to steadfastly search in them along with me, and oh, best one
among men, your sort of literati and clever-souls will be unfluctuating in calamities like the
mountains unfluctuating in windstorms..." Lakshmana said so Rama. 
When Lakshmana said in this way to that ireful Rama, he roved entire forest along
with Lakshmana readying a crescent-shaped razor-sharp deadly arrow on his bow. 
Then Rama beheld Jataayu who is akin to a mountaintop in his gleam, and a best
beatific brave bird among all the birds, but bloodstained and buckling on earth. 
On beholding him who is like a mountaintop in his gleam, Rama said to Lakshmana,
"This one has gluttonised Seetha, the princess from Vaidehi, there is no doubt about it...

"It is apparent that this demon skulks in the forest in the semblance of an eagle,
and having gluttonised that wide-eyed Seetha he is now reposing comfortably. I will eliminate him
with deadly arrows, whose arrowheads blaze away and which shoot off straightly..." Thus Rama
declared. 
On saying thus and on readying a crescent-shaped razor-sharp deadly arrow on his
bow, that ireful Rama rushed towards the eagle, as though to a-tremble the whole of the earth that
which is within the perimeter of oceans. 
But that bird spewing up frothy blood pathetically appealed to such an ireful son of
Dasharatha, namely Rama, in a pathetic tone. 
"Oh, boy Rama, blest is your eternality, for whom you are searching as with the
search of a rejuvenescent herb in the vast of forest, Ravana stole that lady and my lives, too...

"I have seen that lady while being stolen by brute-forced Ravana when you and even
Lakshmana absented from her... 
"I outreached to rescue Seetha... and in a combat Ravana is rendered as one with
utterly battered chariot... and I felled him and that chariot there... onto earth's surface...

"This one is his fragmented bow and this is his fragmented armour... oh, Rama, this
is his combat-chariot... which, in combat shattered by me... 
"This is his charioteer drop dead onto earth by my wings... when I am overtired
Ravana gashed my wings and flew skyward taking Seetha of Videha kingdom with him, and it will be
inapt of you to kill me who am already killed by the demon..." Thus Jataayu appealed to Rama.

Rama jettisoned his forceful bow when he heard the much desired news about Seetha
while hugging that kingly eagle Jataayu. 
Even though Rama is comparatively a bold person he involuntarily fell down to
ground, as the onefold scorch of anguish for Seetha is doubled by this predicament of Jataayu, and
he wept over Jataayu. 
Jataayu is supine on a single-strait passable for a single-person and he is
suspiring for several times, and on seeing such Jataayu Rama became anguished and spoke this to
Soumitri. 
"Mislaid is my kingdom and I am mislocated into forests, Seetha is misplaced and now
this mischance of death on this bird... this kind of misfortune of mine incinerates even Agni, the
Divine-Incinerator... 
"Even if it were to be a plethoric and limitless ocean, and now if I were to enter
it, or take a swim to the other shore of blissfulness, even that Lord of Rivers runs completely
dry, owing to my misfortune, it is definite... 
"There will not be any greater unfortunate being in this world than me, even if all
the sessile and mobile beings are put together, by whom such a complicated catastrophic enmeshment
as this is derived... 
"This decrepit kingly eagle is the friend of my father who is terminally gashed and
recumbent on the floor owing only to the backlash of my fortune..." So lamented Rama for the
wounded eagle Jataayu. 
Thus, lamenting in that way for many times Raghava patted the body of Jataayu along
with Lakshmana instancing his parental regard. 
On hugging that kingly eagle whose wings are hacked off and who is bloodstained, and
on uttering this much, "she who is identical with my lives,... where is that Maithili..." Rama
collapsed to earth. Thereafter, the illustrious Rama, highly respected among his fraternity, (as
follows) to Bharata who was speaking as aforesaid among his relatives.
"These words, which you have spoken are worthy of you, the son of Dasaratha the
excellent king, born through Kaikeyi."
"O, My brother! Long ago, when our father married your mother, he promised your
maternal grandfather that he would confer his kingdom as an exceptional marriage-dowry"
"Thereafter, in a conflict between Gods and demons, your mother received the promise of two boons from the efficient lord of the earth, King Dasartha, as a token of his joy and gratitude."
"O, Tiger among men! Your illustrious mother of beautiful complexion consequently
demanded these two boons from that cheif of men, for you the throne and for me the exile to the forest."
"O, excellent among men! I too, have been enjoined by our aforesaid father to live here in the forest for fourteen years, in accord iwth granting of boon."
"I as such, without any rival, have come to this lonely forest accompanied by
Lakshmana and Seetha in order to carry out the promise given by our father."
"You too ought, likewise, to make our father, as a person having given a true
promise, O Indra (the Lord of Celestials) among kings, by getting yourself anointed to the crown without any delay.
"O, Bharata! For my sake relieve the mighty king from his vow and make both our
mother and fahter happy."
"My dear brother! Formerly, an illustrious king named Gaya, while perfoming a
sacrifice in a place called Gaya in honour of his ancestors, chanted the following verse:
"Since a son delivers his father from a place of torment (hell) called 'Put', he is named as 'Putra'- 'he who delivers his ancestors from all dangers'"
"To have many virtuous and learned sons is to be desired, since one, atleast among them, who is intimately connected will ocme to Gaya to perform a sacrifice."
"O, prince! This is the conviction of all the royal sages. O, the efficient and the excellent of men! Therefore, save our father from hell.
"O, the valiant Bharata! Go to Ayodhya along with Shatrughna and all the Brahmanas and give joy to the people there."
"O, King! I too, without delay, will proceed to Dandaka forest along with Seetha and Lakshaman."
"O, Bharata! You become the Lord of men. I will become the emperor of the wild
beasts of the forest! Return now to the excellent city of Ayodhya full of joy and I also full of joy will enter Dankada Forest!"
"O, Bharata! Let the (royal) white umbrella provide a cool shadow for your head,
repulsing the rays of sunlight. I will take shelter comoftably under the abundant shadow of these forest-trees."
"O, Bharata! The wise Shatrughna is helpful to you. Lakshmana is known to be an
outstanding friend for me. We, the four excellent sons, will ultimately make the king true to his promise. Do not get disappointed."Afterwards ,the self composed Rama by controlling his thoughts with courage ,approached the kind -hearted and affectionate brother Lakshmana who was distressed with agony who was very much angry like a hissing king cobra ,with his eyes dilated with wrath and spoke the following words.
" Hold back grief and anger. Forget this insult, by taking refuge in courage alone. Obtain great joy! Abandon all these arrangements made today for my coronation and immediately take up action that is faultless ."
"Oh, Lakshmana! Show the same zeal now in terminating my coronation as the zeal shown earlier in preparations for my coronation."
"My mother Kaikeyi is still agonized about my coronation. Behave in such a way that no apprehension comes to her mind on this matter."
"Oh, Lakshmana! I do not wish to disregard the painful doubt in her mind even for a moment".
"I do not remember to have done even a small disagreeable thing here at any time to my mothers or to my father, either intentionally or unintentionally."
"Let the promise made by my father ,who is truthful, who is truly mighty and who is afraid of the fear of the other world, become true .Let him be fearless."
"Our father will feel anguished that his word has not come true ,if this coronation is not withdrawn. His distress will cause pain to me."
"Oh, Lakshmana for that reason, I wish to go to forest immediately from her, by withdrawing, coronation arrangement."
"Soon after my departure to the forest now, Kaikeyi having accomplished her purpose, will coolly get her son coronated."
"If go to forest , wearing deer -skin rags and with my hair twisted together Kaikeyi will have mental peace."
"I do not want to create trouble to my father, who has taken this hard decision in his mind . Hence, I will go to the forest at once 
"Oh, Lakshmana! Look at it as destiny which has taken back kingdom given to me and which is sending me to exile"
-"If not making of destiny to create such a thought in Kaikeyi, how come she resolved to harass?"
"You know that I had no discrimination among mothers and Kaikeyi also in the past had no discrimination between me and her son Bharata"
"I do not perceive any other reason than an accident that made Kaikeyi to abolish my coronation , to send me to exile ,and to speak ferocious words ,not to be talked about."
"If it is for not an accidental reason, how Kaikeyi who is of a perfect temperament and who is born in a royal family can tell like a common woman to her husband to create trouble for me ?"
"The influence of destiny is un imaginable. No living being can counteract its influence. An adverse fate has befallen on me and on her .It is clear now ."
"Oh, Lakshmana! There is no means whatsoever to abstain from it otherwise than to follow the course of destiny. Who will be able to fight against the destiny. ?"
"Pleasure and pain, fear and anger, gain and loss, birth and death and such other things are all the acts of destiny"
"Even sages, who performed sever penance, having been harassed by destiny leave aside restraint and get ruined by lust and anger."
"It is indeed an act of destiny which suddenly and unimaginably obstructs an action, undertaken in the world ,at the starting point itself."
"Although my coronation is obstructed, I have no grief since I have restrained the self by myself with real consciousness."
"Hence ,you also ,like me, get the arrangements for coronation withdrawn immediately without any anguish"
Oh, Lakshmana! Let all these very pots of water arranged for coronation be used by me for my bath after completing the religious vow of asceticism."
"Otherwise ,why to me this water in these pots ,which is royal property? The water drawn out by myself ,will be used for my bath after completing the religious vow."
"Oh, Lakshmana! Do not repent about this perverseness of Lakshmi, the goddess of wealth. When you talk of kingdom or dwelling in the forest, this is the final beautitude."
"Oh, Lakshmana! Do not suspect our mother for obstruction of coronation ceremony. She is uttering evil words, being overpowered by destiny. You are aware of this destiny, which has such influence."Rama, the foremost of those affording happiness to others, reached the aforesaid
tree, worshipped the western twilight and spoke to Lakshmana as follows:
"This might which has got past us today outside the inhabited territory is the first night which has passed without Sumantra. You ought not repent over it."
"Remaining free from lassitude, we must both keep awake during nights, from today
Lakshmana! The safety and welfare of Sita indeed depend on us two."
"Let us pass this night anyhow, Lakshmana! Let us lie down on the ground, covering it by straw, leaves and so on, procured by our own hands."
Streching himself on the bare ground, Rama, who was accustomed to a luxurious coach, uttered the following suitable words to Lakshmana:
"Assuredly the emperor is sleeping badly tonight, while Kaikeyi, having realized her ambitions, ought to feel satisfied."
"Seeing Bharata returned, queen Kaikeyi, I am afraid, may not expel the lives of the emperor for the sake of kingdom."
"Aged and (therefore) helpless, deprived of my presence, what will he do, dominated as he is by his passion for Kaikeyi and who has fallen into the clutches of Kaikeyi."
"Reflecting on this misfortune of the king and his mental derangement, I deem that passion alone is greater than early gain and religious merit."
"what man however deluded, what father on account of a woman, at his own will and
pleasure, abandon a son like myself?
"Alas, Kaikeyi's son Bharata (alone) is happy along with his wife. Like an overlord, he is going to enjoy the prosperous kingdom of Kosala."
"Father is superannuated. I am staying in the forest. Bharata will become the prime head for the entire kingdom."
"He who pursues sensuous pleasures neglecting his real interests and discipline soon comes to distress; in the same way as king Dasaratha has."
"It seems that Kaikeyi came into our house, oh good brother, to bring about an end to Dasaratha, to send me into exile and to secure kingship for Bharata."
"Blinded by pride of good fortune, Kaikeyi may even now persecute Kausalya and
Sumitra because of their relationship with me."
"Queen Sumitra is likely to suffer hardship because of her affinity to us. From this very place, you proceed to Ayodhya next morning, oh, Lakshmana!"
"I shall proceed to Dandaka forest alone with Sita, while you will be the protector for Kausalya, who has no defender."
"Kaikeyi of base deeds may resort to unjustified means to be disliked. Give (for
protection) my mother to Bharata, oh virtuous Prince!"
"In some other (past) birth, women must have been deprived of their sons by my
mother (Kausalya), oh, Lakshmana! For that reason this has arisen certainly."
"At a time when Kausalya should have obtained benefits for her labors repaid by me, she has been deprived of my company by me, who was nurtured by her for a long time and brought up with great pains. Woe to me."
"Let no woman ever give birth to such a son as myself, who have caused perpetual
grief to my mother, oh, Lakshmana!"
"Oh, Lakshmana! I think that myna (which is kept as a pet by mother Kausalya) is
more affectionate than I, since her are heard the words, "Bite, oh parrot, the foot of the enemy."
"What can be done by me, her son, who cannot go to her aid even a little to her, my mother, who is weeping, who is unfortunate and who has no son, oh conqueror of foes?"
"Kausalya my mother of poor luck indeed, bereft of me, is stricken with great
melancholy and lies plunged in a sea of grief"
"Enraged, I can subdue with my arrows single handed not only Ayodhya but also the
earth. But it is not a question of valor here."
"Oh, the sinless Lakshmana! I am terribly concerned of doing wrong and of ruining my prospects in the other world. Hence, I do not allow myself to be crowned."
Rama during the night in that lonely forest, wailed piteously thus and in so many
other ways and sat quite, his face full of tears.
Lakshmana consoled Rama as follows when the later had ceased lamenting like a fire whose flames had gone out and as a sea without a violent motion.
"The city of Ayodhya, now that you have come away from it, has certainly been
divested of its splendor and resembles a night without the moon, Oh, Rama the jewel among armed warriors!"
