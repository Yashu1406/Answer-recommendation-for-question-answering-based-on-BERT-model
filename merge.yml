"Rama, whose face is like the full moon, of dark brown complexion, whose collar-bone is invisible (because of its being covered with flesh), a conqueror of foes, whose arms descend to his knees, whose eyes resemble lotuses, the elder brother of Lakshmana, who takes initiative in speaking and expresses with sweetness, truthful of speech and possessed of extra ordinary strength, is benevolent to all, delightfully charming as the moon, that tiger among men, as mighty as an
