A great battle, causing hair to stand on end, was waged by the three monkey-chiefs
who encountered the three excellent demons.
In the battle-field, the monkeys, seizing hold of trees, hurled them against the
demon-chiefs. The mighty Prajangha, however, cut them down with his sword.
The monkeys in the battle-field hurled trees and rocks towards chariots and horses.
The mighty Yupaksha chopped them off with a flood of arrows.
Shonitaksha, the valiant and the powerful demon, chopped off the trees uplifted and
hurled by Dvivida and Mainda with his mace in the midway itself.
Prajangha, lifting a large sword, which can chop off vital parts of the enemies,
rushed swiftly towards Angada.
Then the mighty Angada, who was exceedingly strong, seeing him coming nearer, struck
him with an Ashvakarna tree.
Angada struck, with his fist, the arm of Prajangha, holding the sword. By that blow,
the sword fell on the ground.
Seeing that sword looking like a pebble (in shape), which fell on the ground, the
mighty Prajangha tightened his thunderbolt like fist.
When that Prajangha of great splendour struck Angaa, the excellent monkey with a
great strength on his forehead, Angada shuddered for a moment.
That Angada of splendour and prowess, restoring his consciousness, struck with his
fist and shattered Prajangha's head off his trunk.
That Yupaksha, with tears filled in his eyes because of the death of his paternal
uncle in battle, quickly took a sword as his arrows were exhausted and descended from his
chariot.
Seeing that Yupaksha rushing on him, Dvivida hurriedly struck Yupaksha on his chest
and with a rage, forcibly caught hold of him.
Seeing his mighty brother being seized, Shonitaksha, of great splendour, then struck
Dvivida on his chest.
That mighty Dvivida, struck by Shonitaksha was tottered; but pulled off the
platter's mace when lifted again on him.
Meanwhile, Mainda came nearer to Dvivida and banged Yupaksha on his chest with his
palm.
Those two demons, Shonitaksha and Yupaksha, who were full of violence, carried on a
keen contest with the two monkeys in the battle field, by pulling and overthrowing them vehemently
and severely.
The valiant Dvivida, after splitting open shonitaksha's face with his claws, threw
him down on the floor by his strength and crushed him down.
Mainda, the foremost of monkeys, was enraged and pressed Yupaksha with his arms.
Yupaksha fell down dead on the ground.
That army of demons, which was perturbed with their great warriors killed, then
moved with its face turned towards the place where Kumbha (the son of Kumbhakarna) was carrying on
battle.
Kumbha, restored to confidence, that army which was coming towards him with speed.
Then, seeing the army of demons whose chief-warriors were thrown down by the most powerful monkeys
who could fulfill their aim, the powerful Kumbha then performed a great feat which was very
difficult to do in a battle.
That Kumbha, the foremost among the wielders of bow, taking his bow and fully
composed, released serpentine arrows which can split open the bodies.
That excellent bow of his, fitted with an arrow, shone like a second bow of Indra
(the rain-god), illumined by flashes of lightning and the splendour of Airavata (the elephant
carrying Indra on its back).
By that arrow with a golden shaft and fastened with feathers, drawn upto his ear and
discharged, he then struck Dvivida.
Suddenly struck by that arrow, that excellent monkey possessing a splendour of Mount
Trikuta, was perturbed, with his feet swaying to and fro and fell down throbbing.
Beholding his brother defeated in that great battle, Mainda there on his part,
taking a large rock, rushed with speed to attack the demon.
While that mighty Mainda hurled that rock towards the demon, Kumbha broke that rock
into pieces with his five shining arrows.
Stretching another arrow resembling a serpent and with a good pointed tip, Kumbha of
a great splendour, struck it on the chest of Mainda the brother of Dvivida.
As that blow of Kumbha's arrow struck that Mainda, the monkey-chief, on his vital
parts, he fell unconscious on the ground.
Seeing both his mighty maternal uncles wounded, Angada rushed speedily towards
Kumbha, who was standing with his bow uplifted.
With five steel arrows and with three other sharp-edged arrows, Kumbha pierced that
Angada advancing towards him, as on would pierce an elephant with goads.
That valiant Kumbha pierced Angada with a multiple of sharp arrows, decked in gold,
with edges which were harsh and sharp.
Angada, the son of wind-god, though pierced all over the body with sharp arrows, was
however not shaken. He showered a rain of rocks and trees on Kumbha's head.
The glorious Kumbha the son of Kumbhakarna chopped off all those trees hurled by
Angada and burst off the rocks further.
Seeing Angada the monkey-chief rushing upon him, Kumbha pierced his brows with his
brows with his arrows, as an elephant would be struck with flaming torches.
Since Angada's blood was oozing out, his eyes were covered with blood; Covering his
eyes, dampened with blood, with one hand, he caught hold of a Sala tree nearby with another
hand.
In the battle-field, propping that tree with branches and all, on his chest, holding
it with his hand and bending a little, Angada uprooted it from the ground.
While all the demons were looking on, Angada hurled that tree-which was tall like
Indra's banner and resembled Mount Mandara in size.
That Kumbha chopped off that tree with seven sharp arrows which were capable of
splitting asunder the body. That Angada was very much perturbed and fell down, swooning.
Seeing the unconquerable Angada fallen down and sinking into depression as though in
an ocean, the monkey-chiefs informed the matter to Rama.
Hearing of Angada being seized with anguish in that great combat, Rama sent out for
help, leaders of monkeys, headed by Jambavan.
Hearing Rama's message, those excellent monkeys were very much enraged and quickly
rushed towards Kumbha who was wielding a bow in his hand.
With an intent to defend Angada, the monkey-chiefs then holding trees and rocks in
their hands and with their furious blood-red eyes, rushed on.
The enraged Jambavan, Sushena and Vegadarshi, the monkey ran up towards Kumbha the
son of Kumbhakarna to attack him.
Seeing those mighty monkey-chiefs coming nearer to him, Kumbha covered them with a
flood of arrows, as one would obstruct the course of a stream by means of a rock.
Reaching the range of his arrows, the great souled monkey-chiefs were unable even to
look at him, much less advance towards him, any more than a great ocean would overstep its
shore.
Seeing those troops of monkeys being tormented by a flood of arrows, Sugreeva the
king of monkeys, keeping Angada his brother's son in the rear, rushed headlong towards Kumbha in
the battle, as a swift lion would bounce upon an elephant walking along the slopes of a
mountain.
Uprooting many large trees beginning with Ashvakarna and many kinds of trees,
Sugreeva the king of monkeys hurled them on Kumbha.
The illustrious Kumbha, the son of Kumbhakarna, with his sharp arrows, chopped off
that down pour of trees, which was obscuring the sky and which was difficult to be assailed.
The trees, chopped off with his sharp arrows by the brutal Kumbha, skilled in
hitting his target, shone like terrific Shataghnis (stones or cylindrical pieces of wood studded
with iron spikes).
Seeing that shower of trees chopped off by Kumbha, the mighty and illustrious
Sugreeva of valour was not disturbed.
Enduring those arrows being hit, Sugreeva snatched away Kumbha's bow, possessing the
splendour of a rain-bow and broke it all at once.
Thus bouncing swiftly and doing that most difficult task, the enraged Sugreeva spoke
(as follows) to Kumbha, who was looking like an elephant with a broken tusk.
"O Kumbha, the elder brother of Nikumbha! Both your prowess and the swiftness of
your arrow are wonderful. Both Ravana and you are equal in complaisance towards demons and the
majesty too exists.
"O Kumbha, the compeer of Prahlada, Bali, Indra (the destroyer of the demon Vritra),
Kubera (the god of riches) and Varuna (the god of water)! You alone are born with a likeness of
your father (Kumbhakarna) who was exceedingly strong."
"The celestials cannot surpass even you alone, with a spike in hand, who can destroy
the enemy with your large arms, as mental agonies cannot overwhelm the one who subdued his senses.
Hence, exhibit your prowess, O demon of great intellect and see my exploits."
"Because of the boon received by him, Ravana your uncle is able to attack the
celestials and demons. But Kumbhakarna (your father) on his part is tolerating the celestials and
demons."
"You are equal in archery to Indrajit and in prowess to Ravana. Hence, you are now
the foremost in strength and heroism among the demon-folk."
"Let the created beings see your great wonderful fight with me in the battle field
today, as they saw that fight between Indra and Shambara, the demon."
"You have performed an incomparable task. You have also shown your skill in missile
weaponry. You have struck down these monkey-heroes possessing a terrific prowess."
"O valiant demon! Since you look tired after performing your martial duty, I did not
kill you, with a fear of public censure. Identify my strength, after taking some rest."
Kumbha was thus honoured with those insulting words of Sugreeva. Kumbha's splendour
then enhanced, like the splendour of the sacrificial fire, when a melted butter is offered to it as
an oblation."
The reopen, Kumbha pressingly clasped Sugreeva in his arms. Then, they stood
breathing heavily again and again as elephants in rut, having their bodies fastened against each
other, rubbing one another and emitting a flame to blaze with smoke from their faces because of
their fatigue.
The battle-ground sank under the trampling of their feet. With their waves whirled
about, the ocean became turbulent.
Then tossing up Kumbha, Sugreeva threw him down speedily into the ocean, showing him
the bottom of the sea.
Due to the hurling down of Kumbha, the fully risen sea, reaching a height of as to
that of Mount Vindhya, diffused on all sides.
The enraged Kumbha, then jumping up and throwing down Sugreeva, struck him on his
chest with his thunderbolt-like fist.
Sugreeva's armour was burst asunder. Even blood appeared oozing out of his chest.
His cage of bones gave a counter-strike to that awfully forceful fist.
Then, by the force of that fist shot forth there, a mighty flame resembling the fire
that bursts up on Mount Meru, was born out of a stroke of lightning.
Thus struck by Kumbha there, that mighty Sugreeva, the chief of monkeys, tightened
his fist which appeared like a thunderbolt.
The valiant Sugreeva forcefully descended his fist, which shone like the solar disc
encircled by a thousand rays, on the breast of Kumbha.
That Kumbha, very much hurt by that blow, was exhausted and then fell down, like
fire whose flame has extinguished.
Thus struck with Sugreeva's fist, that demon fell down suddenly, as the planet Mars,
of splendid rays, would drop down from the sky accidentally.
When Kumbha was killed in battle by Sugreeva the chief of monkeys, possessing a
terrific prowess, the earth with its mountains and forests trembled. Too much fear seized the
demons.Being killed by each other in that major battle, those two armies were very much
diminished soon, like two lakes in a severe summer.
Ravana the lord of demons got doubly enraged because of the destroyal of his own
army and the fall of Virupaksha.
He felt restless to find his own army diminished while being killed by the monkeys
and to see the reversal of his fate.
He spoke to Mahodara, the annihilator of enemies, standing beside him (as follows):
"O the long-armed! At this juncture, my hope for victory is centered in you."
"O the brave demon! Destroy the army of our enemies. Show your prowess now. This is
the time to repay the debt of your master (received in the form of sustenance from him). Fight
well."
Hearing the words of Ravana, Mahodara the chief of demons saying "So it be",
penetrated into the army of enemies, as a moth rushed into a flame.
Emboldened by the words of his master, that mighty demon, with full of energy,
destroyed the monkeys by dint of his own valour.
Taking hold of huge rocks and penetrating the terrific army of enemies, those highly
strong monkeys too started killing all the demons.
In that great battle, the highly enraged Mahodara, with his arrows decked in gold,
chopped off the hands, feet and thighs of monkeys.
Then, among all those monkeys who were tormented by the demons, some ran away into
ten directions. Some others sought refuge with Sugreeva.
Seeing the large army of monkeys defeated in the battle, Sugreeva rushed towards
Mahodara who was immediately close to him.
Seizing hold of a large and terrific rock, which looked like a mountain, Sugreeva
who was endowed with a great energy, hurled it with an aim to kill the demon.
Seeing that rock falling suddenly, Mahodara, then unagitated, tore it with his
arrows, though it was difficult to approach.
That rock, broken to a thousand pieces by that demon with a multitude of his arrows,
forthwith fell down on earth, like a flock of frightened vultures.
Filled with rage on seeing that rock broken and uprooting a Sala tree, Sugreeva
hurled it at his enemy and Mahodara chopped it off into many pieces.
The valiant Mahodara, who was the tormentator of hostile forces, lacerated Sugreeva
with his arrows. That enraged Sugreeva then saw an iron rod on the ground.
Swinging that flashing iron rod and showing it to him, Sugreeva killed the excellent
horses of Mahodara with that iron rod of terrible speed.
Jumping down from that huge chariot, whose horses had been killed, that valiant
Mahodara the demon, thereupon seized hold of a mace with anger.
With a mace and an iron road respectively in their hands and roaring like two bulls
and resembling like two clouds charged with lightning, those two heroes closed in for a battle.
Mahodara the demon was angry with Sgureeva and thereupon hurled his blazing mace,
which shone like the sun, on Sugreeva.
Seeing that highly terrible mace, falling on him in that great battle, the mighty
Sugreeva, the King of monkeys, was enraged with red eyes and struck that mace, by lifting up the
iron rod. That iron rod broke off and fell on the ground.
Thereupon, the spirited Sugreeva took hold of a formidable steel club, entirely
decked with gold, from the earth-surface.
Lifting that steel club, Sugreeva hurled it. Mahodara too hurled another mace on
him. Those two weapons, clashing each other, broke and fell on the floor.
As all their weapons were broken, those two warriors, who were endowed with spirit
and strength, resembling two blazing fires, started contending with fists.
Roaring again and again, those two warriors then banged each other. Slapping each
other with their palms, they rolled on the earth's surface.
They raised quickly on their feet and then began to strike each other. Remaining
unyielded, the two heroes pushed each other on their shoulders.
Those two heroes, the annihilators their enemies, felt exhausted in the course of
their wrestling. Then the highly fast Mahodara the demon took hold of a sword and a shield, lying
not very far.
In the same way, the highly swift Sugreeva the foremost of monkeys took hold of a
large sword together with a shield, lying there.
Thereupon, those two warriors, who were skilled in the use of weaponry in the
battle-field and whose limbs were seized with anger, galloped forward, roaring with joy, with their
swords upraised.
With their thoughts concentrated on one point of victory, both the warriors were
enraged with each other and performed circumambulations form left to right, very quickly.
That valiant and evil-minded Mahodara, who was boasting of his own prowess, let fall
with very high speed, that sword on the heavy shield of Sugreeva.
Even while Mahodara was extracting his sword which had got struck in the shield,
Sugreeva severed with his own sword, Mahodara's head, which was adorned with ear-rings and
helmet.
While Mahodara, with his head chopped off, was falling on the ground, Ravana's army,
on seeing it, could no longer be seen on the battle-field.
Having killed Mahodara, Sugreeva made a rejoicing roar with his monkeys. Ravana was
enraged. Rama looked rejoicing.
With their faces looking low-spirited all the demons felt dejected. With their minds
stricken with fear, all of them ran away from the battle-field.
Having thrown down to the ground that Mahodara, looking like a part of a huge
mountain lying shattered the invincible Sugreeva shone in glory in the battle-field like the sun
shines with its rays.
Having attained victory in the battle-front, Sugreeva then continued to be looked at
by the multitude of gods, Siddhas (a class of demigods who are endowed with mystic powers) and
Yakshas (another class of demigods attending on Kubera, the god of riches) as also a host of beings
standing on the earth's surface who were all overwhelmed with joy.The battle-field there, on its part, was strewn on that occasion with those monkeys
whose bodies had thus been torn asunder by Ravana with his arrows.
Those monkeys could not bear that irresistible descent of arrows loosed by Ravana,
any more than moths would bear a blazing fire.
Those monkeys tormented by sharp arrows, fled away roaring, as elephants run away,
when enveloped in flames of fire and getting scorched by them.
Ravana was marching forward swiftly in that battle-field, blowing away the army of
monkeys, like the wind blows away large clouds.
Having brought about with his might the destruction of those monkeys in battle,
Ravana quickly approached Rama on the battle-field.
Seeing those monkeys running away in defeat in that battle, Sugreeva kept Sushena in
charge of his army and quickly threw his mind into the fight.
Keeping that Sushena who was equal to himself, his substitute, that Sugreeva, armed
with the tree as a weapon, marched forward towards the enemy.
Taking huge rocks and various kinds of trees, all the monkey-warriors followed
Sugreeva at his side and behind.
The gigantic Sugreeva roared at a high pitch in the battle-field. Striking with his
blows, he crushed various other chiefs of demons.
The colossal bodied Sugreeva smashed the demons, as the grown-up trees are smashed
by the wind at the time of dissolution of the world.
Sugreeva rained a hail of rocks on the army of demons, as a cloud rains a shower of
hail-stones on a host of birds in a forest.
While those demons, thus defeated by Sugreeva, falling on the floor and then
roaring, get diminished in number from all sides, the indomitable Virupaksha the demon, holding a
bow, pronouncing his name by himself, descended from his chariot and mounted the back of an
elephant.
That mighty Virupaksha, mounting that elephant, then roared a terrific noise and
rushed towards the monkeys.
Virupaksha released dreadful arrows on Sugreeva who was at the front-rank of the
army. He strengthened his support to the worried demons, by cheering them up.
Sugreeva, the king of monkeys, when he was struck severely with sharp arrows by that
demon, shouted loudly. With profuse anger, he set his mind on killing him.
Uplifting a tree and coming near that huge elephant, the valiant Sugreeva, a
thorough fighter, struck it on its face.
That huge elephant, struck with the blow of Sugreeva, receded to a distance of four
yards, sank down and roared too.
Descending quickly from his wounded elephant, that valiant demon then seizing hold
of his sword from a shield made of a bull's hide and advancing in rapid paces, facing towards
Sugreeva his enemy, approached him, who stood firm, threatening him as it were.
Taking a huge rock, which looked like a cloud, that Sugreeva, who felt enraged,
threw it on Virupaksha.
Seeing that rock falling, that highly valiant and excellent of demons then receding
away, struck him with a sword.
Wounded by the blow of the sword of that strong demon, Sugreeva became as though
unconscious on the ground, for a moment.
Then, bouncing up suddenly in that great battle, Sugreeva, tightening his fist,
brought it down on the demon's chest violently.
Feeling enraged, when struck by the blow of that fist, Virupaksha the demon brought
down the armour of Sugreeva by his sword at the battle-front. Thus struck by him, Sugreeva fell
down from his feet.
Getting up when fallen, Sugreeva gave him a slap, which produced a terrific sound
similar to a thunder.
Setting himself free from that slap, which was about to be raised by Sugreeva
skillfully, Virupaksha the demon struck Sugreeva on the chest with his fist.
Then, seeing that demon escaping his blow, Sugreeva the monkey-king for his part,
very much enraged.
That monkey saw an opportunity to strike that Virupaksha. Then, with anger, Sugreeva
brought down another violent slap on his temple-bone.
Virupaksha, struck by the blow of that palm, which was like the thunderbolt to the
ground, oozing blood profusely from the (nine) apertures* of his body, as water flows from the
spring.
The monkeys saw Virupaksha, bathed in foaming blood, with his eyes rolling through
anger and as such rendered all the more deformed.*
The monkeys saw their enemy, bathed in blood, turning to and from as also throbbing
on his sides and roaring piteously.
Confronting together in the battle-field in that way, those two violent and terrific
armies which were extensive as oceans, of monkeys and demons, roared like two large oceans which
had burst their bounds.
Beholding that mighty Virupaksha killed by Sugreeva, the army of monkeys and demons
together looked like the agitated river of Ganga.s
The lord of fly-jumpers, King Sugreeva, who by now is replete with every means, then spoke to the tiger-man 
and the vanquisher of the enemy's might, Rama. 
"The mighty vanara chiefs who are guise-changers by their wish and who in sheen are like Mahendra, and who dwell 
in my province have arrived and they are properly encamped too. 
"Those ghastly vanara-chiefs who are a match to the monsters and ogres have arrived with these diversely triumphant, 
victorious and mighty vanara-soldiers. 
"Oh, Rama, these vanara-s are acclaimed for undertaking impossible deeds, and they will accomplish whatever task 
they have undertaken. They are powerful ones who have overcome weariness. They are renowned for their confrontation 
and noteworthy in their manoeuvres. These who are the dwellers on diverse mountains can travel either on earth 
or on water. Such as they are these vanara-s have come in millionfold as your servants. 
"All of them will conduct themselves in orderliness and all abide by the welfare of their king, and oh, Rama, 
the enemy-repressor, they will be able to discharge whatever task entrusted to them at your discretion. 
"Such of those ghastly vanara-chiefs who are a match to the monsters and ogres have arrived with these diversely 
triumphant, terribly victorious and mighty vanara-soldiers. 
"Oh, the manly tiger Rama, whichever you think fit and seasonable that may be said. It will be apt of you to give 
orders to this vanara force since this has joined up under your command. 
"This task of yours is known to me in its nature. Even then, it will be apt of you to give them orders 
as befitting." Thus Sugreeva spoke to Rama. 
While Sugreeva is speaking thus, Rama the son of Dasharatha heartily hugs him with both of his arms and said 
this word to him. 
"Oh, gracious Sugreeva, whether Vaidehi is alive or not - it shall be known. Likewise, oh, well-informed one that 
place in which Ravana dwells - it is to be determined, at the outset. 
"Only on knowing about Vaidehi, also about the dwelling place of Ravana, I will order the timely action at 
that time, that too, after deliberating with you. 
"Oh, chief of vanara-s, I am not the master of this task, nor Lakshmana is, but you, oh king of fly-jumpers, are 
the catalyst and master of this task of searching for Seetha. 
"Oh, lord of vanara-s, you alone have to give orders for the right determination of my task, and what my task 
is, oh, valiant one, you are fully aware of it, isn't it? And it is inoffensive of you to issue orders in this 
regard. 
"You are a kind-hearted one. To me, you are the second-best one, the first being Lakshmana. More so, you are a valorous 
vanara, an intellectual, a knower of the scope of the time and you joined forces with us in our welfare, a partner 
and a patron of ours, and the best one among all those who are aware of our intentions." Thus Rama said to Sugreeva. 

When Rama said so, Sugreeva spoke in the presence of Rama and the observant Lakshmana, to the mightiest chief of 
fly-jumpers, named Vinata, who is a commander of the vanara army, who is like a mountain in his sheen and who thunders 
like a cloud. 
"Oh, Vinata, the best vanara, you are an expert in determining the tasks in consonance with time, place and probity. 
Hence, you along with vanara-s, whose glow shall be like the moon and sun for they shall be from the progeny of 
Sun and Moon, and even accompanied with a hundred thousand, say one lakh, other powerful vanara-s, shall go over 
Eastern direction of the earth inclusive of its mountains, woodlands and forests. 
"There is the East, the forests, mountains and impassable places shall be searched for the princess from Videha 
kingdom, namely Seetha, and even for the residency of Ravana. 
"Search shall be conducted at the riversides of heartening rivers like River Bhaagiirathi, another name for River 
Ganga, and River Sarayu, like that at River Kaushiki, and the pleasing surrounds of River Yamuna, and on Mt. 
Kalinda, as well as River Saraswati, River Sindhu and the river whose waters are lustrous like gems, namely 
River Shona, and further at River Mahi and River Kaalamahi which rivers are brightened by mountains and forests 
surrounding them. And the kingdoms like Brahmamaala, Videha, Maalva, Kaashi, and Kosala, and in Maagadha, which 
kingdom has grand villages, and in that way, also in the kingdoms of Pundra and Anga, and in the countries of 
the kings called Koshakaara, and in the provinces of silver mines search is to be conducted. [--b, , , 
]
"While you explore those places in their entirety, thereabout you have to search for Rama's dear wife and king 
Dasharatha's daughter-in-law Seetha. 
"Oh, forest-dwelling vanara-s, you shall search on the mountains and in the townships that are steeped in the 
ocean. You have to search on the peak of Mt. Mandara, where some extensive and unsightly beings are harboured, 
and at places where some other beings live with odd physical features. Some of them have no ears, while some have 
their lips as their ears. Some are with grisly faces like iron-faced-beings while some beings, although they are 
single-footed, yet they are very rapid. While some tribals are unkillable and mighty man-eaters, some others have 
golden complexion, and they will be pleasant in their appearance with towering wisps. Some other tribals who live 
on islands budge underwater as they are raw fish eaters and they are observed as horrific man-tigers i.e., 
half-man and half-tiger, like mermaids. All of their dwellings are to be searched injambuu 
dwiipa, the tableland that contains Bharata varSa, namely India. And you have 
to go beyond this to other easterly places that are reachable either by mountaineering, by hopping, or even 
by boating. 
"You strive hard on the island of Yava, which will be splendorous with seven kingdoms, like that even in Golden 
and Silver islands that are enwreathed with gold mines, in and around Yava islands. On crossing over Yava Island, 
there is a mountain named Shishira, which touches heaven with its peak, and which gods and demons adore. You shall 
collectively rake through all the impassable mountains, waterfalls, and forests in these islands for the glorious 
wife of Rama. 
"Then, having gone to the other coast of the ocean you reach River Shona, waters of which will be reddish with 
deep and speedy drift, and which is adored by siddha-s and carana-s. You have to scout thereabout for Vaidehi 
as well as for Ravana, at those beautiful ghats, say littorals of that Shona River, and in the amazing forests 
alongshore. Then proceed to an island called Plaksha Island. 
"On that Plaksha Island, very vast rivers emerge from mountains, but alongshore they have many pleasure gardens. 
You have to search in those gardens and at rivers together with the cavernous mountains and forests of that island, 
and then proceed to Ikshu Island. 
"It will be apt of you to proceed from there and see the furious, tempestuous, blaring, and tide-ripped 
ocean called Samudra, Salt Ocean, and that ocean's islands which will be extremely 
ghastly. 
"That ocean which mirrors a dark cloud and hallowed by great serpents, and which blares blatantly is to be traversed 
only by its shores or tactfully, to avoid shadow-capturing of its inhabitants. There you will see colossal-bodied 
demons with everlasting hunger inhibiting that ocean, which demons always capture prey by the shadow of prey as 
endued by Brahma. 
"From there, on going to the disastrous ocean named Lohita, Red Ocean, for its waters are red, you shall see the 
colossal tree Kuuta-shalmali. This island is called Dwiipa, Shaalmali Island 
because of this tree. 
"On that Shalmali Island in Wine Ocean, you will be seeing the mansion of Vinata's son, namely Garuda, the Eagle-vehicle 
of Vishnu, which is decorated with numerous jewels, and which in sheen will be like Mt. Kailash, the abode of 
Shiva. This mansion is a construction of Vishvakarma, the Heavenly Architect. 
"Thereabout horrifying and merciless demons of various shapes and similar to mountains in size, called Mandela-s, 
will be dangling upside down from mountain peaks. 
"Day after day those demons will be falling in the water when the sun always burns them at sunrise and when the impetus 
of Gayatri's hymn fells them down, yet they will be resurfacing and dangling on the mountaintops day after day. 

"Oh, unassailable vanara-s, on your going therefrom you shall see the milk ocean, which will be like a whitish 
cloud in its shine, and even like a pearly necklace while her ripples will be swaying. 
"In the centre of that milk ocean, there is a white mountain of colossal size, named Rishabha, surrounded with 
closely growing trees ever flowered with flowers of heavenly fragrance. And a lake renowned as Lake Sudarshana 
is also there, which is replete with silvery lotuses whose fibrils are golden in sparkle, and in which kingly 
swans will be scampering about. 
"To enjoy frolicking in that Sudarshana Lake the gods, carina-s, yaksha-s, kinnara-s and hosts of apsara females 
will be arriving at that lotus lake gladsomely. 
"And on crossing over the milky ocean, oh vanara-s, then you will be immediately seeing the soft-water ocean which 
will be frightening to all beings. 
"There exists a fantastically refulgent Fire in the form of Horse's Face that originated from the anger of Sage 
Aurasa. The victuals of that Fire are said to be the highly speedy waves of the ocean, together with all of the 
mobile and sessile beings of the world at the close of each Era. 
"There the high squealing sounds of oceanic beings dwelling undersea are audible, and although they are capable 
ones, they are incapacitated on feeling Fire from the Horse Mouth as such they yell. 
"On the northern province of that soft-water ocean, there is a hugely enormous mountain named Jaataruupa-shila, 
Golden Rock Mountain, which glitters like gold and which spreads across thirteen yojana-s. 
"There you shall see then, oh, vanara-s, the lotus-petal broad-eyed thousand-hooded serpent god in black clothing, 
namely, Ananta, sitting on the top of that mountain and sustaining the earth on his head, who will be like the moon 
in his brilliance and whom all beings hold in reverence. 
"A golden pylon resembling a palm tree with three branches as its heads is established on the peak of that mountain 
as the insignia of that great-souled Ananta, and it will be lustrous with a golden podium. 
"That pylon of palm tree is constructed as the easterly compass by celestials gods, and beyond that, a completely 
golden mountain is there, namely the august Udaya Mountain, the Mt. Sunrise, beyond which it is all west. The 
pinnacles of Mt. Sunrise will be touching the heavens for their height is a hundred yojana-s and that divine mountain 
greatly glitters for it is completely golden, and it is pedestalled with such like glittering mountains. [--, 
]
"That Mt. Sunrise will be splendorous with well-flowered and beautiful saala, palm, Tamaala, and Karnikaara trees 
which are completely golden in hue and which will be glittering similar to the sun. 
"On the apex of that Mt. Sunrise there is another pinnacle with one yojana width and ten yojana-s height named 
Saumanasa, which is completely golden and very firm. 
"Earlier while treading the three worlds in the incarnation of Trivikrama, the Supreme Person Vishnu made His 
first foothold on that pinnacle Saumanasa, and the second on the pinnacle of Mt. Meru to tread the heavens. 
"The Sun is by far discernable in Jambu Dwiipa when he rises on this zenithal pinnacle Saumanasa after he had 
circled the Jambu Dwiipa in a northerly route. 
"There the great sages with nomenclature of Vaikhanasa-s and Vaalakhilyaa-s will come into view with an ambience 
of luminosity, for those ascetics will be with the resplendence of the Sun. 
"In the presence of which resplendence the eyes of all living beings will become enlightened, and whereat that 
illuminating entity of the universe, namely the Sun, will be sojourning, this is why Sudarshana Island, named so 
because it contains Sudarshana Lake. 
"On the top of Mt. Sunrise, and even in its cave and forests of that island Ravana is to be searched, together 
with Seetha. 
"The eastern aurora glows redly because the golden hue of Mt. Sunrise imbricates the resplendence of the beneficent 
Sun. 
"In the beginning Brahma, the Creator, ordained this Mt. Sunrise to be the gateway for the earth to heaven, and 
even as the rising place for the Sun, as such this is verily said as the 'eastern quarter' of the compass. 
"Ransack that mountain's peak, even thereabout the rapids and caverns of that mountain for Vaidehi, and even for 
Ravana. 
"Beyond Mt. Sunrise the eastern quarter is impassable. It will be hemmed in with gods since it is the gateway to 
heaven, and everything is imperceivable hedged in oblivion, since it will be void of both Sun and Moon. 
"Janaki shall be scouted out on all those mountains, caverns and forests that are indicated by me, and even at 
places that are not indicated by me. 
"The vanara-s can go only up to there, oh, best vanara-s, and we do not know those 
sunless and boundless realms available far and beyond. 
"You shall come back within a month to find out Vaidehi and the residency of Ravana after you reach Mt. 
Sunrise. 
"And none shall stay behind for more than a month, and if anyone stays I have to exercise coup de grace. So, you 
shall return with your purpose accomplished in exploring for Maithili. 
"On searching the eastern quarter expertly, which quarter is cherished by no less than Mahendra and which is circuited 
by the grooves of forests, and on attaining Seetha, the dear wife of the one born in Raghu's dynasty, namely Rama, 
and on returning from that Far East, you all may live long happily." Thus Sugreeva addressed the vanara-s that 
are being sent to East under the leadership of Vinata. 
On sending his father-in-law, namely Susheshana, to westerly direction then the king
of Vanara-s Sugreeva, spoke to a valorous vanara named Shatabali. 
That knowledgeable and powerful one among all monkeys, King Sugreeva, spoke
words to Shatabala that were advantageous to himself, and beneficial to Rama as well. 
"Accompanied by a hundred thousand forest-dwelling monkeys of your kind, and also
with all of your ministers who are the sons of Yama, the Terminator, you have to proceed. 
"Oh, venturesome Shatabala, you scout out the whole of the northern quarter that has
snowy Himalayan mountains as its crown for the glorious wife of Rama. 
"Oh, enterprising vanara-s, when this mission is complete and when we can effectuate
a task agreeable to Rama, we will become debt-free and accomplish our purpose. 
"Great-souled Raghava has indeed done a favor to us, isn't it? If there is
reciprocation to that kind deed, our lives will become fruitful. 
"He who completes the deed of a requester, even though that requester has not
rendered any help earlier, his life becomes fruitful. Then what is there to say again about him who
has already received help from the requester? 
"Let all of you abide by such thinking as you are the well-wishers of our
well-being and welfare, and undertake your mission in such a way as to how Seetha can be found in
your search. 
"On his part this Rama, who is the best one among men and the champion of enemies'
fastnesses, is the estimable one for all beings, and his interests have indeed fallen in with ours.

"Let all of you with your assets of wisdom and valor rake over all of these
impassable places, rivers, mountains, and also their canyons. 
"There in the north, the provinces of Mleccha-s, Pulinda-s, that way Shurashena -
Prasthala - Bharata - Kuru - Madraka - Kaambhoja - Yavana shall be scrutinized along with the
cities of Shaka and Darada, and then search in the Himalayas. 
"In the stands of Lodhra trees, Padmaka trees, and the woods of Devadaru, or
Deodar trees, Ravana is to be searched here and there, together with Seetha. 
"You to Soma hermitage, which is adored by the gods and Gandharva-s, and then you go
to that great-peaked mountain named Mt. Kala. 
"On its cliffs, mountainsides, and caves the highly fortunate and impeccable wife
of Rama shall be searched. 
"Ongoing across that lordly mountain Kala, which great-mountain is impregnated with
gold, it will be apt of you to go to the mountain named Sudarshana afterward. 
"Later there will be a mountain overspread with various birds and adorned with
varied trees named Devasakha which is a sanctuary for birds. 
"Let Ravana be quested after in the segments of woods, at waterfalls, and even in
caverns of that mountain, together with Vaidehi. 
"On crossing Mt. Devasakha, there is a vacant land to a span of hundred yojana-s all
around, which is devoid of mountains, rivers, and even trees, and discarded by all beings.

"But you all will be overjoyed on traversing that hair-raising wasteland quickly and
on attaining Mt. Kailash. 
"There is the delightful mansion of Kubera, which in shine will be like a silver
cloud and processed with gold, and the Divine Architect Vishvakarma has constructed it.

"Where an expansive lake is there, which is replete with lotuses and costumes,
overrun by swans and partridges, and adored by throngs of apsara-s, that is the place of Kubera,
Deity for Wealth-Management. 
"The son of Sage Vaishravana and king of yaksha-s, who is reverenced by all beings
for he is the money giver, that fortunate king will be rejoicing there along with guhyaka-s, viz.,
yaksha-s. 
"Ravana shall be searched on Mt. Kailash, and even in the caves of nearby mountains
which will be shining like moon, together with Vaidehi. 
"Thereafter on reaching Mt. Kraunca, you shall cautiously enter into a highly
impassable tunnel of that mountain to search Seetha. That tunnel, they say, is an un-enterable one.

"In that tunnel great-souled sages reside at the request of gods, and those
great-sages are similar to Sun in their resplendence and godly in their mien. Even then, you search
for Ravana therein that tunnel. 
"Besides the main peak of Mt. Kraunca, its other peaks, terraces, crevices and
midriffs shall be searched, far and wide. 
"The treeless Mt. Kaama and the abode of birds Mt. Maanasa are also to be searched,
and there is no inlet for any being, let alone gods or demons. 
"You all have to search Mt. Kraunca inclusive of its mountainsides, grades, and its
fringe mountains, and on moving away from Mt. Kraunca, a mountain named Mainaaka is there.

"The mansion of the demon Maya is there which is built by himself and Mt.
Mainaaka is to be searched out, inclusive of its crests, grades, and caves. Thereabout the dwellings
of horse-faced females, namely KimpuruSa-s, are there and you have to search them also. [--,
a]
"On crossing over that province, there is the hermitage adored by siddha-s, the
resolved-souls. There the sages, namely Siddha-s, vaikhaanasa-s, and vaalakhilyaa-s will be.

"Then you venerate those sages with accomplished souls, whose asceticism alone has
effaced their blemishes, and you may even humbly ask them after Seetha's whereabouts. [--b,
a]
"There is the lake belonging to Vaikhaanasa sages, overspread with golden lotuses,
and overrun with prosperous swans whose resplendence will be similar to the tender sun. [--b,
a]
"The carrier elephant of Kubera known as Saarvabhauma will always be visiting that
place along with she-elephants. 
"Passing that lake there will be just sky which will be devoid of moon, or sun, or
the clusters of stars, and it will be cloudless and noiseless. 
"That place will be luminescent with the self-resplendence of godlike sages who have
accomplished their asceticism and are taking rest at that place, as if illuminated with
innumerable rays of the sun. 
"On crossing over that province, there is a deep-flowing river named Shailoda. On
both of its riverbanks bamboo brakes called Keecaka-s will be there. Those bamboos will enable the movement of siddha-s, accomplished souls, from one bank to the other. [--,
a]
"Then there is the North Kuru, the dwelling of those who have achieved divine merit
in their previous births and are now born in that country to enjoy the fruits of that divine merit,
thus that country itself is earmarked for meritorious beings. At that place, the lotuses in the
rivers will be golden in hue. The runners and stalks of lotus plants bear lotus leaves that are
bluish like the bluishness of lapis lazuli. There will be thousands of such rivers filled with such
plants in water, and with waters mingled with the waters of other lakes, and decorated with the
thickets of red Costumes alongshore. 
"Everywhere that province shines forth with highly valuable leaves which will be in
the hue of sapphires, with fibrils in the hue of gold, and with amazing thickets of blue costumes
around lakes, which lakes will be surrounding that province with a resplendence similar to the sun.

"There the dunes of deep flowing rivers are lumped together with incomparable
pearls, highly valuable jewels, and gold. 
"That province has amazing mountains that are replete with every kind of jewel,
golden in hue, splendorous like Ritual-fire, and they are intercalated into the deep flowing
rivers. 
"There the trees will be eternally flowering and fruiting on which birds will be
endlessly squawking. Their yield will be spilling forth meeting every delicacy with a divine smell,
taste, and touch. Some other best trees will yield clothing in numerous shapes. 
"Some of the best trees will be yielding such of those adornments which will be
vying with ornament made with pearls or with lapis gemstones, and suitable both for women and men.
Like that, they can be worn happily in all seasons. Some other best trees will yield gemlike
marvelous decorations applicable to noblesse. 
"There are other trees that produce wooden beds with astonishing upholsteries, and
even garlands that will be attractively heartening, while some other trees will be yielding juices
and foodstuffs that are relevant to highly choicest consumers. 
"The females of Uttara Kuru province will be handsome and youthful and they are rich
by their attributes. There the radiantly bright celestials like Gandharva-s, kinnara-s, siddha-s,
vidyaadharaa-s will be delighting along with their females. 
"All the inhabitants of North Kuru have carried out good deeds in earlier births,
hence they are accorded with paradisiacal pleasures now. All are engaged in passion, and all of them
live in pleasure and prosperity along with their youthful females. 
"The notes of vocal and instrumental music will be flowing out mixed with the peals
of vivacious laughter, which will always come to ears in a heart-stealing manner for all beings.

"There is none who is infelicitous and there is none who is friendly to untruthful
ones, and in that province these heart-pleasing attributes of those blessed souls like rejoicing,
festivity etc. will be enriching day by day. 
"On passing beyond that mountain in Uttara Kuru, there is a treasure trove of
waters, namely the vast Northern Ocean, in the middle of which there is a gigantic golden mountain named
Mt. Soma. 
"Those who have gone to the sphere of Indra, and those who have gone to the sphere
of Brahma can see that lordly Mt. Soma, situated in the vast ocean from the vast of
heavens. 
"Even though that place is sunless it is comprehensible as if with sunshine, since
it is illuminated with the resplendence of Mt. Soma itself, which will be irradiating that place as
if with the resplendence of the Sun. 
"The God and Cosmic-Souled Vishnu and Shambhu or Shiva, an embodiment of eleven
selfsame Souls, calledekaadasha rudra-s, and the god of gods Brahma
who is surrounded by Brahma-Sages, will be sojourning on Mt. Soma. 
"Under any circumstances, you shall not go to the north of Kuru province as there is
no other way out to follow, even for other beings likedaitya, daanava,
yaksha, gandharva-s, though they possess some extraordinary capabilities. 
"That mountain named Soma is an impassable one even for gods, and it will be apt of
you to quickly return from there on seeing that mountain. 
" It is possible for the vanara-s to go only up to there, oh, best vanara-s, and we
have no knowledge of those sunless and boundless realms available far and beyond. 
"You shall thoroughly search in all those provinces that are explained by me, and
you have to make up your mind for searching in other places that are not referred by me.

"Thereby, oh, Air-godlike and Wind-godlike vanara-s, on your seeing the princess
born in Videha kingdom, namely Vaidehi, an extremely desirable task for the sake of Dasharatha's
son Rama is considered as done. Thereby it becomes a still privileged accomplishment even for me
achieved through your efforts. 
"Thereafter, oh, fly-jumpers, when you with accomplished purpose and adored by me
with heart-pleasing concessions, and when your enemies are silenced, you will rove over the earth
with your friends and relatives and with your beloveds, also fostering your progeny." Thus Sugreeva
said to the monkeys going to North. 
On sending monkeys in the southern direction Sugreeva spoke to a vanara named Sushena
who looked like a massive cloud. 
On approaching and venerating that awesomely valorous Sushena, the father of Lady
Tara, thereby his father-in-law, King Sugreeva spoke this sentence while adjoining palms in
supplication. 
Sugreeva ordered the superb monkey son of great-sage Mareecha, called Arcishman, to
western direction, who is surrounded by exceptional and braving monkeys, a coequal to Indra in
his resplendence, endowed with brilliance and bravery and whose speed equals that of the son of
Vinata, namely Garuda, the Eagle-vehicle of Vishnu. Along with him Sugreeva also ordered the
greatly mighty brothers of Arcishman i.e., the other vanara sons of Sage Mareecha, known as
Arcishmaalyaa-s, also called as Mareecha-s. 
"Oh, outstanding monkeys, you shall search for Vaidehi proceeding with two hundred
thousand monkeys, say two lakhs, and Sushena as your leader." Thus, Sugreeva started to speak to
the vanara troops. 
"Oh, best monkeys, search the Suraashtra, Baahlika, and Candracitra
provinces, including their extensive and delightful rural areas and spacious cities, as well as in
their woods with Punnaaga trees, areas filled with Vakula, and Uddalaka trees, and in their
interiors, and even in the thickets of Ketaka trees. 
"Oh, vanara-s, search at the best rivers in the west whose cool water flows
westward, as well as in the forests of sages and on the mountains of those forests, and even in
lands that are virtually waterless and on the highly towering mountains that are chilly. On
searching such an impassable western quarter encircled with enmeshed mountains, then it will be apt
of you to come and see the Western Ocean. Having come to the Western Ocean, you will see seawater ruffled
by sharks and crocodiles. 
"Later the monkeys may ramble in the shrubberies of Ketaka plants, in copses of
Tamaala plants and in the boscages of coconut trees. 
"Seetha shall be searched along with the residency of Ravana on the mountains that
are sitting pretty on the seashore, as well as in the forests on those mountains. Further, the
delightful cities available alongshore like Muraci, Jaatapura, Avanti, and Angalepa are to be
searched together with the forest of Alakshita, including the nearby provinces and spacious
townships. 
"At the junction of River Sindhu with the ocean, Mouth of Indus, there is a huge
a mountain named Hemagiri, Golden Mountain, which has hundreds of summits and gigantic trees.

"On the beautiful ridges of that mountain, flying lions are inhibiting and they will
be winching sharks, fish, and elephant seals to their lairs. 
"The elephants inhibiting on the top of that mountain are contended and conceited,
and trumpeting like thunderous clouds they will be moving everywhere in that vast area of the
mountain abutted by water and near the lairs of flying lions. 
"The monkeys who can change their guise by their wish have to quickly and entirely
search the golden peak of that Hemagiri which will be touching the sky and has amazing trees
on it. 
"On your seagoing there, oh, vanara-s, you will see the golden peak of a waterlogged
the mountain called Mt. Paariyaatra, whose peak will be a hundred yojana-s in height, and which is
difficult to see as it will be blindingly glittering. 
"Twenty-four crores of mighty and atrocious Gandharva-s whose glow is similar to the
fire and those who can change their guise at their wish are living there on that mountain Paariyaatra.

"If those Gandharva-s who resemble the tongues of fire are offended, they will
be thronging together from everywhere, as such even courageous vanara-s shall not provoke
them. 
"And the fly-jumpers shall not pluck at least a fruit in that province. Because
those assiduous, highly mighty, and valiant Gandharva-s are impossible for overtures, isn't it?
Moreover, those appallingly audacious Gandharva-s will be safeguarding fruits and tubers there.

"There you have to put yourself in devoir and search for Janaki. In the event of
your following just monkeyhood and its antics, without becoming adventuresome, there will be no
scare from those Gandharva-s. Then you proceed from Mt. Paariyaatra to Mt. Vajra.

"Oh, fly-jumpers, there is a great mountain named Mt. Vajra in that sea beyond Mt.
Paariyaatra. It will have a shine similar to the hue of the gemstone lapis, and it will stand like a diamond in its shape, hence it is diamondiferous. There that glorious mountain will
be soaring high, squarely for a hundred yojana-s and diverse trees and climbers will be spreading
over it. There, on that mountain, you have to search pursuantly including its caverns. [--,
]
"In the fourth quarter of that ocean from land, a mountain named Cakravaan is there.
Vishvakarma, the Divine Architect, constructed a thousand-spoked wheel on it. 
puraaNa/Legend: "Once upon a time in the crusades of gods-demons, Vishnu assuming
the form of ofpuroSottama'Supreme Person' slew the horse-faced demon
named Hayagreeva on that mountain and snatched away the wheel-weapon from him. Until then, this
wheel-weapon existed under the custody of that demon Hayagreeva. Purushottama also put another
demon Pancajana to death on that very mountain and took away his backbone, which is a conch shell.
Thus the conch shell handled by Vishnu is known as Pancha janya
shankha'Paanchajanya conch.' Thus, this Cakravaan-named mountain assumes legendary
importance in to search for Seetha. 
"Vaidehi is to be searched on the delightful cliffs of Mt. Cakravaan and also
in its spacious caves, together with Ravana, and search for her here, there, and everywhere.

"After sixty-four yojana-s another very great mountain with golden peaks is there in
the abyss of the abode of the Rain-god, namely the ocean, and it is named Mt. Varaaha. 
"A city named Praagjyotisha is there which is completely golden, wherein the
evil-minded demon named Naraka is living. 
"They're on the delightful cliffs and spacious caves of Mt. Varaaha, including
that city Praagjyotisha, Ravana shall be searched together with Vaidehi. 
"On ranging from that best Mt. Varaaha, whose caves are inlaid with gold-deposits
apparent to the naked eye, there is an entirely golden mountain containing waterfalls and rapids
called Meghavanta. 
"Listening to the sonorous sounds of waterfalls and rapids of that mountain, and
construing them to be the roars of their opponent beasts, the elephants, wild boars, lions, and
tigers will always be facing that mountain and roaring proud-heartedly all around it, by which that
Mt. Meghavanta itself appears to be roaring, proud-heartedly. 
"On which mountain the distinguished Mahendra, whose horses are green and who is the
controller of demon Paka, is anointed by gods as their king, such a mountain is this named Mt.
Megha, or Mt. Meghavanta, which you have to scour. 
"Ongoing further from that best mountain ruled by Mahendra, namely Mt. Meghavanta,
you shall go to the range of sixty thousand golden mountains. Those mountains are radiant all
around with the tinge of young Sun and with the resplendence of fully flowered trees which are
wholly golden in hue. 
"There is a unique and kingly mountain amid that range of golden
mountains, which is called Mt. Meru, or Saavrni Meru, to which mountain generous Sun has once given
a boon. 
"The Sun said to that unique Mt. Meru Saavarni in this way, 'By my beneficence
whatever that is sheltered by you, say trees, climbers, rapids, boulders, all of them will
transmute into a golden hue, either by day or by night. Even those that reside on you, say gods,
Gandharva-s, or demons, they too shall thrive as my votaries, and as far as their resplendence is
concerned they will be glittering like gold, i.e., in the ochry golden hue of the eventide.

"On their coming to that unique mountain Mt. Meru Saavarni at Vespers Vishvedeva-s,
Vasava-s, Marut-s, and the other celestials will bide their time for the dusking Sun, and when they
all have worshipped him, the Sun goes to Mt. Astagiri, the Dusking Mountain, and evanishes for
all beings for that day. 
"The Sun courses across those ten thousand yojana-s from Mt. Meru Saavarni to Mt.
Astaadri in one and a half hours, and quickly reaches Mt. Astagiri or Mt. Dusk. 
"On the pinnacle of Mt. Astagiri or Mt. Dusk, there is a supreme and heavenly
manor-house compacted with multi-storied buildings, which in shine will be similar to Sun and which
is arranged by Vishvakarma, the Divine Architect. 
"That villa is brightened by amazing trees, on which diverse birds will be
twittering musically belongs to the great-souled Varuna, the Rain god, who wields a tether.

"In between Mt. Meru and Mt. Astaadri, there is a gigantic ten-leaved Date-palm-tree,
which is completely golden and shines forth with a marvelous podium. 
"On all those mountains, lakesides and riversides Vaidehi shall be searched together
with Ravana, far and wide. 
"This is where the virtue-knower, an enlightened one by his asceticism, a
selfsame personality to Brahma and one renowned as Sage Merusaavarni indeed resides. 
"And that sage Merusaavarni who is Sun-similar in his shine can be asked, only on
your prostration before him in veneration, about the tidings of Maithili, and her whereabouts.

"On effacing the utter darkness of all the mortal world up to here, the illuminator
of the mortal world and the decliner of night, namely the Sun, will go to Mt. Astagiri, say Mt.
Dusk. 
"The vanara-s can go only up to there, oh, best vanara-s, and we
do not know those sunless and boundless realms available far and beyond. 
"You shall return within a month on knowing about Vaidehi and also about the
residency of Ravana, or on your reaching Mt. Astagiri, say Mt. Dusk. 
"And none shall stay behind for more than a month, and if anyone stays, I have to
exercise coup de grace in his respect. By the way, my valorous father-in-law, namely Sushena, is
proceeding along with you. 
"As achievers of ordered tasks, you shall give heed to all of the orders given by
him. He who is highly dextrous and great mighty such a Sushena is my father-in-law, thus he is a
venerable to me, as well as to you. 
"Even all of you are triumphant ones and indeed archetypes by yourselves, but
instituting him as your archetype you shall search the western direction. 
"We all fulfill ourselves in reciprocating him who has done good to us, only if we
can locate Seetha, the wife of the king of humans whose vitality is unlimited, namely Rama.

"Even if any other task than this is there, that which shall be conducive to this
task, and which shall also be conducive to time, place, and purpose, you shall undertake that task
also on deciding about it among yourselves," Sugreeva spoke thus to the monkeys going to western
direction. 
On hearing the sentences of Sugreeva sedulously, then Sushena and the other
important fly-jumpers took leave of the king of fly-jumpers, namely Sugreeva, and proceeded along
with their troops to that western direction which is well cloistered by Varuna, the
Rain-god. On sending that great vanara force to the east, Sugreeva started to send tried and true
Canara-s to south. 
Sugreeva, the well-informed and brave lord of monkey troops, then beckoned Angada
and the other prominent vanara-s who are valorous ones with full-fledged dash and dare, like the
son of Fire-god Neela, and the exceptional vanara Hanuma, the highly vigorous son of Grandparent
Brahma, namely Jaambavanta, also others like Suhotra, Sharaari, Sharagulma Gaja, Gavaaksha, Gavaya,
Sushena, Vrishabha, Mainda, Dvivida, Sushena, Gandhamaadana, and the two sons of Ritual-fire called
Ulkaamukha, Ananga. 
Sugreeva made the formidably mighty Angada the chief of those valiant monkeys
forming a search party and ordering southern directions for them. 
The king of monkeys Sugreeva gave a picture of some of the highly impassable
countries available in the southern quarter that need an introduction to those prominent monkeys bound
south. 
"Search the thousand-crested Vindhya mountains abounding with numerous trees and
climbers, then the delightful Narmada river coursing a little southerly to that range, which is
adored by great snakes, along with the wonderful River Godavari, as well as River Krishnaveni and Maha
Nadi, and then the greatly auspicious River Varada which is an adoration to great snakes. And the
