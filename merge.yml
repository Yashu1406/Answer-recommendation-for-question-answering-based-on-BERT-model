offered, Bharata used to report that matter to the wooden sandals and then only dealt with it in the proper way afterwards.When Rama thus kept silent after uttering those meaningful words as aforesaid, the pious Bharata for his part addressed to virtuous Rama who was fond of people conformable to justice at the banks of that River Mandakini.
