With people disturbed with tears, with virtuous women raising cries of distress and with its cross -roads and entrances of houses looking desolate, the city of Ayodhya did not shine as before.
While the king has gone to heaven due to grief and while the king's wives were lying on the ground , the sun suddenly went away retreating its movement. The night approached, with its darkness having proceeded to spread throughout.
The friends and relatives who came there, did not like the king's cremation in the absence of his sons. Thus thinking, they kept the king of inconceivable sight in that resting place(oil- trough) 
Deserted by the high-soled Dasaratha, with its roads and cross roads filled with
people choked with tears in their throats, the city of Ayodhya, looking like sky without sun and night with its multitude of stars disappeared, did not shine with its light having gone away.
After the king's death, men and women in the city converged in groups, abusing
Bharata's mother, became disturbed and did not obtain happiness.While Rama, the best of men was leaving, after offering salutation to his father,
women in the palace were weaping loudly.
Which Rama, without being told by his father, used to do necessary activities and
protect the entire palace, is about to go to exile now".
"Rama, since he was born, was showing the same attention to us, as he was showing to his mother Kausalya."
"He used to avoid actions which created anger and soothed all those who were angry.
Rama was not furious with those who abused him. Such Rama is going today to exile."
"Our stupid king by abandoning Rama who was helpful to all beings , is offending all the beings."
Thus, all the king consorts while weaping loudly, as cows which lost their Calves, abused their husband .
