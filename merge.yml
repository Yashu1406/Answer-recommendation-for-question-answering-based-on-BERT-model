"Oh Rama, my son! An incorrigible thing is being done by you since for my pleasure you are going to the forest a solitary place, leaving beloved ones."
"Oh Rama my son! Your exile is not agreeable to me. I was cheated by Kaikeyi who had concealed intentions and resembled fire with ashes."
Incited by Kaikeyi who has destroyed established customs, you wish to redeem my
deceit, derived by me from her.
"It is not a great surprise, my son, that you my eldest son should seek to make your father as one who does not have false promises."
After hearing these words of their father who was depressed, Rama and Lakshmana were upset. Then Rama spoke these words.
Even if these worldly pleasures are obtained today, who will offer those things to me tomorrow? Therefore I desire only to get away in lieu of all these enjoyments.
"This earth being relinquished by me; which included various provinces, filled with people, imbued with riches and food grains, may be given to Bharata."
"I cannot budge now from my decision made about my stay in the forest. Oh king the bestower of boons! You were pleased to give a boon to Kaikeyi and let it be fulfilled completely. Be you a truthful man."
"I , as promised, fulfilling your command, shall live in the forest along with
forest-dwellers for fourteen years."
"Oh, king! Do not have any hesitation in offering the kingdom to Bharata. Neither
kingdom nor happiness indeed is desired by my nature. It is dear to me only to do your command as directed."
"Let your sorrow disappear! Do not be overwhelmed with tears. The ocean, the lord of rivers which is difficult to assail, indeed does not get agitated."
"I do not crave for kingdom or happiness nor again for Seetha nor even all these
enjoyments nor for heaven nor even for life."
"Oh, Jewel among men! I wish you to be a truthful mean, not a fallacious man. I
swear to you in your presence by truth and by virtue."
"It is not possible for me, Oh father, to stay on even for a moment. Therefore,
contain this grief, Oh Lord, for there is no going back upon my word."
"Oh Dasaratha the seion of Raghu! I was indeed asked by Kaikeyi to go to the forest.
It was also replied by me that I would go. I shall redeem that pledge."
"Oh, king! Do not feel anxious. We shall sport in the forest, flocked with peaceful deer and rendered noisy by birds of various types."
"Oh, father! It was indeed said that even for celestials, father is the god.
Therefore, I shall carry out the father's word, considering it as divine."
"Oh father, the best among men! You will see me, when I come back after elapsing
fourteen years. Let this grief be given up."
"Oh, tiger among men! Why have you got perturbed-you by whom all these people bathed in tears, ought to be consoled?"
"Let this city, province and whole of this earth left by me, be given to Bharata. I for one following your instructions, shall proceed to the forest to dwell in it for long."
"Oh, king! Let this earth with multitude of mountains, comprising of cities with
their gardens relinquished by me, be ruled over barely by Bharata, within the bounds of righteousness. Let the word of honour given by you(to Kaikeyi) come true."
"Oh, the faultless king! My mind is not directed on haughty physical enjoyments or sensuous pleasures which is approved by the wise. Let your agony disappear, for my sake."
Oh, the sinless king! Therefore, now associating you with untruth, I just do not
desire for kingdom, nor all the sensual enjoyments, nor happiness nor existence nor even Seetha. Let your pledge(given to Kaikeyi) prove true."
"I shall be happy, entering the forest filled with wonderful trees, eating fruits
and tubers as well as seeing mountains rivers and lakes in the forest. Let there be satisfaction for you."
Embracing his son, that king Dasaratha, who had thus fallen on evil days, was
tormented with grief and distress, got fainted, fully losing his consciousness and not moving even a little.
Then, all the queens assembled there except Kaikeyi began to cry. Sumantra also fell into a swoon, while weeping. Everything there became loud lamenting.Rama the tiger among men, revolving in his mind the command of his father, covered a long distance during the rest of the night.
While Rama was traveling with the same alacrity, that delightful night passed away.
Having worshipped the blissful morning twilight, he passed beyond the boundary of that country.
Seeing villages, whose outskirts have been tilled and the woodlands laden with
blossoms and hearing as follows the words of men dwelling together in the midst of the village, Rama proceeded apace in those excellent horses as though slowly (engrossed as he was in enjoying the sights).
"Woe unto the king Dasaratha who fell into the clutches of concupiscence. Alas!
Kaikeyi the cruel and the sinful one now is still engaged in a cruel game. She is sending to exile the prince Rama, the pious man, the great intellectual, the compassionate man and he who subdued the senses. That hot-tempered Kaikeyi is behaving in a rude manner, transgressing the bounds of propriety"
"How Sita the venerable woman, the daughter of Janaka, who was delighted always in homely comforts can now experience hardships in the forest?"
"What a surprise! The king Dasaratha, having no love for his son, now wants to
abandon Rama who is so beloved to the people and is even faultless."
Hearing these words of people residing in villages and hamlets, Rama the heroic
prince of Kosala crossed the boundaries of Kosala state.
Having crossed the river of auspicious waters called Vedashruti, Rama then stretched forth, facing the quarter occupied by Sage Agastya.
After traveling a pretty long time from there, Rama crossed the river Gomati having beautiful waters, whose banks were adorned with cows and which headed towards the sea.
Reaching the other bank of Gomati river with the help of the swift moving horses,
Rama crossed the river called Syandika which had resounded with howls of peacocks and swans.
The said Rama showed to Sita the land (of Kosala, the southern boundary of which was defined by Syandika river)given long ago by the king Manu to Ikshvaku and which was bounded by many territories.
The glorious Rama, the foremost among men, whose voice resembled the cackling of a swan in rut, addressed the charioteer with great affection, in the words "Oh, charioteer!" and spoke as follows :
"When, coming back and united with my mother and father, shall I roam hunting in the forest, bordering on Sarayu river and laden with blossoms?"
"I do not hanker much after hunting in the woodlands bordering on Sarayu river. In fact it is a delightful spot, made much of in the world by hosts of royal sages. Hunting in the forest is indeed for gratification of royal sages in this world. At times; the bow- men adopted it. But I do not long for it excessively."
Uttering in sweet voice to the charioteer on various topics dearer to him, Rama
advanced thus along that route.Thereafter, when the sages departed, Rama, reflecting again and again, found no
pleasure to remain in that place for many reasons.
"It is here that Bharata, my mother along with the inhabitants of the city visited me. That memory haunts me, who lament for them daily."
"The dry dung of horses and elephants of that high souled Bharata's encamped army
caused much spoliation (around here)."
"We shall, therefore, move elsewhere", pondering thus, Rama along with Seetha and
Lakshmana left that place.
On the way, after reaching the hermitage of a sage called Atri, the highly
celebrated Rama offered salutation to that sage. The venerable sage, Atri too received him as his own son.
Offering personally, abundant hospitality with full honours to Rama, the sage Atri rendered equal honour to Lakshmana and the highly blessed Seetha too.
Atri, who knew righteousness and who was interested in the welfare of all beings,
called his aged wife Anasuya who had just come there, she who was revered by all and addressed gently to her.
Atri excellent sage spoke to the illustrious Anasuya, rich in asceticism and who
lived a pious life, saying "You welcome Videha's daughter!" and thereafter introduced that virtuous female ascetic to Rama (as follows):
"O, Irreproachable Rama! When the earth was burnt up by drought without break for
ten years, this virtuous woman produced fruit and roots, caused the River Jahnavi to flow here, undergoing a rigid mortification enriched by pious observances, by whom the most severe asceticism was practised for ten thousand years and obstacles were done away with and by whom for the reason of a divine command, in a great hurry ten nights were reduced to one night.* This Anasuya, who has
bathed after completion of the voes, is like a mother to you."
"Let Seetha find refuge with that ascetic, who is revered by all the beings, famous as she is and though old is ever free from anger."
Saying "Be it so" to the aforesaid sage, who was speaking thus, Rama spoke to the
virtuous Seetha, the following excellent words:
"O, princess! You have heard what the sage has said. For your own good, approach the saintly Anasuya without delay."
Hearing these words of Rama, who is desirous of her welfare, Seetha the daughter of Mithila circumambulated around Anasuya, Atri's wife, who knows piety.
Seetha coolly and reverently paid homage to that fortunate Anasuya, a devoted and
virtuous wife, who was feeble, wrinkled, aged, with her hair turned grey due to old age, and whose frame constantly shook like a banana tree in a storm. Seetha introduced herself, by announcing her name to Anasuya.
Saluting the irreproachable ascetic the rejoiced Seetha with joined palms enquired about he well-being.
Then, comforting that celebrated Seetha, engaged in righteous acts, Anasuya
rejoicingly spoke as follows: "Luckily enough, you are attending to righteousness."
"O, Seetha the beautiful lady! Thank heaven! Leaving your relatives, honour and
prosperity, you are accompanying Rama, who is expelled into a forest."
"Highly fortunate worlds await those women, await those women, to whom their husband is dear no matter whether he lives in a city or in a forest; whether he is sinful or virtuous."
"To women of noble nature, the husband is the highest deity no mater whether he is ill-behaved or licentious or devoid of riches."
"O, Seetha! On a reflection, I perceive none who is a better friend than a husband, who protects his wife in all circumstances, like the imperishable fruit of one's austerities."
"Those evil women, whose hearts follow their passions and conduct themselves
dominating their husband, having no understanding of virtue and vice, do not follow him in the aforesaid manner."
"O, Seetha! Surely, those evil women, who get into an improper act of authority over their husbands reap infamy and decline in righteousness."
"Women, like you, on the other hand who are endowed with virtues, who look with
detachment on prosperity and adversity in this world, therefore dwell in heaven as those who performed meritorious deeds."
"Thus devoted to your lord, loyal to your husband, following established rules, you become an honest wife to your husband and obtain merit and renown."Rama the annihilator of enemies heard those harsh and deadly words but was
unruffled. He spoke these words to Kaikeyi.
"Let it be, as you said it. I shall fulfil the king's promise, go to the forest from here to reside there, wearing braided hair and covered with a hide."
"But I want to know why the king, the inviolable and the subduer of enemies, is not greeting me today as before."
"Oh, queen! you need not be indignant. I am telling before you that I shall go to
the forest, wearing rags and braided hair. Become delighted well."
"How can I not do faithfully an action dear to my father, as commanded by him as
well-wisher, venerable man, as person with right conduct and as king."
"My heart is burning indeed with one sorrowful feeling that king himself has not
informed me about Bharata's coronation."
"Without being asked, I myself would have gladly offered even Sita with kingdom,
even my life, loved ones and wealth."
"Being directed by king, who is my father himself, how much more should I tell that I can give everything to Bharata, duly obeying father's promise to fulfil your beloved desire."
"That is why, you console him. Why indeed the king is thus slowly shedding tears,
with eyes gazed upon the floor?"
"Let messengers go now itself on fleet horses to bring Bharata from maternal uncle's house as per orders of the king."
"Immediately, I shall go to live in forest of Dandaka for fourteen years, without
reflecting on whether my father's words are right or wrong."
Hearing Rama's words, Kaikeyi felt glad that he would certainly go and urged him to make haste at once.
"Let it be so. Messengers can go on horses having rapid speed, to bring back Bharata from his maternal uncle's house."
"But I think it is not quite appropriate for you who are enthusiastic to go to
forest, to delay further."
"It is nothing but shyness that the king is not able to speak to you. Oh Rama, the best of men! Do not worry about it."
"Oh, Rama! Your father will neither take his bath nor eat a meal until you leave the city for the forest immediately.
Hearing these words, the king saying "what a pity! How much misery!" was overwhelmed with sorrow, fainted and fell in that couch adorned with gold.
Rama lifted up the king and soon got hurried up to leave for the forest he was again instigated by Kaikeyi as a horse was hit by a whip.
Rama after hearing that vulgar woman's words, which were harsh and having consequence, was unruffled and spoke these words to Kaikeyi.
"Oh queen! I am not concerned with wealth. I want to receive the world hospitable.
Know me as equal to a sage, abiding in righteousness alone."
"If I have to do whatever action is dearer to my revered father, that action is just done in all respects even by renouncing life."
"There is not indeed anything of greater performance of duty than doing service to father or than doing what he commands."
"Even if our reverent father does not tell me, I shall reside in the forest, devoid of people, now for fourteen years as per your word."
" In the matter of coronation of Bharata, you told Dasaratha and not to me, even
though you had every authority to tell, me directly. By this, it is known that you have not seen any merit in me. It is certain!"
" Today itself, I shall go to the forest of Dandaka after bidding, farewell to my
mother and also after consoling Sita."
"While ruling the kingdom, see that Bharata serves our father well. It is indeed an age-old practice."
Dasaratha after hearing Rama's words was hurt very much with grief was unable to
talk and wept loudly.
That Rama, with great brilliance, came out, after duly offering obeisance to the
feet of his father who was fainted and also to the feet of that vulgar Kaikeyi.
Rama made circumambulatory salutation to his father as well as Kaikeyi, left that
palace and saw his friends.
Lakshmana, the son of Sumitra, felt very angry with his eyes filled with tears and accompanied behind Rama.
Rama did a circum bulatory salutation around the auspicious materials collected for the propound coronation and having fixed his attention respectfully on them, moved away slowly.
As Rama was a pleasing personality, he was loved by all the people. The loss of
kingdom could not diminish such a great splendour of Rama as a night cannot diminish the splendour of the moon.
In that Rama, who was leaving the kingdom after having decided to go to the forest, there was no perturbation of mind in him like in an ascetic who is beyond worldly pain and pleasure.
Rama, the man of great courage, refused fans and umbrella, sent away his friends,
chariot and citizens kept back sorrow in his mind, subdued his senses and entered his mother's house to inform the unpleasant news.
The people adjacent to Rama could not visualise any change in the face of Rama who was dignified and truthful in his words.
Rama did not lose his natural joy, as an autumnal moon with lofty rays does not lose its natural splendour.
Rama with his courageous spirit and of great fame, paying his respects to the people with his sweet words, went nearer to his mother.
Lakshmana, who got virtues equal to Rama, who was having great heroic valour and who was the brother, kept the grief within himself and went along with Rama.
When Rama entered, Kausalya's palace was filled with great joy. At that time, Rama did not show any displeasure for the mihlap occurred in truth. He behaved like that because he had doubted about the possible shock to his friends even of fear of their life, if he showed any perturabation.Rama, who was followed by Lakshmana, having made up his mind to ascend Mount Suvela, 
spoke in a gentle and prime voice to Sugreeva and to Vibhishana who was the knower of what is right, 
a demon devoted to him who was experienced in counsel and a knower of prescribed rules (as follows):
"We shall ascend up on high this Suvela mountain, shining well with hundreds of minerals. 
All of us will stay on this mountain for this night."
"We shall see Lanka the abode of that demon, Ravana the evil-minded by whom my wife was 
taken away for the sake of his own death, by whom virtue was not understood, good character was not 
known and noble lineage was not seen and by whom that contemptible act was done with an inferior demoniacal 
mind."
"My anger is increased on hearing the name of that demon. Because of the offence committed 
by him, I shall see that all these demons are destroyed."
"Falling into that power of trap of death, one does an evil act. Because of the offence 
committed by him the vilest, his lineage is destroyed."
Rama, thus thinking of Ravana in anger, approached and ascended the mountain of Suvela 
with its conspicuous summits.
Lakshamana too who took delight in his own valour and steadfastness, keeping ready his 
mighty bow with arrows, followed behind Rama Sugreeva along with his ministers and Vibhishana ascended 
the mountain, by following him.
Hanuman, Angada, Nila, Mainda, Dvivida, Gaja, Gavaksha, Gavaya, Sharabha, Gandhamadana, 
Panasa, Kumuda, Hara, Rambha the chief of the troop, Jambavan, sushena, the greatly wise Rishabha, Durmukha 
of great splendour, Shatabali the monkey and other hundreds of monkeys which are fast-moving, which 
can wander easily on mountains with a speed akin to that of wind, ascended that Suvela mountain which 
Rama ascended.
Having ascended the mountain from all sides within no long time, they saw at its apex, 
the city of Lanka which appeared as though it was hanging in the sky.
The chiefs of monkey-troops saw that beautiful City of Lanka, furnished with excellent 
gates, enriched with exquisitc ramparts and pervaded all over with demons.
Those excellent monkeys saw another rampart formed out of the black demons so standing 
together scribble on that existing exquisite rampart.
Seeing the demons who were craving for war, all those monkeys made various types of noises, 
while Rama was witnessing the scene.
Then, the sun reddened with evening-twillight went down and the night shining with full 
moon arrived.
Thereafter, Rama along with Lakshmana as well as Sugreeva the Lord of monkeys together 
with troops and captions of troops, duly greeted welcomingly and treated hospitably by Vibhishana, halted 
happily on the mountain resort of Suvela.That king, who was dejected and very much distressed, having entered the
ssembly-hall, sat on his pre-eminent seat, snorting like a lion.
That mighty Ravana, who was emaciated for his son's death, having joined both his
palms in salutation, spoke the following words all those chiefs of army:
"Surrounded by the entire elephants and horses, as also graced with columns of
chariots and foot-soldiers, all of you march forward."
"Encircling Rama alone, you have to kill him, by showering streams of arrows upon
him, even as clouds pour showers during the rainy season."
"Or I shall kill Rama, while the world is witnessing it tomorrow, once his limbs are
torn by you with your sharp arrows in the great battle."
Having heard those words of Ravana, those demons sallied forth for the battle, along
with various kinds of armies and speedy chariots.
All those demons hurled iron clubs, sharp-edged spikes, arrows, swords and axes
capable of destroying the life. The monkeys too hurled trees and mountains towards the demons.
Towards sun-rise, that very terrific battle became tumultuous between demons and
monkeys.
Those monkeys and demons then began to strike each other with multi-coloured maces,
darts, swords and axes in the battle.
While the battle was thus in progress, the surprisingly enormous dust was actually
settled down by the streams of blood, proceeding from the demons and mokeys.
With elephants and chariots as their river-banks, with horses as their fish and with
flag-staffs as trees, rivers of blood gushed forth, carrying dead
Then, all those monkeys were drenched in streams of blood. Leaping and bouncing on
the battle-field, the monkey-chiefs broke off flag-staffs, armours, chariots, horses and various
kinds of weapons.
With their sharp teeth and nails, the monkeys tore off the hair, ears, eye-brows and
noses of the demons.
A hundred monkey-chiefs rushed towards each single demon in the battle, even as
birds would rush towards a tree laden with fruits.
Then, the demons resembling mountain in size, struck down the terrific monkeys with
large maces, darts, swords and axes.
The huge army of monkeys, being struck down by the demons, sought refuge in Rama,
the son of Dasaratha, who affords protection.
Thereupon, Rama of great splendour and prowess, taking up his bow and entering the
army of demons, streamed forth showers of arrows.
Those highly terrific demons dared not approach Rama, having entered their ranks,
was scorching them with the flame of his arrows, even as clouds would not approach the scorching
sun in the sky.
Those demons saw the most terrible deeds only of Rama, when they were actually
performed by him in the battle-field, which were difficult to perform for others.
Those demons could not actually see Rama, whle he was shaking their huge army and
blowing away their great chariots, any more than one could see a gale of wind in a forest.
They saw the army torn and pierced with arrows, as also scorched, broken down and
tormented with missiles. They could not see Rama, who was so swift in his martial art.
The demons could not behold Rama hitting their bodies, even as created beings are
not able to see their individual souls resting in their sense-objects.
"Here is Rama, killing the army of elephants. Here is Rama, destroying great
chariot-warriors. Here is Rama, killing foot-soldiers along with horses with his sharp arrows".
Saying so, all those demons struck one another with rage in the battle-field those who were in
similarity of appearance to Rama.
Having been thrown into confusion by the great mystic missile presided over by the
Gandharvas, the celestial musicians; presided over by the Gandharvas, the celestial musicians;
those demons were unable to see Rama, even when he was scorching away their army.
Those demons for their part saw thousands of Rama's in the battle-field, while at
other times, they saw only one Rama in that great battle.
Those demons for their part saw thousands of Ramas in the battle-field; while at
other times, they saw only one Rama in that great battle.
The created beings saw that Rama in the form of a discus, which was killing the
demons on the battle-field, like the "Wheel of Time", for its flame, the arrows for its spokes, his
bow for the felly of the wheel, the twanging of the bow-string and the clanging of the gauntlet for
the sound produced for its revolution, his energy and the virtues for its radiance and the power of
his mystic missiles for its edge.
Within a matter of three hours, with his arrows looking like tongues of flames, Rama
killed an army of demons, capable of changing their form at will, including ten thousands chariots
possessing the swiftness of the wind, eighteen thousand strong elephants, fourteen thousand horses
with their riders and a full two lacs of demons fighting on foot.
Those surviving demons, with their horses killed, with their chariots destroyed,
with thier flag-staffs broken and with broken spirits, rushed back towards the City of Lanka.
That battle-field, with elephants, foot-soldiers and horses killed, looked like a
pleasure-grave of the powerful and the enraged the lord of destruction.
Then, the celestials along with Gandharvas the celestial musicians, holy saints and
great sages acclaimed that feat of Rama, saying "well done, well done!".
Then, the virtuous Rama spoke also to Sugreeva, Vibhishana, Hanuma the monkey,
Jambavan, Mainda the foremost of monkeys and even Dvivida, who were in close proximity to him as
follows "Such wonderful power of this missile exists either with me or with the three-eyed Rudra
the lord of destruction."
Rama, a compeer of Indra the lord of celestials, the great souled, unwearied in the
use of weapons and missiles, having destroyed that army of demons, was applauded by the rejoiced
troops of celestials.Seeing his brother lying down dead after defeat in battle, Vibhishana lamented, with
his mind filled with an outburst of sorrow:
"Why are you lying killed on the ground, though you are highly worthy of turning
towards lofty beds, O hero! The valiant one, the celebrated one, prudent in polity?"
"Having thrown about your two long arms which though decked wit armlets, are now
motionless and with your diadem brilliant as the sun, knocked down; why are you lying killed on the
ground/"
"O the valiant brother! That which was told by me earlier and that which was not
liked by you, as you were overcome with sensuality and infatuation; that very fate has been
obtained by you."
"For that which, because of arrogance, neither Prahasta nor Indrajit and others, nor
Kumbhakarna nor Atiratha nor Narantaka nor you yourself has agreed to my counsel, the consequence
of it has come now."
"As this hero, the foremost of those who wield the weapons, has fallen on the
ground, the established rule of well-conducted persons has gone. The incarnation of virtue has
departed. The epitome of strength has gone. The refuge of enlogies has gone out of sight. The sun
has fallen to the earth. The moon has merged in darkness. Fire has extinguished its flames and a
strennous effort has become inactive."
"What is remaining in this world now, while Ravana the foremost of demons, is at
present lying fast asleep in the dust?"
"With firmness for its shoot, endurance for its excellent blossom, asceticism for
its strength, and valour for its firm root, the large tree in the shape of Ravana has been crushed
in the battle-field, by the tempest in the shape of Rama."
"With sharpness for its tusks, the line of ancestors for its back-bone, anger for
its lower parts and graciousness for its proboscis, the elephant in rut in the shape of Ravana is
lying asleep on the ground, its body having been overthrown by a lion in the shape of Rama."
"With prowess and power for its expanded flames, sighs for its smoke and his native
strength for its glowing heat, the blazing fire in the shape of Ravana the demon has been
extingushed in the battle-field by the rainy cloud in the shape of Rama."
"With the demons for its tail; hump and horn and fickleness for its ears and eyes,
the bull in the shape of Ravana the demon, the conqueror of its enemies, which vied with the wind
in energy, is lying dead, struck down by a tiger in the shape of Rama, the ruler of the earth."
To Vibhishana, who was thus speaking; enveloped in sorrow, Rama spoke the following
words, full of reason and which revealed his determined view of the matter.
"Ravana did not die in battle, without making an effort. He has fallen in combat,
eventhough he was endowed with terrible prowess and exhibited extra ordinary enthusiasm of a very
exalted type and remained confident throughout."
"There is no occasion to grieve for him having fallen into death in the battle-field
and by whom the development of his country was wished for, while remaining steadfast in the duty of
Kshatriya the warrior."
"There is no occasion to grieve for his having been brought under the sway of death
by whom intelligent as he was, all the three worlds including indra were frightened."
"In the past, none has ever been exclusively victorious in a combat. A hero either
has been killed by his adversaries or had killed the enemies in battle."
"Such is the destiny proclaimed by the ancients, as highly esteemed for a warrior. A
warrior killed in battle, does not deserve to be mourned. Such is the ascertainment of the sacred
scriptures."
"Therefore, seeing this ascertainment, understanding the true principle, and free
from grief, think here of what duty that deserves to be performed."
To that valiant prince (Rama) by whom the aforesaid words were spoken, Vibhishana,
who was tormented with grief, spoke (as follows) about the suitable action to be done next in
relation to his brother.
"The demon, who had never been conquered before in battles, by even all the gods
combined or by Indra himself, has been conquered, on confronting you in the battle-field, as the
sea breaks up, on reaching the shore."
"By him, gifts were endowed to to mendicents. Pleasures too were enjoyed. The king's
servents were fully maintained. Rches were made over to friends. Grudges against enemiies were
revenged."
"He maintained a perpetually sacred fire. he practised great religious austerities.
He completely mastered Vedas, the sacred scriptures. He was highly proficient even in the ritual
acts. I desire to do, with you graciousness, that which is to be performed to him, who has departed
to the other world."
Thus getting the personality of Ravana well-acquainted by vibhishana by his
compassionate words, Rama possessing unimpaired goodness, directed Vibhishana to perfom funeral
rites, which were intended to lead the departed soul to heaven:
"Hostilities end with death. Our purpose has been accomplished. Let his funeral
rites be performed. He is even as good mine, as yours."Seeing that Seetha, who stood at his vicinity bowing low, Rama began to tell his
feeling hidden in his heart (as follows):
"You are won back by me, after conquering the enemy in the battle-field, my dear
lady! That which is to be done through human effort, has been accomplished by me."
"I have come to the end of my indignation and my outrage has been completely
requited as also the contempt against the enemy have been wiped out, all at once, by me."
"Now, my manly strength has been seen by all. Today, my toil has borne fruit. Now, I
have fulfilled my promise. Today, I am the master of myself."
"The wrong done to you, when you were deserted from me, in that you were taken away
by a fickle-minded demon, which was ordained by the destiny, has been corrected by me as a human
being."
"What is the use of a prowess, however great, of that weak-minded man who does not
wipe out, by his energy, the insult fallen to his lot?"
"The praise-worthy act of Hanuma in the form of crossing of the ocean and the
destroying of Lanka, has borne fruit today."
