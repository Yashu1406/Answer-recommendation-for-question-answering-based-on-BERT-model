While Rama was uttering those words, copious tears caused to flow then from the eyes of those sons of Dasaratha.
Then, all those brothers consoled Rama very much and said to him, "Let us offer
libations of water for our father, the Lord of the earth."
Hearing that her father-in-law, that great monarch had ascended to heaven, Seetha
was unable to see her husband through eyes filled with tears.
Rama consoled that Seetha who was weeping and himself stricken with grief, spoke to the lamenting Lakshmana as follows:
"Bring the crushed pulp of Ingudi Tree and bring a piece of bark for being wrapped about my loins and another for being used as my loins and another for being used as an upper garment, so that we may proceed to offer libations of water for our magnanimous father."
"Let Seetha walk in the front and you follow after her nearby. I shall follow in the rear. This indeed is the most terrible procession.
Then, their faithful companion Sumantra versed in the spiritual science, endowed
with great intelligence, kind, self-controlled and glorious, and deeply devoted to Rama, consoling him and his brothers, took Rama by the hand and helped him descend to the auspicious River Mandakini.
The illustrious Rama and others painfully reached the River Mandakini, that stream of sacred fords, the enchanting one always covered with flowers, coming to a blessed ford, free from mud and offered the lustrual water to the king, saying "Father! May this prove agreeable to you."
Holding together in the form of a hollow his palms full of water and turning his
face turned towards the southern quarter and weeping the great prince pronounced the traditional words saying:
O, Tiger among men! May this water without taint and incorruptible at the moment
that I offer it to you, reach you in the region of your ancestors where you are."
Thereafter, the glorious Rama, resending the bank of Mandakini River along with his brothers, offered balls of food to his father.
Rama placed the pulp of the Ingudi tree mixed with the pulp of plums on a mat of
Kusa grass and overcome with sadness, weeping, spoke the following words:
"O, Great King! Be pleased to partake of this, which we eat for, that which man
eats, is also consumed by his gods."
Rama the tiger among men then re-ascending by the same path on the banks of the
river reached the charming summit of Chitrakuta mountain.
Gaining the door of his leafy hut, Rama the Lord of the earth then embraced Bharata and Lakshmana with his arms.
From the sound of the cry of those brothers with Seetha, which resembled like the
roaring of lions rose an echo in the mountain.
Hearing the tumultuous clamour by those mighty heroes as, weeping they completed the libations of water to their father, Bharata's army got alarmed.
Those troops of Bharata also said, "Assuredly, Bharata has joined Rama and this is a great sound only of their wailing, as they mourn for their dead father."
Leaving their tents all of them having but one thought, went running in the
direction of that sound instantly.
Some went on their horses, some others on their elephants, some in their chariots
covered with ornaments while the youthful people went on foot.
In their longing to see Rama, whose absence though recent, seemed so long a period for them, the whole people ran towards the hermitage.
Eager to see those brothers re-united there, they went hastily by various means of transport, either by hoofed animals or by wheeled vehicles.
Trodden by many vehicles, beasts and chariots, that land emitted a tumultuous noise, as a sky during the conjunction of clouds.
Frightened by that noise, the wild elephants, surrounded by female elephants,
perfuming the quarters with teh scent of their ichor, went to another wood from there.
Boars, wolves and lions, buffaloes, snakes, monkeys, tigers, Gokarnas and Gavayas
(two distinctive species of deer) along with spotted deer felt frightened.
The ruddy gooses, water-fowls, swans, Karandavas ( a sort of ducks), herons, male
cuckoos and cranes, utterly confused made it to various directions.
The sky filled with birds that had been frightened by that noise and the earth
covered with men, both looked beautiful at that moment.
Suddenly then, the people beheld the illustrious and the sinless Rama, sitting on
the bare earth.
Abusing Kaikeyi and Manthara, those people turned up with their faces bathed in
tears. while approaching Rama.
Seeing those people thus deeply afflicted their eyes suffused with tears, Rama
knowing what was right, embraced them like their father and mother.
Rama embraced some men there, while some others offered salutations to him.
Approaching them on that occasion, the king's son received them all including his friends and companions.
The tumult of those magnanimous persons lamenting, resounded over the earth and in the sky, reverberating through the mountain caves and in all quarters like the continuous beating of drums.A pitiable one, such as he is, he spoke to Lakshmana in a pitiable voice,
"Lakshmana, go quickly to River Godavari and find out whether Seetha has gone to Godavari to fetch
lotuses..." 
When Rama said thus to him Lakshmana again went to the charming River Godavari
quickening his pace. 
Searching at many declivities which River Godavari has on its banks Lakshmana said
to Rama, "I do not espy her at ghats, declivities of riverbanks, and she is not replying though I
shouted for her. 
"In fact, oh, Rama, to which place she that neutraliser of nervousness, namely
Vaidehi, has got round to, or where that frailty is, that place is really incomprehensible to me...

Rama who is already stupefied by anguish is now despaired on listening Lakshmana's
words and he personally went straight to River Godavari, and staying nearby that river Rama shouted
in this way, "Seetha... where are you?" 
The forest creatures which were asked earlier have not said to Rama that a
deservedly destructible demagogue of demons has divested him of Seetha, likewise now River Godavari
which is now being asked has not informed Rama about Seetha. 
Though the woeful Rama has asked her, and even though all the georgic beings
impelled her to inform Rama the fact about his ladylove, River Godavari then remained mouthless
about Seetha. 
She that River Godavari has not informed Rama about Vaidehi just out of fear on
recalling the mien and manoeuvres of malefic-minded Ravana, lest Ravana may drain her away.

Rama who is already in a rundown condition owing to the non-appearance of Seetha, is
further rendered as a hopeless being by River Godavari in the matter of his catching a glimpse of
Seetha, and such a Rama spoke to Saumitri. 
"Oh, kind Lakshmana, this Godavari is talking to me anything but a reply. In the
absence of Vaidehi, oh Lakshmana, really what is that unpleasant word I have to say to Vaidehi's
father king Janaka, also thus to Vaidehi's mother-in-law and my mother Kausalya, when I meet them!

"Which Vaidehi is the remover of all my sadness who am a destitute of kingdom and
surviving in forests on forest produce, such as she is, where has she gone, really! 
"Though I am distanced from my relatives I deemed that princess Seetha alone would
be an evermore relative of mine. But now when that princess alone is unseen I deem that my
sleepless nights would be lengthy. 
"I will search all these places of Godavari, Janasthaana and this mountain with many
rapids, perhaps Seetha may be available somewhere. 
"Now all these burly animals are repeatedly looking at me as though to speak to me,
oh, brave Lakshmana, this I reckon with their body language as it were. 
But on seeing them pryingly that tigerly-man Raghava has indeed asked them at once
with a voice stifled with tears, "where is Seetha?" 
When that best king has asked, those animals rose to their feet in a trice and
facing themselves southward showed skyward with their snouts. And while running in the direction in
which Maithili is taken away they are stopping to look back at that lord of people, Rama. Thus they
are repeatedly running, stopping and staring at Rama. 
By which reason those animals are going in a southerly course on a southerly
terrain, and stopping to peer at Rama, and again clamorously adopting the very same southerly
course, Lakshmana ascertained that reason. 
On noticing the lingua franca and even the lingua persona of those animals, that
imaginative Lakshmana spoke to his elder brother, alike a striver striving hard for some
information. 
"Oh, godly brother, when you have asked these animals, 'where is Seetha,' they
quickly rose to their feet, and as to how they are showing the track on the ground and the southern
direction as well, thereby we may, for sure, go south-westward to know whether there is some
information about her, or else, even that noble lady herself may be available there..." 
On saying "Yes!" to Lakshmana that illustrious Rama of Kakutstha sallied forth to
southern direction followed by Lakshmana, scrutinising the earth on his walkway. 
Those two brothers who are proceeding while discussing among themselves have seen
the walkway bestrewn with flowers fallen from a person. 
That valiant Rama who is anguished to see the drizzle of flowers fallen on the
surface of earth spoke this word to Lakshmana who is equally anguished. 
"I recognise these flowers that are fallen here, oh, Lakshmana. In forest I gave
them to Vaidehi and she tucked these very flowers in her bun. 
"These flowers are carefully safeguarded by the sun, as they are unwithered yet, by
air as they are unswept by it, and by the glorious earth, as they are unspoilt by that, thus I deem
that these naturals, sun, air, and earth are really proffering a helping hand to me. 
On saying thus to best one among men Lakshmana, that virtue-souled and dextrous Rama
asked the mountain that is uproarious with rapids. 
"Oh, lord among the earth-bolstered mountains, have you somehow seen a beauty by all
her limbs, foregone by me in beautiful woodlands?" 
Reply of mountain to Rama:"Oh, lordly bolsterer of
earth, lord Rama, I have somehow seen a beauty by all her limbs, foregone by you in beautiful
woodlands.'
Because his question is unanswered he is enraged as with a lion enraging at a puny
animal, and then he spoke to the mountain, "show me that golden tinged, golden limbed Seetha, oh,
mountain, no sooner than I devastate all your apices, apiece..." 
When Rama spoke to the mountain in this way, that mountain echoed as if it is
revealing Seetha, but actually it has not revealed Seetha to Raghava. 
Then Rama of Dasharatha said to the hefty mountain, "When the infernos of my arrows
will burn you down completely and when you will be pared down ashes, you shall be grassless,
treeless and tender-leafless, and thus you become a meritless mountain... hence, show Seetha before
becoming so... 
"Lakshmana, if this River Godavari is not going to tell me immediately about that
moonshine-faced Seetha, now I will dry her up... 
This way when Rama is highly infuriated and who appeared to burn down anything just
with his eyes, then he has seen on the ground gigantic footprints of a demon, and the footprints of
Vaidehi, who appeared to have run fearfully here and there in a helter-skelter manner expecting the
arrival of Rama, and which footprints are heavily trodden by a demon who followed her. 
On scrutinising the overly trodden footprints of Seetha and the demon, and a broken
bow, broken quiver, and broken and variously bestrewn chariot also, then Rama became baffle-hearted
and said to his dear brother Lakshmana. 
"See Lakshmana, many beads of jewellery and many bits of garlands of Vaidehi have
indeed fallen down, and oh, Soumitri, they are strewn around... 
"Also the surface of the earth is everywhere interspersed with big and small blood
drops that are akin to golden droplets, you see them Saumitri... 
"I think Lakshmana, guise changing demons would have ripped and rived Vaidehi, or
divided her into pieces, or they might have gluttonised her. 
"A deadly clash has occurred here, Soumitri, while two demons were clashing between
themselves on account of Vaidehi... 
"Oh, gentle Lakshmana, studded with pearls and gems this great bow of someone is
beautifully decorated, but it is fragmented and fallen to earth. Oh, dear boy, Lakshmana, this bow
may perhaps belong to demons, or else to gods... 
"Studded with lapis gem beads this golden armour of someone is similar to the rising
sun in its shine, but it is splintered and fallen to earth... 
"This hundred-spoked regal-parasol of someone is embellished with divine festoons,
but oh, gentle Lakshmana, its central-shaft is wrecked and it is felled to earth... 
"These ghost-faced mules with golden breastplates are macabre in form and massive in
frame, but they are hewed down in war, whose are they, either... 
"Somebody's combat-chariot is irradiant and similar in shine to the flaring fire
with a war-pennon, but it is broken and battered down, as well... 
"These frightful looking arrows of somebody are gilded and they are as much as a
chariot's axle in their thickness, but their arrowheads are shred and they are manifoldly shredded
and strewn around... 
"Lakshmana, you see these two quivers packed with arrows are completely shattered,
and the charioteer is drop dead with whip and bridles still in his hands... whose charioteer he
might be! 
Lakshmana, you see... these two armours, one belonging to the combatant from this
chariot  and the other belonging
to this charioteer, both are encrusted fully with arrows  thus the two armours are
completely shattered... and the charioteer is drop dead with whip and bridles in his hand... either
he... whose is he... and where is the presiding combatant of this chariot....
"Evidently this is the modus operandi of someone who is a male demon, and you see
how my animosity has become hundredfold to eradicate them... 
"The highly stony-hearted demons that are guise-changers by their wish have either
abducted, or killed or gluttonised saintly Seetha... but, they say that rectitude saves such
saintly persons... yet that rectitude has not saved Seetha while she is being abducted in great
forest... 
"Whether Vaidehi is taken away or taken in by some unknown being, oh, gentle
Lakshmana, then who are the gods who can possibly be benignant to me in this world... 
"Lakshmana, someone, even if He were a Creator of Worlds, or an Omnipotent, if He
were to be lenient at heart or in His actions, He will be disrespected by all beings, owing to the
unenlightenment of those beings... 
"I who am mellowly, magnanimous, merciful and yoked only to the wellbeing of all
worlds, such as I am, all of the heavenly gods deem me as non-Omnipotent... it is definite...

"Have you seen Lakshmana how merits like mercifulness, magnanimity and the like are
inverted to become demerits on getting at me, thus I am unmerited in forgoing Seetha. As such, as
with the sizzle of sun uprisen quelling all the moonshine, now you may see as to how my irradiance
radiates quelling all the merits like softness and fairness for the nonentity of all beings
proactive to demons, inclusive of demons. 
"Oh, Lakshmana, will the yaksha-s be comfortable now, no; gandharva-s - no; monsters
- no; demons - no; either kinnaraa-s or humans - no, none can be comfortable henceforth...

"Now the welkin will be packed with my arrows and missiles, and I will render it as
an impassable sphere for the treaders in the triad of worlds... 
"I will make the triad of worlds quiescent by completely blockading all the
planetary bodies. The night-maker moon will be barricaded, aurae of fire, air and sun will be
devastated, and then everything will be overcast with darkness. Mountaintops will be completely
pulverised, water receptacles will be dried out, and trees, creeping-plants and shrubberies will be
destroyed, and oceans depleted, thus I will bring the triad of the worlds to nought, relative to
the task of Time in extinguishing an era... 
"If the gods are not going to safely restore Seetha to me, oh, Soumitri, they can
see what my blitzkrieg is, at this very moment... 
"All beings cannot fly high in the sky, oh, Lakshmana, as there will be a labyrinth
of my arrows released from my bowstring, minus an intercolumniation... 
"Bombarded with my iron-shafts this world will be put to disorderliness, Lakshmana,
you may now witness how the animals and birds will be dazed and devastated... 
"Because of Maithili I will render this mortal world de-demonical, de-phantasmal by
force-stretching my unstoppable arrows up to my ears to release them forcefully... 
"Let the gods witness now the impact of the blaze-crested, thoroughgoing arrows of
mine, projected by my wrath and released by my irascibility... 
"That being so, when the triad of worlds is completely ruined by my anger will there
be gods, no; demons - no; phantoms - no, none can survive... 
"Whatever worlds of gods, or monsters, or even those of demons are there, they will
be splintered and falling down apiece by the fusillades of my arrows... 
"Whether she is abducted, or even if she is killed, oh, Soumitri, if the gods are
not going to give back my Seetha I will now jeopardise these worlds with my arrows... 
"If my ladylove is not returned indeed in a fine fettle as she was before my running
after Golden Deer, I will be annihilating the triad of world in its entirety, together with its
mobile and sessile beings, and I will be sweltering the entire universe with my arrows as long as I
am not going to get a glimpse of her." Thus Rama gave a vent to his feelings. 
Rama on saying thus with his eyes reddening in fury, his lappet-fold of lips jerking
spasmodically, he girded up his jute-cloths and deerskin and twined up the mass of his matted-hair.

When the disposition of that venturesome and infuriated Rama has become in that way
holocaustic, it is like that of Rudra, the All-Inflamer god, when He became like this in earlier
times, intending to inflame the Triple-Cities. 
On saying so that illustrious Rama, the delighter of world, grabbed his bow from
Lakshmana and gripped it tightly, unholstered a deadly and dazzling arrow from his quiver which is
like a poisonous serpent, and readying it on the bowstring of his bow, that Rama, the vanquisher of
enemies fastnesses, who looked like the Ear-End-Fire, spoke this sentence. 
"As to how all the created beings cannot counteract the ageing, dying, fate and the
Time at anytime, likewise I too am non-countervailed, when I am coalesced with fury, no doubt about
it..." 
"If that princess of Mithila, who has suavely and toothy smiles and who causes
irreproachability to my character if only I can have a glimpse of her, is not returned to me in
fine fettle as she was when she was with me, then I will countermove whole of this universe
together with its gods, immortals, humans, florae and faunas, mountains and waters... and
whatnot... Rama, a very bright man and a true warrior, having duly heard the words of Hanuman from 
the beginning, thereafter spoke as follows:
"I shall destroy quickly Lanka, the city of that terrible ogre (Ravana), of which you 
just informed I am really telling this."
"Be pleased to approve our march at this moment, a suitable moment for success. The sun 
reached the mid-day.
"Let that ogre go (to his abode) after kidnapping Seetha. Where will he go alive? Hearing 
of my march to Lanka, Seetha will get back her hope in life, like a sick man having drunk poison touches 
ambrosia at the end of his life."
"This northern planet of Phalguni will be in conjunction with the Hasta star tomorrow. 
Hence, let us depart today itself with all the troops accompanying us, Oh, Sugreeva!"
"By seeing the omens which are becoming visible, I deduce that I shall bring back Seetha 
the daughter of Janaka, by killing Ravana."
"My eye which is twitching on the upper lid, is proclaiming as it were, my desire of 
victory coming nearer."
Then Rama the virtuous man versed in moral law, who was well-adored by Sugreeva the king 
of monkeys and Lakshmana, again spoke as follows:-
"Let general Nila accompanied by strength of hundred thousand warriors go before the 
army, to explore the way."
"Oh Nila the chief of Army! Steer the army speedily by the path, abound with fruits and 
roots, cool woods and fresh water and honey."
"The evil-minded demons may spoil the roots, fruits and water in the path-way. You always 
try to be on you guard."
"Let the monkeys jump into law grounds, into places made inaccessible by forest-grores 
and into thickets and notice whether any rival forces are stationed there."
"Let whatever little of feeble forces stay back in Kishkindha, as our operation will 
indeed be dreadful. It has to be discharged daringly."
"Let the best of monkeys with great strength in hundreds and thousands lead the formidable 
of the army, which is akin to an oceanic stream."
"Let Gaja, equal to a mountain, Gavaya a very strong warrior and Gavaksha march in front, 
as a majestic bull marches in front of a cow-herd."
"Let the monkey called Rishabha, Lord of the simians and the best of the primates march 
forward, duly guarding the right side of the army of the simians."
"Let Gandhamadana, with a strength unconquerable like an elephant in rut, proceed duly 
guarding the left side of the army of monkeys."
"I myself, mounted on the shoulders of Hanuman, like Indra on Airavata, will march in 
the centre of my troops, duly cheering the multitude of army."
"Let this Lakshmana, resembling the lord of Death, march on the shoulders of Angada like 
Kubera the lord of riches and the sovereign of beings marches on an elephant called Sarvabhauma."
Let the highly strong, Jambavan with Sushena and the monkey called Vegadarshi, all three, 
guard the middle part of the army."
"Hearing the words of Rama, Sugreeva with great valour, the commander of forces and the 
lion among monkeys gave orders to the monkeys accordingly."
Then, all those troops of monkeys with great speed together raised up and quickly bounced 
from caves and mountain-tops.
Thereafter Rama the virtuous man, treated respectfully by Sugreeva and Lakshmana, moved 
towards southern direction, along with the army.
At that time, Rama went surrounded by monkeys, looking like elephants, numbering in hundreds, 
hundreds of thousands and crores.
That extensive army of monkeys followed Rama who was marching in the lead. All those 
monkeys maintained by Sugreeva were rejoicing with delight.
The monkeys, jumping overwhelmingly with roaring sound and jest fully playing musical 
instruments (like trumpets) marched towards southern direction.
They marched on, eating good-smelling honeys and fruits and carrying large branches bearing 
clusters of blossoms in multitude.
Wild monkeys would lift up and throw one another all of a sudden. Some others were hanging 
down and flying upwards. Some other monkeys were throwing down others.
Monkeys close to Rama were thus shouting, "To us, Ravana is worthy of killing and also 
the entire demons."
Rishabha, Nila, and the courageous Kumuda along with many monkeys were clearing up the 
path ahead.
Sugreeva the king of monkeys, Rama and Lakshmana the destroyers of enemies were moving 
in the centre along with many robust and terrible monkeys.
The heroic monkey satabali who was accompanied by ten crores of monkeys, standing alone 
firmly, guarded the whole army of monkeys.
Kesari with a retinue of a hundred crore, Panasa, Gaja and Arka along with many monkeys 
were protecting one flank of that army.
Keeping Sugreeva in front, Sushena and Jambavanta surrounded by many bears, protected 
the hinder part of that army.
Nila their chief of the army, the brave and the best among monkeys, the self controlled 
and the foremost among movable beings, was protecting atha army in every direction.
Valimukha, Prajangha, Jambha and Rabhasa the monkey were moving on all sides, urging 
the monkeys forward.
Those foremost among the monkeys, proud of their strength, thus marching with the army, 
saw the Sahya mountain the best of mountains joined with many small mountains, lakes fully abounding 
in flowers and eminent ponds.
That large army of monkeys, terrific like an ocean-flood cognizing the command of Rama 
which is frightfully enraging, having terror-stricken, abandoning the vicinity of towns and even villages, 
marched like a highly dreadful ocean with a great hoaring sound.
All those prominent and valiant monkeys were overwhelmingly jumping ahead, like fine 
horses being whipped, at the side of that Rama.
Rama and Lakshmana the best among men being carried on shoulders by Hanuman and Angada 
the two monkeys, were effulgent like the moon and the sun having come together in contact with two large 
planets (Jupiter and Venus).
Thereafter, Rama the virtuous man, treated respectfully by Sugreeva and Lakshmana, moved 
towards southern direction, along with the army. Lakshmana, with a fully meaningful presence of mind, 
sitting on Angada, spoke the following auspicious words which were fully meaningful, to Rama.
"Killing Ravana fast and obtaining Seetha who was taken away, you will proceed to Ayodhya 
which is abundant by rich, having accomplished your purpose."
"I am seeing all grand good omens in the sky and the earth self-evident of your fulfillment, 
Oh Rama! The wind which is favorable, gentle beneficial and comfortable to the army is blowing alongside."
"These beasts and birds are uttering sonorous and sweet sounds. All the quarters are 
looking bright. Even the sun is clear."
"The planet of Venus with its bright light, born from the sage Bhrigu (a mind-born son 
of Brahma the creator) is hanging behind you. Dhruva, the very bright pole-star (which is recognized 
by the contiguity of the stars presided over by the seven Brahmana sages) is becoming clear. All the 
pure great sages having bright light are shining are shining around Dhruva star.
"The royal sage Trishanku, our paternal grand father, born in the high-souled Ikshvaku 
dynasty, is purely shining (as a star) in front, along with his family-priest."
"Visakha stars are shining clearly without any evil influence. This supreme constellation 
is of our Ikshvakus, the high-souled."
"The Mula constellation of the titans is badly aspected, in that it is touched by a comet 
risen with a tail of light and tormented by it."
"All this has come for the destruction of the titans, for, the star seized by death is 
oppressed by a planet in its last hour."
"The waters are crystal-clear, with good taste. The woodlands are laden with fruit. The 
fragrant air is not blowing much. Trees are bearing seasonal flowers."
"The armies of monkeys formed into different squadrons are looking highly splendid like 
the armies of celestials in the battle in which the demon Taraka was killed, Oh venerable one! Be pleased 
to see these good omens in this manner."
The delighted Lakshmana spoke thus, cheering up his brother. Then, the army of monkeys 
consisting of excellent bears and monkeys having their very nails and teeth as weapons, marched ahead, 
covering the entire earth.
The aweful dust raised by nails and claws of monkeys obscured the splendor of the sun 
and also covered the earth comprising of mountains forests and the atmosphere. The colossal monkey-army 
advanced, encompassing the southern region like a mass of cloud enveloping the sky.
While the army was crossing the entire river-currents uninterruptedly, the currents flowed 
invertedly for a distance of many yojanas.
The mighty army entered thoroughly into lakes containing clear water, mountains full 
of trees, plain-landed territories and forests laden with fruits from the middle, from the four sides, 
from across and from under.
The gigantic army marched, thoroughly covering the land. All of them with a wind-like 
aped went on, manifesting a joy in their faces.
For the sake of Rama, the monkeys with fully elevated pace vied with each other in high 
spirits, vigor and prowess. Out of pride born of prime youth, some made various gestures on the way.
Some wild monkeys there walked very speedily. In that manner, some others hovered highly. 
Some made noises, sounding "kila! kila!".
Some monkeys lashed their tails. Some even stamped their feet. Some others, stretching 
their arms, broke off rocks and trees.
Some monkeys ascended mountain-peaks and uttered huge noises. Some others made lion's 
roars.
Some monkeys were crushing many webs of creepers by the jerks of their thighs. The valiant 
monkeys also played with rocks and trees, by stretching their limbs.
In that place, the land was covered splendidly by hundreds of thousands, by thousands 
and crores of monkeys, who were looking very dreadful.
That extensive monkey-army was marching day and night. All the monkeys ruled by Sugreeva 
were exceedingly pleased and cheerful. All were marching quickly, rejoicing for war. Those monkeys desirous 
of Seetha's release, did not halt even for a moment anywhere.
Then, those monkeys reached and climbed up a mountain called sahya with a full canopy 
of trees and filled with many kinds of beasts.
Rama too went along, seeing the wonderful woods, streams and cascades of Sahya and Malaya 
mountains.
The monkeys enjoyed the fruits of Champaka, Tilaka, mango, Praseka, Sindnvaara Timisa 
and Karaveera trees.
Various kinds of forest-trees standing on enchanting plateaus, being shaken by gust of 
winds, poured out flowers on those monkeys.
A soft-touching breeze, refreshing as a sandal, blew while the bees hummed in the nectar-scented 
woods.
That royal Sahya Mountain was highly adorned with red-coloured metal. The dust blown 
from that metal by the velocity of wind, coming forth from all sides, obscured the huge monkey-army.
On the lovely mountain slopes, in blossom on all sides, Ketaki and Sindhuvara trees, 
the charming Vasanti, Madhavi creepers with flowers full of scent, clumps of jasmine, Chiribila, Madhuka, 
Vanjula and Vakula, Ranjanka and Tilaka, Nyavriksha all in flower, Mango, Patalike, Kovidara in flower, 
Muchulinda, Arjuna, Simsapa and Kutaja, Hintala, Timisa, Chirna and Nipa, blue Ashoka, Sarala, Ankola 
and Padmaka all these trees were crawled in excitement by the monkeys who were delighted.
There were delightful wells with stairs and ponds in that mountain, sought after by chakravaka 
birds, frequented by karandava birds, crowded with water-fowls and cranes, visited by boars and deer, 
haunted on all sides by bears, hyenas, lions and many dreadful tigers. There were beautiful reservoirs 
of water with blossoming blue lotuses, water lilies, white water lilies, black water lilies and various 
other kinds of aquatic flowers.
Various kinds of birds sang in those mountain-peaks. Monkeys bathed in water, drank those 
waters and played. They ascended the mountain and got drenched in water, by sprinkling water by one 
over the other among themselves.
Monkeys in mad rut plucked sweet-smelling fruits, roots and flowers there.
Those monkeys, in reddish brown colour like honey, drinking honey from honey-combs weighing 
about a maund each, went on cheerfully.
Those foremost among the monkeys marched, breaking off trees, pulling along creepers 
and throwing away excellent mountains.
Some other monkeys, well-pleased with honey got from trees, yelled loudly. Some others 
reached trees to get honey. Some others were drinking honey excessively.
The earth filled with those excellent monkeys, was like land filled with ripened fields 
of paddy.
Then, the lotus-eyed and the mighty-armed Rama reached Mahendra mountain and ascended 
its top, adorned with trees.
Then, Rama the son of Dasartha mounted the peak and saw an ocean ruffled with water and 
scattered well with turtles and fishes.
They crossed Sahya mountain and Malaya mountain and systematically approached the ocean 
having terrific sound.
Rama the foremost of those who entrance the mind, together with Sugreeva and Lakshmana 
quickly descended the mountain and went to the excellent woodland adjoining the sea.
Then Rama reached the extensive ocean with rocks underneath washed by floods of water 
risen vehemently and spoke these words.
"Oh, Sugreeva! We have reached the abode of Varuna. We should consider now the matter 
(of how to cross the ocean) with which we were formerly preoccupied."
"This ocean, the lord of Rivers, is shore less beyond. This sea is impossible to be crossed 
without a proper strategy."
"For this reason, let the military be assembled here only. Here, let us discuss the plan 
how this military of monkeys will reach the other shore."
Rama, the mighty armed, emaciated due to taking away of Seetha, then reached the sea 
and ordered thus for the halt of the army there.
"Let all the army be stationed at the sea-shore, Sugreeva! Here, the time has come for 
us to think about the subject of crossing the ocean."
"Let not anyone slip away in any direction, leaving his respective unit of army. Let 
valiant monkeys make a more and it should be known whether there is a hidden danger for us."
Hearing Rama's words, Sugreeva along with Lakshmana made the army to halt at the sea-shore, 
stretched with trees.
That army, stationed at the vicinity of the ocean, shined like a second ocean splendid 
with yellowish white honey-coloured water.
There, those foremost of monkeys reached the woodlands at the shore and settled down, 
desiring to reach the other shore of the vast sea.
While all the monkeys were halting there, the noise created out of their movement was 
dominantly heard, concealing the roar of the sea.
That army of the monkeys ruled by Sugreeva, stationed as three divisios (viz. 1. bears 
2. long tailed monkes and 3. monkeys) looked fully dedicated to the cause of Rama.
That army of monkeys reached the mighty ocean and was delighted to behold the mighty 
ocean being diffused by the velocity of wind.
Seeing the sea, the abode of Varuna, which was boundless and having the opposite shore 
far off, inhabitd by a number of demons, the monkey-troups sat down there.
Rendered appalling by the ferocity of fierce alligators and crocodiles, that ocen with 
its foaming waves at the end of the day and at the beginning of the night, appeared to laugh and dance.
The ocean surged, when the moon rose. The image of moon was reflected limitlessly in 
it. The sea was full of huge alligators swift as fierce winds along with whales and great fish.
That sea, the abode of Varuna was filled with serpents bestowed with flaming hoods, plunged 
with mighty aquatic creatures, abounding in various types of mountains, too difficult to cross, with 
an inaccessible path, suffocationly fathomless and an abode of demons.
Increasing waves of the sea in which sharks and bodies of serpents swarmed, rose and 
fell whipped into motion by the breeze.
Emitting whirled sparkles, shining with large water-snakes, a fearful abode of enemies 
of gods forever, the sea reaches upto the uneven Patala (subterranean region).
The ocean looked like the sky. The sky looked like the ocean. The ocean and the sky looked 
alike without any distinction.
The water blended with sky and the sky blended with water. Filled with stars above and 
the pearls below, both the sky and the sea looked with the same splendour.
There was no distinction between the two, of the sea filled with a row of waves and of 
the sky with a row of falling clouds.
The waves of the ocean together banging one another with a terrific resonance, sounded 
like a kettle-drum in the sky.
Those high-souled monkeys saw the sea lashed with winds, resonating with abundance of 
precious stones and water, rising high as if enraged in a grip of hurricane, filled with a number of 
aquatic creatures and tossed by them in the air by seemingly murmuring waves.
The standing monkeys were struck with amazement to see the ocean seemed moving, full 
of resonance produced by a multitude of dashing waves rolling to and fro.
Sugreeva expressly broached the topic of searching Seetha with Hanuma, as Sugreeva is decidedly determined about 
Hanuma, because that best one among monkeys, namely Hanuma, alone is decidedly the achiever of purpose. 
The king of all the residents of the forest Sugreeva is well pleased to pick and choose Hanuma for the purpose, and 
spoke to the venturesome son of Air-god, Hanuma. 
"Oh, foremost monkey, Hanuma, I do not foresee any impediment in your transit on land where homogenous enemies 
will usually obstruct one another, or in high skies where there is no foothold, thus only birds and clouds hover 
there, or in the wild blue yonder where celestial bodies alone gravitate at random, nor in waters where there 
is no underwater movement for earthly beings, nor in the heaven, the abodes of immortals, where those immortals 
will not allow mortals like us to meander as we like. 
"All the worlds that contain demons, Gandharva-s, naga-s, humans, gods, and the oceans and mountains therein 
are known to you. 
"With your unusual mobility, unstoppable celerity, unremitting vivacity, and untold ability you are identical 
to your father Maaruti, the Air-god of marvelling dynamism. 
"Or even by your radiancy, none on earth is coming to mind who can be a coequal of yours, thereby you alone shall 
think about that process as to how to access Seetha. 
"Oh, Hanuma, in you alone there are brawniness, astuteness and venturesomeness, and oh, ethicist, you conduct 
yourself in abidance with time, place and ethicality." Thus Sugreeva said to Hanuma. 
Raghava started ponderation when he was cognisant of the entrustment of the task to Hanuma and on cognising Hanuma 
as an efficient cause. 
"This king of monkeys, Sugreeva, is anywise definitive in his resolve reposed in Hanuma, and Hanuma is definitely 
resolute in achieving the task. 
"For that reason, Hanuma must have a good track record of the tasks he accomplished earlier, besides, he is specifically 
chosen by his king. As such, this Hanuma will certainly bring the task to fruition.
"This Sugreeva is well aware of each individual's accomplishments and hence he specifically chose Hanuma, and 
Hanuma who is now transiting must be individually well-known for the accomplishment of any task assigned to him. Hence 
the fruition of the task is certain." Thus, Rama pondered. 
On perusing Hanuma who is the ablest one in his endeavours, the highly resplendent Rama is immensely delighted, 
and his heart and senses are elated as if his purpose has been achieved. 
Then that enemy-inflamer Rama happily gave his ring that is shining forth with his name engraved as a sign to 
Hanuma, as a remembrancer for Princess Seetha. 
"By this emblematic ring, oh, best monkey, Janaka's daughter Seetha identifies you to have reached her from my 
proximity, without apprehension. 
"Oh, brave one, your enthusiasm, vital force combined with your venturesomeness, and also the message of Sugreeva 
to you, are as if a heralding achievement to me." Thus, Rama spoke to Hanuma while giving him his ring. 
On taking the ring that foremost monkey Hanuma kept on his head, and making palm-fold he reverenced the 
feet of Rama, and then that noteworthy monkey started. 
That brave monkey-son of Air-god leapt to the sky along with that massive force of monkeys as if he was hauling them 
up, and he who is brightened by monkeys around him on the skyscape appeared like the moon in a very clear lunar 
sphere on a cloudless sky brightened by clusters of stars around. 
"Oh, highly powerful Hanuma, I rely upon your vivacity, being the best venturesome monkey, oh, son of Air-god, 
showing your adventures that are not inconsequential you make happen as to how access can be gained to Janaka's 
daughter, Seetha." Thus, Rama shouted at Hanuma flying in the sky. Having shown Mandakini River in that manner to Seetha, the daughter of Mithila, Rama set on the hill-side in order to gratify her appetite with a piece of flesh.
Rama, whose mind was devoted to righteousness stayed there with Seetha, saying;
"This meat is fresh, this is savoury and roasted in the fire."
While Rama was thus sitting there the dust and clamour of Bharata's army, which was approaching, ascended into the sky.
Meanwhile, frightened by that gigantic clamour, the leaders of elephants and other animal - troops, in rut, were tormented and fled in different directions from there.
Rama heard that sound generated from the army and also saw all those leaders of the animal-flock, running away from there.
Seeing those animals running away and hearing that clamour, Rama spoke to Lakshmana(son of Sumitra) of burning courage as follows:
"Alas! O, Lakshmana! Sumitra is blessed with a noble son in you. Here is heard a
tumultuous sound as terrific as that of a roaring cloud. See what it is."
"The lordly elephants in the forest, the buffaloes in the great woods and the wildbeasts frightened by lions are suddenly running away in various directions."
"O, Lakshmana! You ought to find out whether it is a king or a prince roaming for ahunt or some other savage beast."
"O, Lakshmana! This mountain is difficult of access even to birds. You ought to find out soon, all this in an accurate manner."
Lakshmana quickly ascended a Sala tree in flowering and looking towards all
directions, saw towards eastern side.
Looking in northern direction, Lakshmana saw a huge army, full of chariots, steeds and elephants accompanied by smart foot-soldiers.
Lakshmana informed Rama about that army which was full of horses, elephants and
chariots decorated with flags and spoke the following words also.
"O, honourable brother! Extinguish the fire. Let Seetha occupy a hiding place. Make your bow ready with a bow-string and arrows. Wear an armour."
Rama the tiger among men replied to Lakshmana, saying: "O, Lakshmana! See, whose
army do you think is this?"
Hearing Rama's words, Lakshmana was irritated like a fire and spoke the following
words, as though he was wishing to scorch the army.
"Bharata, Kaikeyi's son, having obtained coronation and desirous of making the
kingdom free of enemies, is coming here to kill both of us. It is clear."
"The gigantic and glorious tree with superb branches is shining over there
prominently. The ensign bearing the device of a kovidara (pomegranate) tree is shining on that chariot."
Among the cavalry, some are cavorting merrily on their swift horses, while others
are beaming with delight, mounted on their elephants.
"O, warrior! Let us take up our bows and ascend the mountain or let us stay here
itself, fully prepared with our weapons in our hands."
"O, Rama! Will that flag with the insignia of a Kovidara tree come into our
subjugation? Can we see Bharata, because of whom a great misfortune has occurred to you, to Seetha and to me?"
"O, Rama the warrior! By the reason of whom you were deprived of an eternal kingdom, such Bharata as a foe who is coming here, deserves to be slain by me."
"O, Rama! I see no sin in slaying Bharata. None is charged with unlawfulness, if one strikes down an aggressor."
"Bharata is the assailant and his death is legitimate. He being dead, you will rule the entire earth."
"Let Kaikeyi, who is craving for the kingdom see, with great sorrow, her son slain by me today in battle, as a tree is crushed down by an elephant."
"I shall kill Kaikeyi too along with her friend the hunch-back and other
accomplices. Let the earth today be relieved of a great sinner."
"O, warrior bestowing an honour! Today in the concentrated fury that injustice has kindled I shall scatter the enemy - battalions as a fire consumes the dry wood."
"Today, with my sharpened arrows, I shall slay the bodies of my foes and make this forest of Chitrakuta overflow with blood."
"The elephants and horses whose breasts were laid open with my darts and the men too struck down by me, be dragged about by savage beasts."
"By killing Bharata together with his army in this great forest, I shall discharge my debt to my bow and arrows."Thereupon, Matali refreshed the memory of Rama as follows: "O the valiant one! Why
are you still carrying out the battle with Ravana as though you are unaware (of how to dispose of
him)?
"O lord! You can employ a mystic missile presided over by Brahma the lord of
creation. The time for his destruction has come now, as expressed by the celestials."
Then, the valiant Rama, who was reminded thus by Matali, took hold of a blazing
arrow, which was given by Brahma and which in turn was given to him by the glorious sage, Agastya
earlier in the battle-field and which looked like a hissing serpent.
Having been made formerly for Indra, the lord of celestials by Brahma, the lord of
creation of infinite strength, it was bestowed in the past on the ruler of gods, who was desirous
of conquering the three worlds.
In its feathers, wind was established. In its end-point were the fire and the sun.
In its heaviness were Mounts Meru and Mandara. Its shaft was made of ether.
Provided with good shaft decked with gold, the arrow which had its body shining, had
been made up of the efficacy of all the elements and an illuminating power of the sun.
Blazing like a fire at the time of universal dissolution enveloped in smoke and
looking like a venomous snake, it was swift in action and capable of bursting hosts of men,
elephants and horses.
It broke gate-ways, iron bars, and even mountains. Smeared witht he blood of various
victims and quoted with their marrow, it presented a very terrific appearance.
That arrow had an efficacy of a thunder bolt, loud-sounding, tearing off armies of
adversaries in many battles and creating fear to all, like a hissing serpent.
It was giving perennial feed to vultures, eagles, cranes, troops of jackals and
demons in the battle-field, possessing a form of Yama the lord of Death and was fearful.
That arrow bestowed joy on the monkey-leaders and destroyed the demons. It was made
speedy, by tying various kinds of beautiful coloured feathers of Garuda, the king of eagles, to
it.
Making it sacred by a special formula as per the procedure specified in scriptures,
Rama who was endowed with an extraordinary strength then fixed that arrow which was the foremost
among the three worlds, capable of removing the fear of Ikshwaku dynasty, taking away the glory of
the enemies and bestowing joy to one's own self on his bow.
While that excellent arrow was being fixed by Rama, all the beings were frightened
and the earth trembled.
That enraged Rama, stretching his bow well and with an attentive mind, hurled that
arrow which can tear off the vitals, towards Ravana.
That arrow, which was inviolable as a thunderbolt hurled by the arms of Indra and
irresistible as Yama the lord of Death, fell upon Ravana's chest.
That arrow, released with great speed and which was capable of destroying the body,
tore off the heart of that evil-minded Ravana.
That arrow, which was capable of causing death to the body, after taking away the
life of Ravana and having been anointed with blood, penetrated the earth.
Smeared with blood on having killed Ravana and thereby accomplishing its mission,
that arrow re-entered its own quiver (of Rama) silently.
From the hands of the slain Ravana, who was being separated from his life, fell his
bow with its arrows (fitted to it), at the same time coinciding indeed with his life-breath.
Having lost his life, that king of demons for his part, who was endowed with
terrible swiftness and invested with great splendour, fell down from the chariot to the ground ,
like Vritra the demon when the latter was struck down by the thunderbolt.
Seeing Ravana fallen down on earth, the surviving demons whose king had been killed,
were panic stricken and ran away to all sides.
The monkeys, who fought with trees, fell upon the demons from all sides. Seeing the
killing of Rvana, the monkeys assumed a triumphant appearance.
Tormented by the monkeys, the demons rushed back with panic towards Lanka, with
faces looking miserable and tears flowing down, their supporter having been killed.
Roaring shouts of joy, quite rejoiced as they were, and proclaiming Rama's victory
and the killing of Ravana in his hands, the monkeys behaved like conquerors.
Then the cheerful kettle-drum of the gods reverberated in the sky. Very pleasant
winds, carrying divine odour, blew there.
Pouring over the chariot of Rama quite fascinating shower of flowers, which was
difficult to be accomplished (elsewhere), fell from the heavens to the earth on that occasion.
Excellent pronouncements of the great-souled gods saying "well done! Bravo!",
combined with a panegyric in praise of Rama, was distinctly heard in the sky.
When Ravana, the cruel demon and the terror of all the worlds, was killed, a great
rejoice filled the hearts of gods and charanas the celestial bards.
Having been pleased with the killing of Ravana, Rama then fulfilled the desire of
Sugreeva, Angada and Vibhishana.
Then, troops of celestials got their mental peace. All the quarters were brightened
up and the sky became clear. The earth did not tremble. The wind blew gently. The sun too shed a
steady light.
Rejoiced with the victory in battle, Sugreeva, Vibhishana and Angada together with
Lakshmana along with their friends paid their respects with due ceremony to Rama, who looked
charming.
That Rama, the delight of Dasaratha, for his part, who had just killed his enemy and
thus who was steadfast in his vows and who was endowed with a great splendour, who stood surrounded
on the battle-field by his own people and the army shone like Indra the lord of celestials.In not seeing Seetha that virtue-souled Rama's sagacity is marred by his anguish and
he bewailed with his lotus-like eyes that are reddening like a pair of lotuses, raising is long
arms. 
Even if Raghava is not able to see Seetha in his presence he started talking to her
in a kind of inarticulate wailing, as wailing pampered his articulacy because his speech took
shelter of wailing instinct, and as he is cowed down by Love-god, and thus he started to vent out
his heart in this way. 
"Flowers fascinate you very much, my dear, hence you veil yourself with the full
bloomed branches of Ashoka tree, but that alone is amplifying my anguish because you both have
presently became tormentors. 
"Maybe, both your thighs liken to the stalks of banana plants, thinking so, now you
have lapped them in grovy banana plants, but I can distinguish which is which, thus now I caught
sight of them, oh, lady, you are inapt at least to cover them from me. 
"Oh, lady, you are facetiously glorying in the boscage of fully bloomed Karnikaara
trees which is really wafting worry to me, rather than the fragrance of those flowers oh, glorious
lady, enough, enough is this facetiousness of yours. 
"I am aware of your humour, lady, and I know that you are jocose, but in a place
like hermitage unmerited is this sort of raillery, even if it is good-natured. Hence, you come
back, oh, wide-eyed one, your cottage is empty. 
"Oh, Lakshmana, very evidently demons have either gorged up Seetha, or perhaps
abducted her, because she is not returning to me who am whiny indeed for her. 
"Indeed these teary-eyed mobs of deer look as if to explain that nightwalkers have
gluttonised my lady. 
"Ha! My graceful lady, to where you have strayed now... Ha! Chastely and best
complexioned lady, now the ambition of my queen mother Kaikeyi will be fulfilled, as I breath my
last owing to your straying... 
"I have come to forests with Seetha and have to go back to Ayodhya without Seetha.
How, in all but name, can I step into an oblivion called my palace-chambers? 
"People will denounce me as a vigourless and pitiless person, and my ineptitude will
indeed be self-evident, for Seetha is led away from me by some tactical being... 
"When the king of Mithila Janaka asks after the wellbeing of all the three of us
after the completion of forest living, how do I have the face to stand him? 
"On seeing me without Seetha the king of Videha will be distraught by the perishing
of his daughter, and he defiantly goes under the preponderance of perplexity... 
"Instead, I prefer not to go to the city Ayodhya that is ruled by Bharata, because
it must be comforting to one and all under his rulership, but not to me as Seetha will not be with
me... else if, that end of my life occurs now and if I were to go to heaven, even that heaven will
be a void to me without her... I believe so... 
"Hence, Lakshmana, you go back to that auspicious city Ayodhya forsaking me in
forests, because I have no existence without Seetha, isn't it! 
"On tightly hugging Bharata you shall tell him these words as I have said, 'Rama
authorises you to reign the earth...' 
"Oh, efficacious Lakshmana, on revering my mothers Kaika, Sumitra, and Kausalya
justifiably you tell them my good bye, and you as the one who effectuates whatever is assigned to
you, you have to effortfully protect my mother Kausalya by doing whatever she says. 
"Oh, the subjugator of unfriendly, Lakshmana... you shall clearly inform in detail
about this perish of Seetha, also that of mine, to our mothers. 
Thus Raghava, the dejected, neared every corner of the forest in his search, and
bewailed because that lady with best plaits, Seetha, is not found and missing from him. Even
Lakshmana became whey-faced, frantic-hearted, highly overwrought, by the fear of uncertainty
looming large on them. That prince Rama whom agony and anguish are distressing has become anxious in his mien, and he again 
drifted into a dire desperation while despairing his brother Lakshmana. 
Rama who is sunken in a chasmal sorrow spoke this sentence while wailing sorrowfully, suspiring severely 
and scorchingly, and which sentence is seemly to his sensitivity, to Lakshmana who is already under 
the sway of sorrow. 
"I am second to none among the blameworthy wrongdoers on this earth, thus I deem, and indeed woe followed 
by woe are getting at me in seriation to burst my heart and mind... 
"I might have definitely, habitually, and desirably committed damnable deeds in my previous births, 
and now the result of those impious deeds is very much ripened and has fallen on me, whereby I am entering 
misery after misery... 
"I am deprived of the kingdom, departed from my own people, mainly Seetha, my father departed and I 
am detached from my mother, and Lakshmana, when all these setbacks are very deeply thought over they 
are replenishing the haste of my agony... 
"All this sadness of mine has silenced physically and there is some peace on coming to these desolate 
forests, in association of Seetha, but with the dissociation of Seetha misery is again upshot, as with 
fire which flares up in a flash when fuel is added... 
"My noblewoman might be abducted by a demon, and on reaching the sky that lady who converses with a 
sweet voice might have wept a lot fearfully, and it is definite that she must have shouted a lot, untunefully... 

"Those two roundish bosoms of my ladylove which always deserved the application of pleasantly looking 
red-sandalwood's paste might definitely be unshiny, as they might be bedaubed with muddy blood when 
they are extricated from her body for devouring. 
"She has a sweet, softish, and very clear talkativeness on her lips. That visage with such lips is crowned 
with a hairdo with hair lumped together and plaited, such as her visage is, it must have become unshiny 
on her going into the repression of demon, as with an unshiny moon when repressed in the mouth of eclipsing 
planet Raahu, it is definite... 
"The contours of the neck of that strait-laced ladylove of mine are always worthy for necklaces and 
chain-wears. The bloodthirsty demons would have indeed mangled that neck in a secluded place and they 
might have drunk her blood, it is definite... 
"While I was away from her in this uninhibited forest demons would have forcibly hauled her up when 
they are abducting that lady with broad-bright eyes, and she would have discordantly shrieked out like 
a piteous she-dove, it is definite... 
"Sitting very close to me on this stone's surface, oh, Lakshmana, she that well-mannered Seetha with 
bright smiles was speaking to you verbosely with all smiles... 
"Among rivers this Godavari is the best and it is an all the time cherished river to my ladylove, and 
I think she would have gone thereunto. But, at anytime she did not go there, singly... 
"Or, that lotus-faced, lotus-petal eyed Seetha has gone straight to bring lotuses! Nay, that idea itself 
is incongruous, for she never goes to get lotuses, indeed without me... 
"But has she really gone to this stand of thicket which is with flowered trees and with birds of divers 
kind! Nay, that thought also is incongruent, because she as a timid one is much scared of solitude... 

"Oh, Sun, you are the knower of performed and unperformed deeds in the world, a wittnesser of good and 
bad deeds in the world, tell me, who am woefully writhing, to where my ladylove strolled, or is she 
stolen... 
"Oh, Air, whatsoever is there in the world, wheresoever it might be, or whensoever it might have happened, 
and whichsoever it might be, and whencesoever it might exist, that cannot possibly be unknown to you. 
Hence, tell me of the lady from noble heritage... is she stolen, or slain, or strayed her steps..." 
Thus Rama begged of the Eternals for locating Seetha. 
To such a Rama whose physique is routed by his anguish in this way and who is insensately bewailing 
in that way, Soumitri whose courage is un-dispirited gave a justifiable and timely suggestion. 
"Oh, noble brother, banish that anguish and brace yourself with fortitude, and let you be with spiritedness 
in her searching... indeed, there is no backsliding for spirited men in their enterprises in this world, 
even though the enterprises are highly impracticable..." 
When Soumitri of towering bravery is speaking this way, Rama, the enhancer of Raghu's lineage, gave 
no heed to it, and since he castaway his fortitude he again encountered an inexplicable anguish. From here, until Rama meets Hanuma in next book Kishkindha, Rama's lamentation is continually portrayed. 
This may not be taken as a mere 'weeping' or 'bemoaning' of the principal character of the epic, but 
this has many poetics and romantics of epical poetry imbibed in it. An epic, basically, requires a hero 
to have his romantic attributes,naayaka lakshaNaaHand these 'wailings' 
will portray all of them. There are various, numerous and voluminous derivatives, meanings and commentaries, 
which cannot possibly be included in here, at this stage, except for passing references on them. Hence, 
this lengthy lamentation has lengthier romanticism.
On seeing the vacant threshold of the hermitage and empty cottage of straw, also at the leaf-mat-seats 
that are utterly shattered, and not finding Vaidehi even on watchfully eyeing everywhere Rama shrieked 
loudly, and then on clasping the winning shoulders of Lakshmana he said this to him. 
"Oh, Lakshmana, possibly where can be Vaidehi? Or, to which place she has gone from here? Or, Soumitri, 
who stole her away? Or, who has gorged up my ladylove? 
"Oh, Seetha, if you have concealed yourself under trees wishing to poke fun at me, enough is your fun 
and games, get in touch with me now, as I am highly anguished... 
"Oh, meek Seetha, with which meekly young deer you were playing, all these are now broody with tearfully 
fluttery looks, without you... 
"Really Lakshmana, I will not live long without Seetha, indeed I am enveloped in high anguish caused 
by the abduction of Seetha, and this alone will become a murderer, and on my going to other world when 
murdered by my own agony my father and that great king Dasharatha will definitely observe me in the 
other world... 
"When I go to other world after my death our father Dasharatha who is already staying there will deride 
