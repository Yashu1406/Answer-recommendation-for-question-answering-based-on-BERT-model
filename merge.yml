With a respectful faculty of sight, Hanuma saw that Aksha who was wielding his bow and 
readily inclined to fight, covering the entire sky with excellent arrows with various types of tops 
and became thoughtful.
Then, the mighty-armed Hanuma, who knew how to act under particular circumstances, roaring 
when pierced in the breast with shafts by the high souled heroic, Aksha, reflected on the prowess of 
his adversary in battle.
"The mighty Aksha, possessing the lustre of a rising sun, is performing a great act, 
as a mature youth. My mind is not conceding here to kill him, who is distinguished in all acts of warfare."
"He possesses a great intellect and is also prominent by his valour. He is well-composed 
and highly tolerant in battle. Due to his eminent deeds and virtues, he is undoubtedly adored by saints, 
Nagas the serpent-demons and Yakshas the semi-divine being."
"He is standing very much before me and looks me straight in the eyes, reassured as he 
is, by his prowess and enthusiasm. His swift-moving prowess trembles even the minds of celestials and 
demons."
'If neglected, he would undoubtedly overpower me. His prowess is getting augmented in 
battle. The only option left for me is to kill him now. It is not proper to neglect a spreading fire."
The valiant and mighty Hanuma, reflecting thus about the swiftness of the adversary 
and determining his course of action, then acquired a course of action, then acquired momentum 
and also made up his mind to kill him.
That Hanuma, the heroic son of the wind, killed using the blows of his palm, those eight 
horses possess a great speed in the path of the sky with alertness and also have the capacity to bear the burden 
while turning in different directions.
Then, the great chariot of Aksha, thus struck by the palm and subdued by Hanuma the counsellor 
of Sugreeva, had its interior broken, its carriage pole loosened and its horses dead and fallen from 
the sky to the ground.
Leaving the chariot, wielding the bow and sword, Aksha the chariot warrior leapt 
to the sky. Having a terrible power of penance and leaving his body like a sage, he then was seen departing 
to heaven because of his Yogic penance.
Thereafter, Hanuma with his prowess equal to that of wind, approaches Aksha moving in 
the sky, which is often frequented by Garuda the eagle, the wind and Siddhas the ascetics endowed with 
supernatural powers slowly grasped his feet firmly.
That Hanuma, with a prowess equal to that of the wind god, his father, and the excellent 
one among monkeys, spinning around Aksha like grasping a great serpent an eagle for a thousand times 
in the battle, hurled him down to the floor rapidly.
With his arms, thighs, hips and neck broken, blood dripping, his bones and eyes crushed, 
his joints displaced and his sinews shattered, that demon was killed by Hanuma.
Hanuma, having crushed him on the ground, created a great fear for Ravana. Aksha, thus 
having been killed, Hanuma was gazed on with excessive astonishment by great sages who moved everywhere 
without obstruction and having great voes as also by spirits Yakshas the semidivine beings, Pannagas 
the serpent-demons and by celestials with Indra the lord of celestials.
Killing that Aksha, possessing a lustre equal to that of Jayanta the son of Indra the 
lord of celestials and having his eyes resembling blood, the heroic Hanuma reached the same archy door 
way again, like Yama the lord of death expecting in a moment any mortal getting destroyed by him.Filled with anger about his son Aksha having been killed by Hanuma, yet reconciling his 
mind, the high-minded Ravana the king of demons for his part then instructed Indrajit (his eldest son) 
possessing the qualities of god (as follows):
"You are well acquainted with mystic missiles. You are the foremost among those who are 
conversant with weapons. You cause anguish even to celestials and demons. Indra and other celestials 
perceived your performance with your missiles acquired by propitiating Brahma the creator."
"Celestials together with troops of storm-gods joining Indra the lord of celestials were 
not able to endure the strength of your missiles in battle."
"In a battle against you, everyone in the three worlds gets exhausted. You are protected 
yourself by your great intellect and strong arms. You are guarded by your penance. You are aware of 
apportioning place and time properly."
"There is nothing impossible for you in your acts of war. With your purposeful thinking, 
everything is possible for you. There is none in the three worlds, who does not know the force of missiles 
as also your (physical) strength."
"The strength of your penance as also your prowess and strength in battle resemble mine. 
Admitting you in the squeeze of battle, my mind does not get fatigued because of the re-assurance."
"All the Kimkaras, a demon called Jambumali, the heroic sons of ministers, and the five 
chiefs of the army have been killed, as also the army together with a highly abundant number of horses, elephants 
and chariots."
"Your beloved brother Aksha the prince also has been killed. O annihilator of enemies! 
The strength which is in me or you is indeed not there in them at all."
"O intelligent one! Seeing the great strength, power, and prowess of this monkey and keeping 
in view your strength, exhibit your valor accordingly."
"Keeping in view your strength and of the army, O the foremost among those employing 
missiles, exert yourself in such a way, that further destruction of our army may stop, the moment you, 
whose enemies have died, have arrived near Hanuma."
"O hero! The armies cannot protect you, even if they are in multitudes. There is no use 
taking a weapon like a strong thunderbolt against the monkey. There is no limit to the strength of 
Hanuma the son of the wind god. It is not possible to kill him, who resembles fire, using any weapon."
"Perceiving well the fact in this way and with your mind composed by the thought that 
success can be achieved by your effort, and remembering the strength of arrows of your wonderful 
bow, go and duly proceed with your work, without any hindrance."
"This thought of my sending you is not indeed the best option. But, this decision is 
said to be according to the duties of a king and is the commendation of a warrior class."
"O destroyer of enemies! You have to learn surely the skill to employ various weapons 
in battle. You have to aspire for a victory too in battle."
Hearing the words of his father, Indrajit the strong demon, possessing a power similar 
to that of gods, with an undepressed mind and with his intellect resolved to fight, performed a circumambulation 
in honor of Ravana the lord.
Acclaimed by the beloved people of his class, Indrajit who was violent in battle 
then entered the battlefield with an accomplished enthusiasm.
Indrajit, the illustrious son of Ravana, has eyes like lotus petals and is endowed with 
extraordinary energy rushed forth like an ocean on full-moon days.
That Indrajit, alike Indra the lord of celestials, ascended a chariot with unchecked 
speed and yoked with four sharp-toothed tigers, having their swiftness similar to Garuda the king of 
eagles.
That Indrajit, the chariot-warrior, best among the wielders of bow, skilled in the use 
of weapons and excellent among those proficient in the use of missiles, went swiftly in his chariot 
to where Hanuma was.
Hearing the rattling sound of Indrajit's chariot and the twang of his bow, the heroic Hanuma 
became more thrilled with delight.
Indrajit, skilled in warfare, taking a very big bow with pointed arrows, went aiming 
towards Hanuma.
While Indrajit who was energetic in battle, was going ahead to the combat, with 
a bow in his hand, all the quarters became gloomy, and ferocious animals howled in many ways.
Nagas and Yakshas, great sages moving in astronomical circles, Siddhas and a multitude 
of birds going around the sky, gathered there and clamored loudly with great rejoicing.
Seeing Indrajit coming swiftly with the chariot, Hanuma made a noise with great resonance 
and grew up his body speedily.
Ascending on his wonderful chariot and wielding a colorful bow, Indrajit on his part, 
stretched his bow, which made a glaring sound like that accompanying a stroke of lightning.
Those two warriors, Hanuma and Indrajit, possessed great velocity and a great strength 
as also fearless in combat, confronted in battle like Indra the Lord of celestials, and Ravana the 
Lord of demons who tightened hostility with each other.
Hanuma, of immeasurable strength, having expanded his body, aborted the swiftness of 
arrows of that Indrajit, the great chariot-warrior, the wielder of a bow and well-renowned in battle. 
Hanuma wheeled about in the path of the wind god, his father.
Then, the heroic Indrajit, the destroyer of strong enemies, discharged long and sharp-pointed 
arrows, having beautiful feathers, provided with picturesque golden shafts, with good inclination and 
as swift as lightning.
Hearing the rattling sound of the chariot and the sound of wooden tomtoms, kettledrums, and war drums as well as the sound of the bow-string being plucked, Hanuma sprang up again.
Making the total target of Indrajit who was skilled in hitting his target useless, Hanuma 
the great monkey swiftly wheeled about between the arrows.
Hanuma, the son of the wind god, again stayed in front of his arrows and stretched out his 
hands sprang up.
Those two warriors, full of swiftness and skilled in their war-fare, staged an excellent 
battle, which captivated the minds of all beings.
Indrajit could not know the weakness of Hanuma, nor did Hanuma know the weakness of high-minded 
Indrajit. Those two warriors, who were equal in prowess to gods, coming into collision with each other, 
became unbearable to each other.
The aim of his arrows getting aborted and even his unfailing arrows falling, the 
high-minded Indrajit, who was well-known for hitting his target, got hold of a great thought.
Given that the monkey is incapable of being slain, Indrajit, Ravana's son 
then formed an idea as to how to resort to capture Hanuma the chief of monkey-warriors.
That warrior, Indrajit, excellent among the knowers of missiles and possessing a great 
splendor, then fitted to his bow, a missile presided over by Brahma the creator.
Indrajit, who knows the true nature of missiles, feeling certain that he was incapable 
of being killed, bound that Hanuma, the son of wind-god, who presided over by Brahma the creator.
Fastened with the weapon discharged by the demon, Hanuma became motionless and fell  
to the ground.
Realizing that he had been bound by a missile presided over by Brahma the Lord of creation 
that Hanuma failing to keep his swiftness, considered it to be a favor of Brahma the creator done to 
him.
Knowing it to be a missile presided over by Brahma the creator and consecrated by spells 
sacred to Brahma, the creator, Hanuma then recollected a boon got by Lord Brahma, the grandfather of 
the entire creation.
"I cannot liberate from the bondage of the missile due to the power of Brahma 
the father of the world. Thus knowing the bondage, through the missile presided over by Brahma the self-born 
creator imposed by the enemy, it must be obeyed by me."
Thinking of the potency of the missile and the grace of Brahma, the grandfather of the 
entire creation enjoyed by him, and thinking about his capacity to liberate from it (which was going 
to alight on him after a while) that Hanuma obeyed the command of Brahma the grandfather of the entire 
creation.
"Since I am being protected by Brahma, Indra, and the wind god, I do not have fear, even though 
I am fastened by the missile."
"Even if I were captured by the demons, a great advantage is foreseen. There will be 
a dialogue with Ravana. Therefore, let the enemies capture me."
That Hanuma, the destroyer of enemies and who acted after fully considering the pros 
and cons, ascertained his objective and stayed motionless. Approached and captured forcibly by the enemies 
as also frightened by them, he made a scream.
Seeing that Hanuma, the destroyer of enemies falling motionless, the demons then tied 
him with plaited chords of hemp and bark of trees.
Hanuma approved of being forcibly bound and reviled by the enemies, with an assured feeling 
that Ravana was curious as he was, to see him.
That powerful Hanuma, tied with those chords of hemp and bark, was relieved of the missile, 
since the bondage of that missile does not indeed coexist with another bondage.
Conceiving that Hanuma the foremost among the monkeys, bound with the bark of trees, 
as having been relieved of the missile, the heroic Indrajit, on his part, then became thoughtful as 
follows: "A person tied with other means cannot indeed be bound again by the missile."
"Alas! My great exploit has been rendered futile. The scope of the mystic formula has 
not been considered by the demons. Once the spell has been made ineffective, another missile cannot 
be operative. All of us became jeopardized."
Hanuma, liberated from the missile being dragged away by the demons and afflicted by 
the ties of ropes, could not realize that he was liberated from the missile.
That Hanuma, then being beaten with sticks and fists by the cruel demons, was dragged 
to the vicinity of Ravana.
Then, recognizing that Hanuma, tied with barks of trees and ropes, but liberated by the 
missile, Indrajit slowed that mighty Hanuma the jewel among the monkeys, to Ravana there sitting along 
with a body of his attendants.
The demons showed to Ravana, the king of demons that captured Hanuma, the jewel among 
the foremost of monkeys who looked like an elephant in a rut.
So went round the following conversations from the heroic demons there: "Who is this 
being? Whose savant is he? Where has he come from? What is his pursuit? Who is his alley?"
Thereafter, some demons, highly enraged, said to one another as follows: "Let this monkey 
be killed, even roasted alive and devoured."
After crossing over the path swiftly, the high-souled Hanuma saw there the palace of 
Ravana, decorated with highly precious stones and his elderly attendants sitting at the feet of Ravana.
That Ravana, who was endowed with extraordinary energy, saw Hanuma as the foremost of 
monkeys, being dragged hither and thither by demons of ugly countenance.
Hanuma the jewel among the monkeys also saw Ravana the king of demons, charged with luster 
and strength and blazing like the sun.
That Ravana, rolling his red-hot eyes with rage by seeing that Hanuma and thereafter 
seeing his important ministers who were elder to his by clan and character sitting there, ordered them 
to interrogate Hanuma.
Questioned, as per order, by those ministers as to the purpose of his operation and the 
motive of his act, that Hanuma at the outset informed, "I came from Sugreeva as an envoy."Jambumali, the demon with great tusks, wielding a bow, donning crimson garlands and clothes, 
wearing beautiful chaplet and charming ear-rings, possessing a gigantic body, having round and open 
eyes, the demon causing diseases, unconquerable in battle, a strong demon and the son of Prahasta, commanded 
by Ravana, started stretching with rashness his big bow resembling a rainbow garnished splendorous 
arrows and which brilliance was similar to that of lightening and produced a sound like that of  
thunder.
The tumultuous sound created out of the twanging of that bow soon filled up the quarters, 
intermediate points and the sky.
Seeing him, arriving by a chariot yoked with donkeys, Hanuma who was endowed with 
swiftness was thrilled with joy and made a noise too.
The long-armed Jambumali transfixed sharp arrows into that great monkey, Hanuma who was 
standing on the top of the archy doorway.
He transfixed Hanuma the leader of monkeys in the face with an arrow with a crescent-shaped 
head, on the head with an arrow having an ear-shaped top, and in the arms with ten steel arrows.
That crimson face of Hanuma, hit by an arrow, shone like a full-blown lotus touched by 
a sun's ray in autumn.
The face of Hanuma, which was naturally crimson, and smeared with blood, beamed 
like a large lotus in the sky sprinkled with drops of sandal.
Hanuma, struck by those arrows, was enraged with that demon and then saw by his side, 
a big rock of a very large measure.
Uplifting that rock with strength, the athletic Hanuma hurled it with force. The enraged 
the demon then struck back that rock with ten arrows.
Seeing that work in vain, the powerful Hanuma of terrific prowess, uprooted a very large 
sal tree and whirled it around.
Seeing the mighty Hanuma, whirling around the sal tree, the exceedingly strong Jambumali 
discharged numerous arrows.
He split the sal tree with four arrows and struck the arms of Hanuman with five arrows, 
in the chest with one arrow and the space between the breast with ten arrows.
Hanuma, with his body full of arrows, was highly enraged and took the same iron rod 
as well as clasping it swiftly, whirling it around.
Spinning the iron rod with great speed, Hanuma, richly endowed with strength and highly 
agitated, threw it on the broad chest of Jamubumali.
That Jambumali's head was not there, nor his arms, nor his knees, nor his bow, nor his 
chariot and nor his horses were seen nor his arrows.
Thus struck by Hanuma, the mighty Jambumali, with his limbs and ornaments crushed to 
powder was instantly killed, and fell dead on the ground.
Hearing Jambumali having been killed, as also the mighty Kimkaras, Ravana was angry with 
his red enraged eyes.
Since the mighty son of Prahasta was killed, Ravana rolling his red eyes with rage, 
immediately ordered the sons of ministers possessing high strength and prowess, to go to the battle.Thereafter, an energetic demon named Shardula came and saw the army, commanded by
Sugriva, which was drawn up in a battle array.
That demon, the spy of Ravana the evil natured king of ogres, coolly observed that
army from all sides, speedily returned to Lanka and spoke to their king as follows:
"Boundless and immeasurable like another ocean, this multitude of monkeys and bears
is approaching Lanka.".
"These brothers Rama and Lakshmana, the sons of Dasaratha, the excellent and the
most dignified men endowed with beauty have arrived in the cause of Sita and settled in a camp
after reaching the sea shore" .
