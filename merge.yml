highness' subjects, who always precede your highness in convoys in any event, as 
your highness are the one who ingratiates himself with the Ritual-fires, ever and 
anon... 
His highness Janaka of Videha, and the sovereign of Mithila, having asked after 
your highness' wellbeing is sensibly saying this word to your highness, with the 
indorse of Kaushika... 
Well-known is the solemn promise of mine that my daughter Seetha is a bounty 
for bravery... also well-know is that the kings who came to lift the bow turned 
out as gutless kings, and then they turned out as rancorous kings at me, and it 
is also well-known that I turned them back with my guts... 
Oh, Emperor Dasharatha, your young and valorous son who serendipitously arrived 
at Mithila along with his younger brother Lakshmana, keeping Vishvamitra at his 
fore, finally carries off this girl, the well-known daughter of mine... 
Also, oh, highly dextrous king Dasharatha, noble souled Rama wrecked that divine 
bow, which is a gem of a bow among bows, at its central point before a grand assembly 
of people... 
Seetha is the bounty for bravery and I shall have to afford her to the noble-souled 
Rama, as such it will be apt of you to give your consent as I wish to keep up my 
solemn promise... 
Keeping your royal priest Vashishta and other teachers ahead of you, oh, great 
emperor, I wish you to come apace, let safe betide you, for it will be apt of you 
to take a look at your ennobled son Rama, and Lakshmana, too... 
'It will be apt of you to make my solemn promise maintainable, and that way you 
will derive delight on seeing both of your sons...' 
"Thus the sovereign of Videha kingdom said these endearing words, abiding by the 
counsel of Sage Shataananda, and Sage Vishvamitra is also consentient to the proposal..." 
Thus the envoys conveyed the proposal and paused. 
King Dasharatha is highly gladdened on hearing that message from the delegates, 
and said this way to Vashishta, Vaamadeva, and to his other ministers, as well. 

This one Rama, the enhancer of Kausalya's rejoice, is stopping over at Videha kingdom 
along with his brother Lakshmana, and Vishvamitra is taking care of both these boys... 

On observing the valour of Kakutstha Rama, noble souled Janaka wishes to gift his 
daughter as bride to Raghava Rama... 
"If you all favour the tidings from the noble-souled Janaka as to what has happened 
in Mithila, we quickly proceed to that city, let not the time lapse..." Thus Dasharatha 
informed his counsel. 
The ministers along with all of the great sages said in consonance, "Most Welcome..." 
and then that highly pleased king Dasharatha said to the ministers, "we travel tomorrow..." 

The ministers of king Janaka who are gifted with all talents are given grateful 
hospitality by Dasharatha, and they all dwelt that night in Ayodhya, overjoyed at 
the successful completion of their august legatine, calledsIta kalyANam...When sage Vashishta said that way, Janaka reverentially made palm fold and said this in reply, "oh, sage, let safeness betide 
you all... now, it will be apt of you all to listen to our distinguished lineage..." 
"Oh, eminent sage Vashishta, he who is born in a particular noble gens has to inform about his parentage in its entirety, 
especially when he offers a bride... thereby oh, great sage, let all be informed of about our lineage..." 
Once there was an emperor Nimi, who was renowned in the triad of worlds by his own accomplishments, and who was uniquely 
seraphic-souled and a best one among all stalwart emperors... 
And his son was named as Mithi, and Janaka was Mithi's son... the first one to be designated as Janaka... and even from 
that Janaka it is Udaavasu who took birth... 
From Udaavasu it is noble souled Nandivardhana took birth, and Nandivardhana's son is named as Suketu, by his name... 
From Suketu the highly powerful and virtue-souled Devaraata is born, and from that kingly sage Devaraata, it is Brihadratha 
who took birth, thus we have heard... 
From Brihadratha it is the highly braving, courageous and valiant Mahaaviira has come, and the bold and truth-valiant Sudhriti 
from Mahaaviira... 
Form Sudhriti, the right-minded and highly generous Dhristaketu took birth, and from the kingly sage Dhristaketu it is 
highly renowned Haryashva is the son... 
Haryashva's son is Maru, and Maru's, son is Pratiindhaka, and the son of Pratiindhaka's is noble-souled king Kiirtiratha... 

The son of Kiirtiratha is remembered as Devamiidha, and the son of Devamiidha is Vibudha, and Vibudha's son is Mahiidraka... 

Mahiidraka's son is the great mighty king Kiirtiraata, and the son born to sagely king Kiirtiraata is Mahaaroma... 
From Mahaaroma it is the virtue-souled Swarnaroma, and from kingly sage Swarnaroma it is Hrasvaroma... 
Two sons are born to that knower of virtue and noble souled Hrasvaroma, I am the elder, and my younger brother is this 
brave Kushadhvaja... 
He that king and father of ours, Hrasvaroma, anointing me in kingdom as I am the elder, and vesting the duty of looking 
after Kushadhvaja in me, he departed to forests... 
On the departure of our aged father to heaven, I am looking after this godlike Kushadhvaja with brotherliness and lugging 
around the burden of this kingship... 
Then after sometime, a valorous king named Sudhanva came beleaguering Mithila, from his city Saamkaasha... 
'The unexcelled bow of Shiva shall be given to me, along with the lotus-eyed virgin, Seetha...' thus he started to urge 
me... 
"Oh, Brahma sage Vashishta, for the reason of my non-bestowal of bow or bride he warred with me, and when he affronted me 
in that war I have put that Sudhanva to the sword..." 
Oh, best sage Vashishta, on eliminating king Sudhanva, I have anointed my valiant brother Kushadhvaja in the kingdom of 
Saamkaasha... 
Oh, best saint Vashishta, this is that younger brother of mine, and I am the elder. Oh, eminent-saint, I am bestowing those 
brides with a highly gladdened heart... Seetha for Rama, and Urmila for Lakshmana, let there be felicity for all... 
My daughter Seetha is the bounty for bravery and in simile she is the daughter of the divine Providence, and thus the second 
one Urmila too... oh, eminent-saint, with a highly gladdened heart I reiterate thrice while I bestow those brides, there 
is no doubt about it... 
Oh, king Dasharatha, let the preceding ritual ofsamaavartana, be undertaken, and let manes 
be propitiated by the ritual,naandi-shraadha, and afterwards you make happen the wedding celebrations 
... thus, all will be blest... 
Oh, great dextrous Dasharatha, the star ruling today ismagha, isn't it... oh, lord, on the 
third from now, say day after tomorrow, when the starphaalguNicomes, in its later part, namelyuttara-phalugNi, you may make happen this wedding, and the bounties likego-bhuu-tila-hiraNyaadii.e., ' cows, lands, grains, gold etc., that ensue the wellbeing 
of Rama and Lakshmana, may be accorded to the eligible generously... Rama on seeing that eagle felled to ground by the atrocious Ravana, said this sentence to Soumitri who 
is an asset for good companionability. 
"While this bird is venturing in my concern the demon felled him in combat and he is leaving off his 
lives owing to me, definitely... 
"Obviously, lives in his body are very feeble, oh, Lakshmana, it is natural, isn't it, and he looks 
highly anguished with a dulled voice..." Thus on saying to Lakshmana, Rama then spoke to Jataayu. 
"Oh, Jataayu, if you are in fine fettle to further reiterate words, relate about Seetha, let safe betide 
you, and recount how you are murdered, too... 
"What is the reason for Ravana in stealing that noblewoman, and even what is the wrong I have committed 
in his respect, keeping which in view that Ravana stole my ladylove... 
"How was that moon similar heart-stealing face of hers at that time of abduction, oh, best bird, and 
even what are the words she uttered when being abducted... 
"What is his stamina of that demon? What is his form? And what are his strategies? And where is his 
stronghold? Oh, sire, tell me while I ask you inquisitively..." Rama urged Jataayu thus for information. 

Then that warm-hearted Jataayu with his eyes rolling upwards saw Rama and with a fluttery voice said 
this sentence to Rama who is wailing like an orphan. 
"Resorting to his illusionistic devices like creating an immense and tumultuous windstorm and cloud-cover, 
the flagitious chief of demons Ravana abducted Seetha... 
"That night walker hacked both my wings when I was overtired, and went southward taking the princess 
of Videha, Seetha, along with him... 
"My sight is spinning and my lives are stifled, oh, Raghava, I am now seeing golden trees with cuscus 
grass as their treetops... 
"In which spell of time Ravana has gone taking away Seetha, that spell is named as Vinda... if any riches 
are lost during that spell, the original possessor of those riches will repossess them very quickly... 
oh, Kakutstha, he that Ravana is unmindful of that fact and stole Seetha only to loose her... 
"On stealing your ladylove Janaki, that chief of demons, Ravana, will ruin himself, as with a fish which 
swallows a baited fishhook... 
"Impractical is your anguishing for the daughter of Janaka, as you will delight yourself with Vaidehi 
in no time, on killing that Ravana in the vanguard of a war..." Thus saying Jataayu paused for a while. 

Though Jataayu is speaking on to Rama with an alert mind, blood freely flowed from his mouth with shreds 
of flesh as death verged on him, even then he struggled to say. 
"That demon is the son of Vishravasa... literally... the brother of Kubera..." on saying thus, that 
lord of birds released his lives, which are unobtainable for oneself. 
But the lives of Jataayu departing from his body went into thin air before the very eyes of Rama who 
is still speaking to him with folded-palms, "tell... tell more..." 
Jataayu flopped his head on earth, sprawled his feet on ground, and then his body collapsed onto the 
surface of earth writhing jerkily. 
He who is worsened by very many mishaps that Rama, on seeing the mountainous eagle whose eyes are bloodshot 
and whose lives have gone, said this way to Soumitri... 
"This bird which for years together lived fearlessly in Dandaka forest, a habitat of demons, that bird 
wilted to death, because of me... 
"He who has longevity over many years, who actively strived for a long for rectitude, he is now killed 
and prostrating before the Time, because of me... alas... it is indeed impossible to infringe the Time... 

"Lakshmana, this eagle which has dashed to rescue Seetha in order to render help to me is slain by that 
brute-forced Ravana, only because of me, you see... 
"On abandoning great empire of eagles belonging to his father and forefathers this lord of bird has 
now abandoned his lives too, only for my sake... 
"Universally noticeable are the protective, prepotent, principled ones that are the followers of probity, 
oh, Soumitri, even though their births are avian or bestial... 
"To me, oh, enemy-inflamer, oh, gentle Lakshmana, anguish caused by Seetha's abduction is not that much, 
when compared with the anguish caused by the perish of this eagle, that too, because of me... 
"As to how the celebrated and highly renowned king Dasharatha is venerable and honourable for me, likewise 
this lord of birds is also a venerable and honourable one to me... 
"Oh, Soumitri, get the firewood and I will produce fire by friction of two sticks, as I wish to cremate 
this lord of birds who expired because of me... 
"Oh, Soumitri, I will mount this lord of realm of birds onto the pyre and cremate him who is killed 
by a feral demon..." Thus saying to Lakshmana, Rama said this to dead eagle Jataayu. 
"Oh, greatly mighty king of eagles, by me cremated ritually and by me aptly consented to, you depart 
to the unexcelled heavenly worlds... you depart to those worlds that are destined for the virtuosos 
of Vedic-rituals, and to those worlds that are destined for the practisers of ascesis amid Five-Ritual-fires, 
and to those that are destined for un-retreating combatants, and to those worlds that destined for the 
donors of lands..." So said Rama to the departed Jataayu. 
On saying that way, that ethical-souled Rama mounted that lord of birds onto the pyre and he sorrowfully 
incinerated that eagle in a flaring fire of pyre, as he would do in respect of his own deceased relative. 

Then that resolute Rama on going into forest along with Soumitri hunted a robust-bodied, big Rohi animal, 
or, Kesari animal, and then he spread sacred grass on ground to place that offering to the deceased 
soul of that bird. 
On drawing up the flesh of that Rohi animal and lumping it to gobbets, that highly observant Rama placed 
those gobbets on pleasant greenish pasturelands as obsequial offerings in respect of that bird Jataayu. 

Rama immediately chanted Vedic hymns that are employed in such funerals of one's own paternal people, 
as Brahmans say that those hymns are employable in such rites as they lead the soul of the departed 
to heaven. 
Then both the sons of that notable man, namely Dasharatha, on going to River Godavari they have oblated 
waters for that king of eagles, Jataayu. 
Both of the Raghava-s took funeral baths in the waters of River Godavari and then made water oblations 
to the king of eagles. 
That king of eagle Jataayu, who has performed a creditworthy deed of stalling and combating Ravana, 
but who is felled by that Ravana, went away to the merited and auspicious heavenly realms of his own, 
as and when consecrated by sublime sage like Rama. 
Even those two, Rama and Lakshmana, on performing water oblations in respect of that best bird Jataayu, 
and on assertively giving thought to the information given by Jataayu, they like the chiefs of gods, 
namely Vishnu and Indra, went to southerly woods when their mind is set to search for Seetha. Jataayu who is slumbering away craned and stared on hearing the voicing of Seetha and then he saw Ravana 
and even Vaidehi. 
That best bird majestic Jataayu with a very sharp beak and appearing like a mountain peak, then uttered 
these words of expediency still perching on a tree. 
"Oh, brother, now it is inapt of you to undertake a deplorable deed. I am one of those who abide by 
perpetual probity and avowed to truthfulness. Such as I am, oh, Decahedral-demon Ravana, I am the mightiest 
king of eagles known by the name Jataayu. 
"Rama, the son of Dasharatha, is the master of all the world, one similar to Mahendra and Varuna, the 
Rain-god, and the one who is connected with the well-being of all the world. 
"Whom you desire to abduct now, that best lady is Seetha by her name, and this glorious one is the legitimate 
wife of that preserver of all the worlds, namely Rama. 
"How a king adhering to probity can lay his hands on the wives of others? If it is a king's wife, oh, 
great-mighty Ravana, she is to be safeguarded particularly. 
"Reverse your filthy course, or fortuity, or mind form laying your hands on other's wives. A sagacious 
person does not undertake that deed by which others deplore him. As with the protection of one's own 
wife from somebody's laying hands on her, other person's wife is also to be protected in that way. 
"If the means to gain probity, or prosperities, or even pleasures are inconspicuous in scriptures, oh, 
the scion of Paulastya, then even the erudite scholars will conduct themselves following the king and 
his demeanour. 
"A king is the best repository for probity, prosperities, and pleasures, and whether it is probity or 
felicity or even iniquity that will emerge from the fount called king. 
"Oh, prominent one among demons, deviltry and mercuriality are but natural for you demons, but how you 
have amassed affluence, as with an evildoer attaining an aircraft that puts him to flight to heaven.
"You by your nature are a devilish and mercurial personality though you have come from a decent lineage, 
how you have become an outranking demon among demons and how you could attain kingdom, which is to be 
ruled righteously, like an evildoer attaining a heaven-bound aircraft. 
"He whose nature is such, that nature is perhaps impossible to efface, a sermon does not dwell in the 
heart of an evil-minded one for a long time, indeed.
"He whose nature itself is vile, it is perhaps impossible for him to efface it, and in the residence 
of such an evil-minded person, evilly acquired prosperity does not dwell for a long time, indeed. 
"When that great-mighty Rama has not transgressed either in your country or in your city Lanka, then 
how you become a transgressor in respect of that noble-souled Rama? 
"If Rama of indefatigable deeds firstly eliminated Khara who is stationed at Janasthaana, and who transgressed 
for the sake of Shuurpanakha, tell me what in actuality is the highly overstepping behaviour of Rama 
in that matter, whereupon you are stealing off with the wife of such a lord of world? 
"Instantly deliver up Vaidehi. Let not the disastrous and glowing fire-like eyes of Rama, which transmogrify 
so when he assumes fury, burn you down as the Thunderbolt of Indra once burnt the demon Vritta. 
"You are unconscious that you have presently bundled a lethally venomous serpent at the fringe of your 
attire, and you are equally unwary that the Terminator's lasso is presently loosened around your neck. 

"Oh, cultured one, that weight alone is to be shouldered by which a man is not brought down, and that 
repast alone is to be consumed by which nothing upsets. 
"Who will undertake a deed that yields neither probity, nor deference, nor distinction but results in 
just physical drudgery? 
"I have dedicated myself to the kingdom of my fathers and forefathers according to tradition, and sixty 
thousand years have elapsed since I was born. 
"You are youngish whereas I am oldish, you are an armoured archer darting arrows from an air-chariot, 
whereas I am pensile bird in an open sky. Nevertheless, on taking Vaidehi you cannot abscond safely. 

"It will be incapable of you to forcibly abduct Vaidehi when I keep an eye one her, as with the defilement 
of definitive Vedic scriptures by the logicians, dialecticians, materialists and suchlike non-believers, 
with their conjectural logic.
"Veda-s are definitive in their canons and their authority is established beyond doubt, yet the doubtful 
scholarly logicians still try to pamper their import with their conjectural logic, and when I am watchful 
of what is going on I do not let you pamper Seetha, as such take this caution and release her. 
"Stay for a moment, oh, Ravana, if you are valiant enough you can combat with Rama who will return right 
away, and at his hand you will be slain and sprawling on earth in the same way as Khara sprawled earlier. 

"He who eliminated demons and ogres in combats time after time, that Rama though apparently attired 
in jute-cloths like a meek-saint, will become a towering-inferno in a given combat, and he eliminates 
you very soon. 
"What can possibly be done by me when those princes have gone far-off! It is beyond the scope of my 
fetching them in time! You knave, you who are scared of them will now be lost to my blockade, without 
a doubt. 
"When I am alive you cannot lead away this auspicious, lotus-leave-eyed Seetha, the dear queen of Rama. 

"But I must definitely accomplish something to forestall you till they come, for I cannot willingly 
depart from here to fetch any of the two brothers, and that deed I needs must do shall be agreeable 
to the great-souled Rama, likewise even to Dasharatha, even at the stake of my life. 
"Stopoff! Stopoff! Oh, Decahedral Ravana, briefly learn of me as how I jettison you from your best air-chariot, 
as with the unloading of a burdensome fruit from its sepals. Oh, nightwalker, I will be giving guestship 
to you in a duel as long as I am alive. In this chapter Valmiki narrates various rituals undertaken by Rama the crown prince, along with his wife Seetha, on the eve of his anointment ceremony. The festivities in Ayodhya, the happiness of the people with King Dasaratha's decision to anoint Rama are also described here. Also, people from different directions arrive in Ayodhya to be there on the grand occasion.
After Vasistha left, Rama took bath and meditated on Lord Narayana with undistracted mind along with his wide-eyed wife, Seetha.
Taking the vessel with clarified butter on his head as per scriptures, he offered to Lord Vishnu the clarified butter, by dropping it into the blazing fire.
Rama ate the remainder of clarified butter after finishing the sacrifice, which he performed for his own good, silently meditated on Lord Narayana with controlled mind and slept along with Seetha on a properly laid bed of Kusa grass in a splendid temple of Lord Vishnu. *
Rama woke up three hours before dawn and caused to complete the entire decoration of the house.
Listening to the pleasing verses of professional reciters, he worshipped the early sunrise and meditated on Gayatri* with an undistracted mind.
He praised Lord Vishnu by bowing his head before Him. By wearing pure silk clothes, he got valedictory text recited by Brahmans.
Their deep and sweet chorus of the valedictory, united with the accompanying musical instruments, then filled the city of Ayodhya.
All the people residing in Ayodhya were delighted when they heard that Rama and
Seetha had observed fast for the ensuing anointment ceremony.
All the citizens decorated the town for coronation function of Rama, soon before
sunrise.
Banners and colorful flags were hoisted on temples, which looked brilliantly like
the silver lining of cloud, at road junctions, in streets, on big trees situated in temple compounds, from watching towers at city gates, on shops of wealthy merchants, on buildings of rich family persons, on all assembly halls and all visible trees.
From different sides, actors were showing their talents, dancers were performing
dance. Singers were singing and sweet voices were heard, pleasing the minds and ears.
With Rama's anointment ceremony approaching, people were engaged in mutual
conversations in their houses and at road junctions, about the ceremony.
Even children playing together before gateways of houses were telling each other,
narratives of Rama's anointment ceremony.
The citizens made king's road splendid, by sprinkling flowers on it and by making it good smelling with burning of incense and perfumes, on the occasion of Rama's anointment ceremony.
On a doubt of approach of night on completion of the ceremony, they arranged lamps in the shape of trees to illuminate all the streets.
All the citizens residing in Ayodhya, having thus decorated the city desiring Rama's coronation, gathered together in groups at road junctions and in assembly halls, mutually talking about this matter there and praising king Dasaratha.
"O! This king Dasaratha, who delights Ikshvaaku dynasty, having known himself that he became aged, is going to anoint Rama for the kingdom. What a great man he is!" 
"Rama; who has seen the totality of the world is going to become our protector for long. We have all been blessed by king Dasaratha."
"Rama is modest, knowledgeable and righteous. He is as compassionate to us as to his brothers."
"Let the faultless and righteous king Dasaratha live long! Due to his blessings, we are going to see Rama as being anointed for the kingdom."
The villagers, who came from different directions after hearing the news of
coronation ceremony of Rama, listened to the narration of the citizens of Ayodhya.
The city of Ayodhya was filled with villagers who came from different directions to see the anointment ceremony of Rama.
The noise in the city was heard by the groups of those people, while moving here and there, as the roaring of an impetuous ocean on full moon days.
That city of Ayodhya equal to the residence of the celestial god Indra, disturbed
with the sound being made all over by the villagers who came with the desire to see the ceremony, shone like a roaring ocean filled with sea animals.That Sumantra, who knew the ancient sacred works, passed over the crowded entrance of the palace and reached the secluded inner apartment. In that area of the inner apartment, some youths , wearing darts and bows, were on security-duty with due vigilance and attention. They were all greatly devoted to the king and were wearing polished ear-rings.
There he saw aged palace-supervisors wearing orange coloured clothes, adorning
themselves well, having canes in their hands, well composed and being posted at door-ways.
All of them, the well-wishers of Rama, saw that Sumantra arriving and raised from
their seats hurriedly at once.
That humble-minded Sumantra spoke to them thus, "Tell Rama immediately that Sumantra is waiting with reverence at the entrance" They, the well-wishers of their master, approached Rama who was with his wife and immediately informed him.
Knowing that Sumantra, who was intimate to his father, came, Rama who desired to
show kindness, called him in there.
That Sumantra saw Rama sitting like Kubera on a golden couch with the best
cloth-covering. He adorned himself well and had the body anointed with sandal perfume, purely smelling like blood of a boar. With Sita, standing on his side with chowrie in her hand, Rama was shining like moon with chitra star.
Sumantra, who knew polite conduct, offered salutation to Rama, who was refined with his own brilliance, shining like the sun and the fulfiller of desires.
Sumantra, who was treated with respect by Rama spoke thus with folded hands to that prince with beautiful face and who was seated on a swinging sofa.
"Oh Rama, the good offspring of Kausalya! Your father and the Queen Kaikeyi want to see you. Go there soon."
That best of men with great brilliance was pleased to hear those words, then
honoured him and spoke thus to Sita.
"Oh Sita! The king and the queen together are thinking of something about me,
relating to coronation. It is certain."
"Then black-eyed Kaikeyi who is dexterous and friendly disposed, has perceived the king's opinion and is inciting him for my sake"
"Kaikeyi, my mother is following the king's intentions with great pleasure, desirous of my benefit and prosperity"
"It is certainly our luck that king and queen have sent Sumantra, who fulfils my
desires and wishes, as messenger".
"A worthy messenger has come who is truly representing the assembly there. It is
certain that today itself the king will anoint me for the right of succession to kingdom".
"I shall go immediately and see the king. You stay happily with the circle of
friends and enjoy yourself."
Sita, treated with respect by her husband and having black eyes, followed her
husband up to the door, thinking of auspicious things in her mind.
"King Dasaratha will give you kingdom, being served by brahmanas, which will invest you with eligibility to perform the great sacrifice at the coronation ceremony like Brahma to Devendra."
"I shall be delighted to see you, initiated for the perfect religious act of
austerity, wearing excellent antelope-hide, being pure and bearing a deer-horn in hand".
"May Indra the god of rain in the east, Yama the god of death in the south, Varuna the regent of the ocean in the west and Kubera the god of riches and treasure in the north, protect you".
Rama, adorned as in an auspicious festivity, took permission from Sita and started from house along with Sumantra.
That Rama who came out, like a lion residing in a mountain cave from out of the
mountain, saw Lakshmana standing at the door, bowing with palms of the hand joined and put to the forehead as a mark of respect.
Then, that prince the best of men, met his friends in the middle chamber. He saw all the people who came there to behold him, approached nearer to them, greeted them and mounted the excellent chariot, which was resplendent like fire and covered with tiger's skin.
That chariot was sounding like thunder. It was not congested. It was decorated with gold and jewels. Its splendour was like that of Meru mountain, stealing the eyes. Excellent horses looking like infantine elephants were tied to the chariot, which was moving quickly. That Rama shining with splendour like Indra, the lord of sky, mounted such a chariot and went forth quickly.
That splendid chariot, sounding like rain-cloud in the sky, came out of the house
like moon coming out of a mighty cloud.
Lakshmana, Rama's younger brother mounted the chariot in the back-side and protected Rama with umbrella and chamara fan.
Then, the crowds started dispersing from all sides generating tumultuous hallowing sound.
Thereupon, hundreds and thousands of important people mounted on excellent horses
and soldiers mounted on elephants, then followed Rama.
Valiant persons, dressed in armour adorned with sandal and aloe perfumes, wearing
swords and bows, declaring the arrival of Rama, went in front of Rama to receive him.
At that time, sounds of musical instruments, sounds of praising hymns of panagyrists and lion-like roars of valiant persons were heard on the way.
While Rama, the annihilator of enemies, was going, well-adorned women standing in
porticoes of palaces, sprinkled flowers on him from all sides.
Women of exquisitely beautiful form standing in palaces and on ground were offering salutations to Rama with the best words with a desire to please Rama.
"Oh, Rama, who creates happiness to mother! Have successful journey! Your mother
