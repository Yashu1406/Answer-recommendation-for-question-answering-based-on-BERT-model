fire, blades of the sacred Kusa grass and rings of Kusa grass(worn on the forth finger on sacrificial occasions)sacrificial altars , temples and various sites selected by Brahmanas for worship of gods, mountains, trees, bushes, large and deep pools of water, birds, snakes and lions protect you."
