"Highly fond of your kinsman Rama, you have been pemitted (by me) to dwell in the
forest(with your eldest half-brother). Do not neglect your half-brother). Do not neglect your half-brother Rama, who is going to the forest, my son!"
"Oh, sinless one! Whether in adversity or in riches, he alone is refugee to you. It should become the code of conduct in the world, that younger brother should be subject to the control of his elder brother."
"It is indeed a practice right from ancient times in your race, to make gifts, to
