"O, my good lady! Behold this mountain, abounding with flocks of birds of every kind where minerals lie and crowned with peaks that seem to project upwards to the sky."
"Some areas of the mountain are encrusted with minerals, having appearance of
silver, some resembling blood, some yellowish, some red as madder, some sparkle like precious stones, some possessing, the luster of topaz and crystal and a hue of Ketaka flower and some sparkle with the splendour of a kind of gem called Jyotirasa."
