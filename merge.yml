Dasaratha, my fatehr and Aja, my paternal grandfather."
"Who are you, the one endowed with beauty, having blissful garlands and anointments,
wearing clean garments and adorned iwth divine ornaments?"
The highly majestic and the mighty Garuda the eagle, the King of Birds, with his eys
widened in gladness and with a pleased heart, spoke to Rama as follows:
"O, Rama! I am your dearest friend Garuda dear as your own breath moving outside I
came here for the purpose of helping you, both."
"Either the most valiant demons or the exceedingly strong monkeys or the celestials
together with the celestial musicians having Devendra the Lord of celestials in their forefront are
unable to untie this awfully terrific entanglement of arrows created through his power of sorcery
by Indrajit of terrific deeds."
"These serpents, which took their base at, were none other than the sons of Kadru
with their sharp fangs, abundantly filled with poison, transformed into arrows, by the dint of
sorcery by Indrajit the demon."
"O, Rama the knower of righeousness and true to your promise! You, along with your
brother Lakshmana the annihilator of enemies, indeed are lucky."
"Hearing about this incident, I have hastened all at once, duly cherishing the love
and friendship (for you)."
"You have been released from this quite terrific shackle of arrows. Both of you
should maintain vigilance, all the time."
"All the demons by their very nature are treacherous fighters in battle. For you,
the warriors, your pue-mindedness and straight forwardeness are the strengths."
"What Indrajit has done, exemplifies how the demons are always crooked-minded. For
this reason, you should not trust the demons in battle."
That mighty Garuda, having spoken thus to Rama then and having affectionately
embraced him, began to take leave of him.
"O, Rama the knower of piety, affectionate even towards your enemies and my dear
fried! I wish to take leave of you." I shall proceed happily."
"O, hero! You need not be so curious to know the casue of my friendship. You will
know of it, once you have accomplished success in battle."
"When, under the flutter of your arrows, Lanka has been destroyed save for the aged
and the children and you have slain Ravana,. your enemy, you will bring back Seetha."
Having spoken thus, Garuda of swift flight, having beautiful wings, who had just
healed Rama's wounds in the presence of monkeys, having paid obeisance presence of monkeys, having
paid obeisance to him (by circumambulation) and taken him into his arms, entered the sky with the
speed of the wind.
Seeing Rama and Lakshmana healed of their wounds, the cheifs of monkeys haowled like
roars of lions and lashed their tails.
Thereupon, gongs were beaten, drums resounded, and couches were blown amid jumping
in joy of the monkeys as before.
Some other strong monkeys who use trees as maces in battle, waving their arms and
uprooting hundreds and thousands of various trees, stood there, ready for the battle.
Uttering great noises, frightning the demons and desirous to fight, the monkeys
reached the gates of Lanka.
Thereafter, a highly terrible and tumuluous sound arose among the leaders of the
monkeys, as, at the end of summer the roaring of thunder clouds in the mid-night.Hearing the cries of these who were thus wailing, the virtuous minded Rama then
became thoughtful for a while, afflicted as he was with melancholy, his eyes filled with tears.
Thereupon, Kubera the King of Yakshas, Yama the lord of death together with the
deceased ancestors, Indra the lord of celestials Varuna the lord of waters, the illustrious Shiva
the great deity who bears the device of a bull as his banner and having three eyes, Brahma the
creator of all the worlds and the best among the knowers of sacred knowledge all these together
reaching the City of Lanka in aerial cars, shining like the sun approached Rama.
Lifting their long arms, their hands decked with ornaments, those excellent gods
thereupon, spoke (as follows) to Rama who stood there, making a respectful salutation to them with
his folded hands.
"How do you, the maker of the entire cosmos, the foremost among those endowed with
knowledge and an all-capable person, ignore Seetha who is falling into the fire? How do you not
recognize yourself to be the foremost of the troop of gods?"
"Among the Vasus (a class of gods, eight in number), you are the Vasu, named
R^itadhama (one whose abode is Truth or the Divine Law) who was formerly the self-constituted
ruler, the first creator of all the three worlds and the lord of creatures."
"You are the eighth Rudra among (eleven) Rudras and the fifth (Viryavan by name)
among the Sadhyas (a particular class of celestials belonging to Gana Devata). The twin Aswinis are
your ears. The sun and the moon constitute your eyes."
"O the destroyer of the adversaries. You are seen (to exist) at the beginning and at
the end of creation. Yet, you ignore Seetha, just like a common man."
Hearing the words of those guardians of the world, Rama, the lord of creation, who
was born in Raghu dynasty and the foremost one among protectors of righteousness, spoke to those
god-chiefs as follows:
"I think of myself to be a human being, by name Rama, the son of Dasaratha. You, as
a gracious Divinity, tell me that which I as such really am like this."
Hearing the words of Rama, Brahma (the creator), the foremost among the knowers of
Brahma the Absolute, spoke as follows: "Listen to my true word, O the truly brave lord!"
"You are the Lord Narayana himself the glorious god, who wields the discus. You are
the Divine Boar with a single tusk, the conqueror of your past and future enemies."
"You are Brahma, the imperishable, the Truth abiding in the middle as well as at the
end of the universe. You are the supreme righteousness of people, whose powers go everywhere. You
are the four-armed."
"You are the wielder of a bow called Sarnga, the lord of the senses, the supreme
soul of the universe, the best of men, the invincible, the wielder of a sword named Nandaka, the
all-pervader, the bestower of happiness to the earth and endowed with great might."
"You are the leader of the army and the village headman. You are the intellect. You
are the endurance and the subduer of the senses. You are the origin and the dissolution of all,
Upendra the Divine Dwarf and (the younger brother of Indra) as also the destroyer Madhu, the
demon."
"You perform action for Indra the lord of celestials, the Supreme Ruler, the one
having a lotus in one's navel and who puts an end to all in battle. The divine sages pronounce you
to be fit to afford protection to all and the refuge for all."
"In the form of the Vedas, you are the great Bull with hundred heads (rules) and
thousand horns (precepts). You are the first creator of all, the three worlds, and the self
constituted Lord of all. You are the refuge and the forbear of Siddhas (a class of demi-gods
endowed with mystic powers by virtue of their very birth) and Sadhyas (a class of celestial
beings.)"
"You are the sacrificial performance. You are the sacred syllable 'Vashat' (on
hearing which the Adhvaryu priest casts the oblation to a deity into the sacrificial fire). You are
the mystic syllable 'OM'. You are higher than the highest. People neither know your end nor your
origin nor who you are in reality."
"You appear in all created beings in the cattle and in brahmanas. You exist in all
quarters, in the sky, in mountains and in rivers."
"With thousand feet, with hundred heads and with thousand eyes along with Lakshmi
the goddess of wealth, you bear the earth with all its created beings along with its
mountains."
"O Rama! You appear as Sesha, a large serpent in water, at the earth's bottom,
bearing the three worlds, gods, Gandharvas, the celestial musicians and the demons."
"O Rama! I (brahma) am your heart. Saraswathi, the goddess (of learning) is your
tongue. O lord! The gods created by Brahma are the hair on all your limbs."
"Night has been recognized as the closing of your eye-lids and the day, as the
opening of eye-lids. The correct usages of your words are the Vedas. Bereft of you, this visible
universe does not exist."
"The entire cosmos is your body. The earth constitutes your firmness. Fire is your
anger. The moon constitutes your placidity. You are Lord Vishnu (who bears the mark Srivatsa - a
curl of white hair on his breast)."
"In the past, the three worlds were occupied by you in your three strides, after
binding the exceptionally formidable Bali (the ruler of the three worlds) and Indra was made the
king (by you)."
"Seetha is no other than Goddess Lakshmi (the divine consort of Lord Vishnu), while
you are Lord Vishnu. You are having a shining dark-blue hue. You are the Lord of created beings.
For the destruction of Ravana, you entered a human body here, on this earth."
"O Rama, the foremost among the supporters of righteousness! The aforesaid purpose
of ours has been fulfilled. Ravana has been killed. Return to your divine abode, with a
rejoice."
"O Lord! Unerring is your valour. Your exploits are never in vain. O Rama! Your
blessed sight is powerful. The songs in praise of you never go in vain."
"Those humans who are full of devotion to you will never be unsuccessful on this
earth. Those who are devoted to you, the primeval and the eternal lord, belonging to ancient times
and the Supreme Person, will forever attain their desired objects here as well as hereafter."
"Humiliation will never be the plight of those humans who will recite this hymn in a
divine ancient history, sung by Brahma, the foremost seer."That night having given way to dawn, the illustrious Rama with a broad chest spoke (as follows) to Lakshmana, the son of Sumitra and who was endowed with auspicious signs : "Oh, dear brother! This is the hour of sunrise. The auspicious night has departed. That bird of dark plumage, the cuckoo, is singing."
"Oh, good brother! Hear the cries of peacocks resounding in the forest. Let us cross the swift-flowing Ganga River that gushes to the sea."
Lakshmana, the delight of his friends, having understood the words of Rama, called Guha as well as Sumantra and stood in front of his brother.
Hearing the command of Rama, Guha quickly received it, invited his ministers and
spoke to them as follows: "Let a beautiful boat that is solidly constructed, sails well and a helmsman in it, be brought to the bank to carry this hero across!"
Hearing that command, the chief minister of King Guha brought a charming boat to the bank and reported the matter to Guha.
Then, Guha with folded hands spoke to Rama as follows: "Oh, Lord! Here, the boat has arrived. What more can I do for you?"
"Oh, tiger among men! Oh, Rama resembling a son of divinity! Here is the boat for
you to cross the river, which flows into the sea. Oh, virtuous one! (Pray) get into it."
Then, Rama with great splendor, spoke to Guha as follows: "My desire has been
accomplished by you. Let us embark with all speed."
Having equipped themselves with a quiver each with arrows, fastening their swords
and armed with their bows, Rama and Lakshmana, with Sita, proceeded towards the river of Ganga.
Sumantra joining his palms in humility, approached Rama who knew what is right and said, "What shall I do?"
Touching Sumantra with his auspicious right hand, Rama then said: "Oh, Sumantra!
Return quickly to the king's presence and be attentive in serving him."
"Go now, that your service to me has been completed. Abandoning the chariot, I shall go on foot to the mighty forest," Rama said.
Finding himself dismissed, Sumantra the charioteer was distressed and spoke to Rama, the tiger among men, as follows:
"None in the world has had to suffer such a fate as yourself; that you should have to dwell in the forest with your brother and your consort as if you were an ordinary man!"
"I think that there is no reward in leading a life of religious student or in
studying religious scriptures or even in cultivating tenderness and straight forwardness, when adversity has come to you."
"Oh, heroic Rama! Living in the forest along with Sita and your brother, you will
obtain the same position as one who has conquered the three worlds."
"Oh, Rama! We are actually ruined, in that, disappointed in our hopes by you too, we shall fall under the sway of Kaikeyi the sinful woman and reap the suffering."
Sumantra the charioteer thus speaking, wept for a long time, stricken with grief,
seeing Rama, equal to his soul, departing to a distance.
Then, Rama again and again spoke these sweet words as follows to that charioteer,
whose tears got dried up and who had sipped some water and got himself purified:
"I do not see any one who is as great a friend of the Ikshvakus as you are. (Pray) act in such a way that king Dasaratha may not lament about me"
"The king, his mind afflicted with grief, is aged as well. He is pressed down by a burden of passion. Hence, I tell you this."
"What so ever act that high-soled emperor may enjoin you to do, with intent to
oblige the desire of Kaikeyi, it is to be done unhesitatingly."
"The kings indeed rule the states with this end in view that their will may not be frustrated in any undertaking."
"Oh, Sumantra! Carry out everything in such a way that the said emperor neither
finds it unpleasing nor gets tormented by grief."
"Only after performing respectful salutation to the old and venerable king, who has never known suffering and who has subdued his senses, you tell these words to him on my behalf."
"Indeed neither I nor Lakshmana and Sita grieve for having moved from Ayodhya or
that we are going to dwell in a forest."
"After completing fourteen years, you will once more see Lakshmana, myself and Sita too returned apace from the forest."
"Oh,Sumantra! This is what you should say to the king, my mother, all other queens and Kaikeyi. Tell Kausalya again and again that I am keeping good health. Thereafter, convey salutations at her feet on behalf of Sita as well as myself and Lakshmana the faithful man."
"Tell our salutations to the emperor too. Bring Bharata quickly. After his arrival, Bharata may be installed in the position, as desired by the king."
"When you embrace Bharata and install him in the office of the Prince Regent, the
agony caused by the repentance felt by you on our account will not overpower you."
"Bharata too is to be told thus: "Treat without distinction all your mothers with
the same regard as you behave towards the king."
"As is your affection for Kaikeyi, so let it be for Sumitra and also the divine
Kausalya, my mother"
"If you accept the princely kingdom with an intent to please our father, it will be possible for you to enhance happiness in both the worlds (in this world and the next)."
Sumantra, who was being sent back by Rama, was agonized with grief after hearing the whole of that discourse and affectionately spoke to Rama as follows:
"If I spoke to you fearlessly in a friendly tone without following courteousness,
you ought to forgive my mode of expression, considering me as your devotee"
"How indeed can I return without you to that city, which through separation from
you, has been reduced to the state of a mother stricken with grief due to separation from her son"
"By seeing my chariot on that day even with Rama in it, the people were lamenting so much. Now, if they see the chariot without Rama the city of Ayodhya will even be broken asunder."
"The city will be plunged in misery, like an army in which its commander is lost in a combat with the charioteer alone surviving, on seeing this chariot without you."
"Thinking of you, who though residing far away are established foremost in their
minds, the people of Ayodhya must have been deprived of their food today."
"The great perplexity that ensued, on the occasion of your exile, among the people (of Ayodhya), whose minds were depressed through grief on your account, was witnessed by you indeed, Oh, Rama!"
"The cry of distress raised by the citizens (of Ayodhya) will be increased a
hundred-fold, when they see me with an empty chariot."
"Further, shall I say to the queen Kausalya as follows: -  Your son, Rama has been taken by me to the house of his maternal uncle, do not grieve'."
"I cannot tell such words too which are untrue. How can I tell,  I abandoned your
son in the forest', which words are true but unkind?"
"How will the excellent horses obedient to me, which carried yourself, Sita and
Lakshmana, draw the chariot bereft of you?"
"Oh, the faultless Rama! For this reason, I cannot go back to Ayodhya. (Pray) permit me to accompany you to the forest."
"If you leave me even though I solicit you to take me with you, I shall enter a fire with chariot and all, here itself the moment I am forsaken by you"
"Oh, Rama! With the help of the chariot, I shall ward off those animals in the
forest, which create obstacles to your austerities."
"The pleasure of driving your chariot has been obtained by me because of you and it is through you that I seek the happiness that comes in dwelling in a forest."
"Be graceful. I desire to become your close associate in the forest. I wish to hear your loving assent with the words  be my close associate!"
"Oh, hero! If these horses too can render service to you, they can attain a supreme abode."
-"By all means, I am leaving for good, Ayodhya or even heaven. Dwelling in the
forest, with my head bent low, I shall render service to you."
"As a doer of wicked deeds cannot enter Amaravati, the capital of Devendra, so also I cannot enter Ayodhya without you."
"This is indeed my desire that after reaching the end of your exile, I may take you back to the city of Ayodhya in this very chariot."
"So long as I am with you together in the forest, fourteen years will slip away
momentarily. Otherwise than this, they will multiply a hundred- fold."
"Oh, prince, who are so fond of your dependents! You ought not abandon me, your
devoted servant, established in the path followed by the son of his master and (always)keeping within bounds."
Rama, who was compassionate towards his dependents, spoke as follows to Sumantra,
who was miserably entreating him again and again in many modes.
"Oh, charioteer so fond of your master! I know your excellent devotion to me. Hear wherefore I send you from here to the city of Ayodhya."
"Seeing you, returning to Ayodhya, Kaikeyi, my younger mother will get the proof
that Rama has gone to the forest."
"Having completely satisfied, about me having gone to forest, Kaikeyi will leave her strong suspicion that the virtuous king may be a person who speaks untruth."
"This is my first priority that my younger mother should get the extensive kingdom, protected by Bharata and thus ruled by her own son."
"For my pleasure and pleasure of the king, you go along with the chariot to Ayodhya and inform all the matters that you have been asked to tell each in the way you have been asked to do."
Having spoken thus to the charioteer, the courageous Rama consoled him again and
again. Then, he spoke the following reasoned words to Guha:
"Oh, Guha! This stay in the inhabited woods is not proper for me. My stay should
definitely be in a hermitage. Let an action diverted towards that aim be taken"
"I as such, wishing well of my father, Sita as well as Lakshmana and having taken up a discipline to be followed by ascetics, want to proceed further, wearing matted hair. Please bring the latex of a banyan tree."
Guha immediately brought that latex to the prince. With that, Rama made matted hair to himself and to Lakshmana.
Rama, tiger among men who possessed long arms wore the distinguished mark of an
ascetic (in the shape of matted hair) . Then, Rama and Lakshmana the brothers clad in the bark of trees and wearing a round mass of matted locks (on their head) looked bright like two ascetic sages.
Having adopted the way of a hermit (temporarily) along with Lakshmana, Rama then
accepted the vow of an ascetic life and spoke to Guha, his friend as follows:
"Oh, Guha! Remain vigilant in defense, finance, internal security and public
relations, for a kingdom is the most difficult one to be protected!"
Then Rama, who was a delight to Ikshvaku dynasty, bade farewell to Guha and departed quickly, remaining undistracted, along with his consort and together with Lakshmana.
Seeing the boat on the bank of the river and keen to cross the swift- flowing Ganga, Rama spoke to Lakshmana as follows: -
"Oh, Lakshmana the tiger among men! You get into the boat stationed here unhurriedly afterwards, having helped Sita the virtuous wife step into it."
Hearing the command completely of his elder brother, the prudent Lakshmana, by not counteracting it, made Sita to ascend the boat first and stepped into it afterwards.
Then, the glorious Rama got into the boat himself. Thereafter, Guha the ruler of
Nishadas commanded his kinsfolk to row them across the river.
After ascending the boat, Rama too of mighty splendor then recited a sacred text
(daiviim naavam etc) fit for brahmanas and Kshatriyas alike and conducive to his own good.
Having sipped water as per scriptures and with extreme delight, Rama with Sita made obeisance to that river. Lakshmana, of infinite splendor, followed suit.
Bidding farewell to Guha with his army of men and Sumantra, Rama sat on the boat and directed the boatmen to move on.
Propelled by those splendid and vigorous oarsmen, that boat furnished with a pilot, rapidly moved across the water.
Coming to the middle of Bhagirathi river, the irreproachable Sita with joined palms, spoke as follows to the said river: -
"Oh, Ganga! Let Rama, the son of the emperor Dasaratha honor his father's command
under your protection! Having dwelled in the forest in full fourteen years, may he return once more to your bank with his brother, Lakshmana and myself! Oh, blessed goddess Ganga! Returning safely, with all my desires fulfilled, I shall worship you with great joy."
You, Oh goddess flowing through three regions (namely heaven, earth and subterranean regions), include in your basin the realm of Brahma (the outermost of the six spheres enveloping the earth) and are vividly seen on this terrestrial plane as a consort of the ocean king."
"Oh, charming goddess! I, Sita, greet you and extol you too. When Rama the tiger
among men safely returns and regains his kingdom, I shall give away a lakh of cows, soft clothing and food to brahmanas with intent to please you."
"Oh, goddess! After reaching back the city of Ayodhya, I shall worship you with
thousand pots of spirituous liquor and jellied meat with cooked rice well prepared for the solemn rite."
"I shall worship all deities dwelling on your banks as also sacred spots and
sanctuaries."
"Oh, irreproachable goddess! May the sinless Rama (with mighty arms) re-enter
Ayodhya again from the forest, along with Lakshmana and myself."
Thus praying to Ganga, the efficient and irreproachable Sita rapidly reached the
right bank of the river.
Reaching the bank and leaving the boat, Rama the best among men and the chastiser of foes proceeded further along with Lakshmana and Sita.
Then, Rama the mighty armed, spoke to Lakshmana (who heightened the joy of Sumitra) as follows:
"Security is an inevitable need in a forest, which has unforeseen dangers and is
uninhabited, Oh, Lakshmana! Go in front. Let Sita follow you."
"I shall proceed in the rear, protecting you and Sita. Oh, jewel among men! We must accord protection here to one another."
"An act which has gone out of hand, whatsoever, cannot indeed be remedied again.
Sita will experience the hardship of staying in a forest only from now."
"Today she will enter the forest, where density of people is not seen, which is
utterly devoid of fields and gardens, has a rugged surface and is full of stumbles."
Listening to Rama's words, Lakshmana walked in front. Immediately after Sita, Rama, the delight of Raghu dynasty, advanced.
Constantly gazing at Rama, who reached soon the other bank of Ganga River, the
distressed Sumantra, his vision having failed due to the long distance and perturbed as he was, shed tears (of grief over separation from Rama).
Having crossed the great river, Rama the high-soled, the bestowal of boons, equal in glory with the guardians of spheres, then reached progressively the prosperous and the happy land of Vatsa; which contained rows of beautiful crops.
Having hunted there four deer, namely Varaaha, Rishya, Prisata; and Mahaaruru (the four principal species of deer) and taking quickly the portions that were pure, being hungry as they were, Rama and Lakshmana reached a tree to take rest in the evening.Then Guha the foremost dweller reported Bharata, who was having incomprehensible
qualities, about the quality of goodness of Lakshmana(as follows):
"I spoke as follows to that Lakshmana, who is endowed with virtues and wielding
arrows bow and a sword and who was keeping a vigil for the safe guard of his brother."
"O, dear brother! Here is a comfortable bed made ready for you. Feel yourself at
ease. Rest peacefully on this, O, delight of the Raghu race!"
"All my people are habituated for hardships, o virtuous prince! You are used to
comfort. Hence ,we shall keep awake for the safe guard of Rama."
"None is more dear to me than Rama on this earth. Moreover, do not become restless.I am telling this truth in your presence."
"By the grace of Rama, I wish to attain a very great renown in this earth, an
extensive acquisition of righteousness, an unalloyed wealth and enjoyment."
"I as such with a bow in my hand, along with my relatives will guard my dear friend Rama, who slept together with Seetha."
"Nothing is indeed unknown to me, who forever wander in this forest. We can defeat even an army consisting of all the four limbs in battle."
"Thus spoken as aforesaid by us the high soled Lakshmana, who perceives
righteousness alone,politely replied to all of us( as follows)
"How is it possible for me to get a sleep, or even life or comforts when Rama is
reposing on the floor along with Seetha?"
"O, Guha! Behold that Rama, who cannot be conquered in a battle even by all the
celestials and demons, sleeping on the blades of grass along with Seetha."
"This Rama is an excellent son, having qualities equal to those of Dasaratha. The
king obtained Rama by performing a great penance and after facing various troubles."
"When Rama having seen exiled, the king Dasaratha will not survive for long.This
earth will surely be without a husband soon."
"The women in the gynoecium's, having cried with a great noise, would have ceased
their crying out of fatigue. Now, the great noise would have stopped in the royal palace by now."
"I do not expect whether all of them, like Kausalya Dasaratha and even my mother
Sumitra will survive at all till this night."
"By beholding Shatrughna, my mother perhaps may even survive. However, the afflicted Kausalya who gave birth to the eminent Rama will surely die."
Without realising his long-cherished wish and failing to install Rama in the kingdom of Aodhya, my father Dasaratha will expire."
"Those who have accomplished their purpose (Shatrughna and others) will perform all the funeal honours to king Dasaratha, my father when the time comes for it."
"They will joyfully inhabit my father capital City, with its pleasant cross roads
and meeting places, with its main roads well laid out, sumptuous with large houses and lofty mansions, with all the gems they are encrusted, with elephants horses and chariots that abound there, the sound of trumpets with which the city resonates, the many diversions it contains, its properous and well-fed people, its luxurious gardens and parks as well as the assmeblies and festivals that continuously take place inti."
Shall we enter Ayodhya happily along with that virtuous Rama, who has truly redeemed his promise, when he completed his term of exile? While that magnamimous prince was lamenting thus, standing guard, the night passed.
"When the sun rose brightly in the next morning Rama and Lakshmana got their locks of hair matted into a thick mass at the banks of River Ganga and they were safely ferried by me."
"Rama and Lakshmana, who were capable of tormenting their enemies, possessing great strength, wearing matted locks of hari and clothes made of bark, like unto the leaders of herd of elephants, wielding excellent bow, arrows and sword, looking back at me, went away with Seetha.Hearing those most disagreeable words from Guha, Bharata began to think deeply,
directing his mind on Rama, of whom those unpleasant words were heard.
That gentle, extremely courageous and the mighty armed young prince, whose shoulders resembled a lion's his large eyes opening like a flowering lotus and having pleasing appearance, momentarily sighed and in his extreme anguish, sank to the ground suddenly like an elephant that has been wounded in the heart with goads.
Seeing Bharata unconscious, Guha growing pale, shook like a tree during an
earthquake.
Shatrughna, who stood near, taking Bharata, who was in that unconscious state in his arms, becoming non-pulsed, cried loudly, overcome as he was with grief.
Then, all the queens, emaciated through fasting, extremely miserable, being unable to find consolation for the sad end of their lord, rushed towards Bharata.
All of them, sobbing, surrounded Bharata who fell on the ground. Kausalya on her
part, torn with grief and bending over him, embraced him.
That affectionate Kausalya, agitated as she was with grief and looking miserable,
pressing him to her bosom as a cow its own calf, questioned Bharata (in the following words)
"O, son! I hope that no ailment afflicts your body. Now, the life of this royal race is indeed dependent on you."
"O, son! Rama along with Lakshman has gone to the forest. The king Dasaratha is
dead. I survive, looking on you. Now, you alone are the protector for us."
"I hope you have not heard any unpleasant news about Lakshmana or about Rama my one and the only son who left for the forest along with his wife."
Bharata of great renown, easing himself well within a moment, consoled Kausalya and while still weeping, spoke to Guha (as follows)
"O, guha! Tell me where did Rama my brother as also Seetha and Lakshmana halt in the night? On what couch and eating what, did he repose?
Guha, the Lord of Nishadas, thrilling with rapture, spoke to Bharata about the
manner in which he made arrangements for (feeding and reposing) his beloved and kind guest, Rama.
"Various kinds of food and drink and different varieties of fruits were brought
repeatedly by me to the presence of Rama for the purpose of his consumption."
Rama, the truly courageous man, refused all of them. Reminding himself of his
