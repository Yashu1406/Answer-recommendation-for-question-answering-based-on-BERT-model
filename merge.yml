" Let all mountains , oceans, king(of oceans) Varuna, heaven and earth, the
intermediate space between them , rivers , astrological mansions including gods presiding over them, day and night, the morning and evening twilights may protect you while you reside in the forest ."
"The six holy seasons, months, years and the measures of time known as Kala
(equilent to one minute) and Kastha(1/30th of Kala or two seconds)bestow you happiness"
"Let the heavenly deities and the demons too ever grant happiness on you while you traverse through the large forest, in the guise of a hermit and full of wisdom "
"Oh, son! Let there not be fear for you of demons the terrible ones performing cruel deeds, of devilish beings called Pisachas and of all carnivorous animals."
"In that impenetrable forest occupied by you, let there be no monkeys, scorpions,
gad fies, mosquitoes, snakes or other insects ."
"Oh, son! Let the great elephants , lions with tusks, tigers, bears, terrible
he-buffaloes with horns not to be hostile to you.
"Oh, son! Let the other ferocious man-eaters belonging to animal-species, being
worshipped by me here, not hurt you."
"Oh, Rama, my son! May your path-ways be propitious ! Let your valour be powerful! Go well with all accomplishments!.
"Let there be security to you against those dwelling in the atmosphere and on the
earth as well as against all the celestials as also your enemies."
"Oh, Rama! May Venus and the moon as also the sun and Kubera (the god of wealth) and Yama (the god of death) who are being worshipped by me, protect you, while you reside in the forest of Dandaka"
"Oh, Rama! May sacred hymns coming forth from fire, air , vapour, and from the mouth of singer of sacred hymns protect you at the time of taking bath."
"Let Siva, the lord of all spheres, Brahma, the lord of creation, Vishnu, the
nourisher of beings, the sages and the rest of the celestials may protect you dwelling in the forest.
